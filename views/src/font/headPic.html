    <style>
        .icon_lists li {
            cursor: pointer;
        }


        .icon_lists li .code-name {
            padding-bottom: 10px;
        }

        .icon_lists li:hover {
            background: #f7f7f7;
        }

        .icon_lists li:hover .icon {
            font-size: 45px;
        }

        .icon_lists .icon {
            margin: 0 auto;
        }

<div class="main">
    <div class="content font-class">
