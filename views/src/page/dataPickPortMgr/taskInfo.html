<script>
    layui.config({
        base: '../../../src/js/',
        version: new Date().getTime()
    }).extend({
    }).use(['layer','table','form','laytpl','common','element','laydate'],function () {
        var table=layui.table;
        var form=layui.form;
        var common=layui.common;
        var element = layui.element;
        var laydate = layui.laydate;

        common.themeSet();

        //分页初始参数
        var pageInitialParam = {
            pageNum : 1,
            pareSize : 10,
            curr:1
        };
        var pageRequest = {
            pageName: 'pageNumber',//页码的参数名称，默认：page
            limitName: 'pageSize' //每页数据量的参数名，默认：limit
        };
        var baseUrl='../../../';

        common.toggleArea($('.toggle-btn'),$('.toggle-area'));
        var currentMenuSmId=$("#currentMenuSmId",window.parent.document).val();
        var eventHandle={
            selectTimeType:function(selVal){
                var selctTimeObj={};
                selctTimeObj.html="";
                selctTimeObj.timeType="";
                selctTimeObj.tmpVal="";
                if(selVal=="second"||selVal=="minute"||selVal=="hour"){//type=number timeType=null
                    selctTimeObj.html=' <input type="number" name="runTime" id="runTime_input"  autocomplete="off" class="layui-input" value="1">';
                }
                else if(selVal=="day"){//type='date' timeType='time'
                selctTimeObj.html=' <input type="text" class="layui-input" id="runTime_input" placeholder="每天的时分秒">';
                selctTimeObj.timeType='time';
                }

                else if(selVal=="week"){//weekday + type='date' timeType='time'
                var weekDay=["星期天", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"];
                selctTimeObj.html+=' <select name="weekDay">'
                    for(var i=0;i<weekDay.length;i++){
                        selctTimeObj.html+='<option value="'+i+'">'+weekDay[i]+'</option>'
                    }
                    selctTimeObj.html+='</select>'
                    selctTimeObj.html+=' <input type="text" class="layui-input" id="runTime_input" placeholder="第几天的时分秒">';
                    selctTimeObj.timeType='time';
                }
                else {//type='date' timeType='datetime'
                    selctTimeObj.html+=' <input type="text" class="layui-input" id="runTime_input" placeholder="'+(selVal=="month"?"每月第几天时分秒":"每年第几月第几天时分秒")+'">';
                    selctTimeObj.timeType='datetime';
                }
                return selctTimeObj;
            },
            tableReload:function () {
                table.reload('table1',{
                    url: baseUrl+'compmgr/webComponent/pageTopWebComponent',
                    contentType:'application/json',
                    method:'post',
                    page:pageInitialParam,
                    request:pageRequest,
                    where:{paras:{wtmiTypecode:"navComp"}},
                    done:function () {
                      common.buttonLimit(currentMenuSmId);
                    }
                });
            },
            tableReload_child:function (id) {
                table.reload('table2',{
                    url: baseUrl+'compmgr/webcomponenttemplateproperty/page',
                    contentType:'application/json',
                    method:'post',
                    page:pageInitialParam,
                    request:pageRequest,
                    done:function () {
                        common.buttonLimit(currentMenuSmId);
                    }
                });
            },
            execCheckBoxRowsEvent:function(data,options){
                if (data && data.length > 0) {
                    layer.confirm(options.confirmText, {
                        icon: 3,
                        title: '提示',
                        offset: '150px'
                    }, function(index) {
                        var delParam = "";
                        $.each(data,function(index){
                            if(index){
                                delParam +=","
                            }
                            delParam += data[index][options.value];
                        });
                        common.fetch(options.url + '?' + options.key + '=' + delParam,options.type,{suIds:delParam}, function(res) {
                            if (res.success) {
                                layer.msg(options.successText, {
                                    icon: 6
                                });
                                options.success(res.list)
                            }else{
                                layer.msg(options.errorText, {
                                    icon: 5
                                });
                            }
                        }, function() {
                            options.error([])
                        });
                        layer.close(index);
                    });
                } else {
                    layer.msg(options.emptyText);
                }
            }
        };

        table.render(common.tableInitParams({
            elem: '#table1',
            // url: baseUrl+'compmgr/webComponent/pageTopWebComponent',
            // method: 'post',
            data:[{
                "taskName":"获取用户信息任务",
                "taskCode":"1",
                "portName":"获取用户信息",
                "isRunSelf":"0",
                "isBindWork":"0",
                "taskUpdateTime":"2019-07-24 00:00:00",
                "taskProcess":"20%",
                "ggEnstatus":"run",
            },{
                "taskName":"获取用户信息任务2",
                "taskCode":"2",
                "portName":"获取用户信息2",
                "isRunSelf":"1",
                "isBindWork":"1",
                "taskUpdateTime":"2019-07-24 00:00:00",
                "taskProcess":"30%",
                "ggEnstatus":"pause",
            },],
            height:'full-200',
            toolbar: '#tableToolBar',
            cols: [
                [
                    {type:'checkbox',width:50},
                    {type: "numbers", title: "序号",width:60},
                    {field: 'taskName', align:'center',title: '任务名称',sort: true},
                    {field: 'taskCode', align:'center',title: '任务编码',sort: true},
                    {field: 'portName',align:'center', title: '数据采集接口',sort: true},
                    {field: 'isRunSelf',align:'center', title: '是否自启',sort: true,
                        templet: function(rowData) {
                            return (rowData["isRunSelf"])==="1"?'是':'否';
                        }
                    },
                    {field: 'isBindWork', align:'center',title: '是否绑定作业',sort: true,
                        templet: function(rowData) {
                            return (rowData["isBindWork"])==="1"?'是':'否';
                        }
                    },
                    {field: 'taskUpdateTime',align:'center', title: '任务更新时间',sort: true},
                    {field: 'taskProcess',align:'center',title: '进度',sort: true},
                    {field: 'ggEnstatus',align:'center', title: '状态',sort:true,
                        templet: function(rowData) {
                            var html='';
                            switch(rowData["ggEnstatus"]){//不确定value 对应值 目前先定与text一致
                                case 'run':html='运行中';break;
                                case 'pause':html='暂停';break;
                                case 'plan':html='计划中';break;
                                default:break;
                            }
                            return html;
                        }
                    },
                    {field: '', title: '操作',align:'center',width:350, toolbar:'#tableOper',fixed: 'right'},
                ]
            ],
            page:pageInitialParam,
            // where:{paras:{wtmiTypecode:"navComp"}},
            request:pageRequest,
            done:function () {
                common.buttonLimit(currentMenuSmId);
            }
        }));

        //table监听事件
        table.on('toolbar(table1)',function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event) {
                case 'add':
                    var index_add=layer.open({
                        offset: 't',
                        title: '新增',
                        maxmin: false,
                        type: 1,//页面层
                        area: ['100%','100%'],//高度自适应
                        shadeClose: false,
                        content: $('.tplLayer').html(),//加载该区域的html
                        // btn:['保存','<i class="icon iconfont icon-button-cha-2" style="margin-right: 3px"></i>取消'],
                        success: function (obj) {
                            form.on('select(runTimeType_add)', function(data){
                                var selectTimeObj=eventHandle.selectTimeType(data.value);
                                $(obj.selector).find('#runTime_add').empty().html(selectTimeObj.html);
                                if(data.value=="week"){
                                    form.render('select');
                                }
                                if(selectTimeObj.timeType){
                                    var runtime=laydate.render({
                                        elem: '#runTime_input',
                                        type: selectTimeObj.timeType,
                                        trigger: 'click',
                                        show:false,
                                        format: (data.value=="year")?"MM-dd HH:mm:ss":(data.value=="month")?"第dd天 HH:mm:ss":"HH:mm:ss",
                                        done:function(value,date,endDate){
                                            // console.log(runtime);
                                            // if(runtime.config.format=="yyyy-MM-dd HH:mm:ss"){
                                            //     runtime.config.format=null;
                                            //     var dateTime=runtime.config.dateTime;
                                            //     weekObj.index= new Date(dateTime.year, dateTime.month, dateTime.date).getDay();
                                            //     lay('#runTime_input').val(weekObj.weekDay[weekObj.index]);
                                            //     return false;
                                            //     // debugger
                                            // }
                                        }
                                    });
                                }
                            });
                            form.render();
                            form.render('select');
                            $(obj.selector).find('.close-btn').on('click',function(){
                                layer.close(index_add);
                                return false;
                            });
                            form.on('submit(formSavue)', function (obj) {
                                var currentSetCompId=common.uuid();
                                var params = [{
                                    parentCompId:-1,
                                    enable:'0',
                                    tempId:'3c8ce92924ce4c10b84ea5b670bd65ad',
                                    compId:currentSetCompId,
                                    compName:obj.field.wumiChname,
                                    memo: obj.field.memo
                                }];
                                layer.confirm('您确定要保存?', {icon: 3, title: '提示', offset: '150px'}, function (index) {
                                    var layerLoader = common.layerLoader();
                                    common.fetchPost('compmgr/webComponent/componentInfo', params,function (res) {
                                        // layer.alert(res.resultMessage);
                                        layer.close(layerLoader);
                                        layer.close(index);
                                        if(res.success){
                                         layer.close(index_add);
                                         eventHandle.tableReload();
                                        }else{
                                            layer.msg('添加失败');
                                        }
                                    }, function () {
                                        layer.msg('添加失败');//失败后提示
                                        layer.close(index);
                                        layer.close(layerLoader);
                                    });
                                });
                                return false;
                            });
                        },
                    });
                    break;
                case 'delete':
                    //点击删除按钮
                    if (checkStatus.data.length > 0) {
                        layer.confirm('确定删除选中列?', {icon: 3, title: '提示', offset: '150px'}, function (index) {
                            layer.msg('删除');
                                return
                            var tIdArr = [];

                            for (var i = 0; i < checkStatus.data.length; i++) {
                                if(checkStatus.data[i].ggEnStatus==1){
                                    layer.msg('包含已启用模板，不可删除!,请去除勾选');

                                }
                                else{
                                    tIdArr.push(checkStatus.data[i]['wumiId']);
                                }
                            }
                            var layerLoader = common.layerLoader();
                            common.fetchDelete('compmgr/webComponent/topWebComponent?compIds=' + tIdArr.join(','),function (res) {
                                // layer.alert(res.resultMessage);
                                if(res.success){
                                    layer.close(layerLoader);
                                    eventHandle.tableReload();
                                }else{
                                    layer.msg('删除失败');
                                }
                            }, function (res) {
                                layer.msg('删除失败');

            var data = obj.data;
            var ggEnStatus = data.ggEnStatus;

                    var index_edit=layer.open({
                        offset: 't',

                        content: $('.tplLayer').html(),//加载该区域的html

                            form.render();

                            $(obj.selector).find('input[name=taskName]').val(data.taskName);
                            $(obj.selector).find('input[name=taskCode]').val(data.taskCode);

                            form.render('select');

                                layer.close(index_edit);
                                return false;
                            });

                            form.on('submit(formSavue)', function (obj) {

                                    compName:obj.field.wumiChname,
                                    memo: obj.field.memo,
                                    enable: data.ggEnStatus
                                }];
                                var layerLoader =common.layerLoader();
                                common.fetchPost('compmgr/webComponent/componentInfo', params,function (res) {
                                    layer.close(layerLoader);
                                    //表格重载
                                    if(res.success){
                                        layer.close(index_edit);
                                        eventHandle.tableReload();
                                    }else{
                                        layer.msg('修改失败');

                                }, function () {
                                    layer.close(layerLoader);
                                    layer.close(index_edit);
                                    layer.msg('修改失败');//失败后提示
                                });
                                return false;
                            });

                            table.render(common.tableInitParams({
                                elem: $(obj.selector).find('#table2'),
                                url: baseUrl+'compmgr/webcomponenttemplateproperty/page',
                                method: 'post',
                                height: 'full-250',
                                cols: [
                                    [
                                        // {type:'checkbox'},
                                        {field: 'wtmpPropname', title: '属性名',sort:true},
                                        {field: 'wtmpChname', title: '属性中文名',sort:true},
                                        {field: 'wtmpPropval', title: '属性值',sort:true},
                                        {field: 'wtmpVersioncode', title: '属性版本', sort: true},
                                        {field: 'ggMemo', title: '备注', sort: true},
                                        {field: '', title: '操作', width:'25%',toolbar:'#tableOper2',fixed: 'right'},
                                    ]
                                ],
                                page:pageInitialParam,
                                where:{paras:{wtmiId:'3c8ce92924ce4c10b84ea5b670bd65ad'}},
                                request:pageRequest,
                                done:function () {
                                    common.buttonLimit(currentMenuSmId);
                                }
                            }));

                            table.on('tool(table2)',function (obj) {
                                var data = obj.data;

                                    var index_propEdit=layer.open({

                                        area: ['580px'],//高度自适应
                                        shadeClose: false,
                                        content: $('#propLayer').html(),//加载该区域的html
                                        success:function(obj) {
                                            form.render();//此处必须要有form.render()
                                            $(obj.selector).find('textarea[name=wtmpPropval]').val(data.wtmpPropval);

                                            // $(obj.selector).find('input[name=wtmpPropname]').parent().parent().css('display','none');
                                            $(obj.selector).find('input[name=wtmpPropname]').attr('disabled','disabled');

                                            $(obj.selector).find('#wtmpPropvaltype').val(data.wtmpPropvaltype);
                                            $(obj.selector).find('input[name=wtmpDictCode]').val(data.wtmpDictCode);
                                            $(obj.selector).find('input[name=wtmpVersioncode]').val(data.wtmpVersioncode);
                                            $(obj.selector).find('textarea[name=ggMemo]').val(data.ggMemo);
                                            form.render('select');
                                            form.on('submit(savePropInfo)', function (obj) {
                                                var params = {
                                                    wtmiId: data.wtmiId,
                                                    wtmpId: data.wtmpId,
                                                    wtmpPropname: data.wtmpPropname,
                                                    wtmpChname: obj.field.wtmpChname,
                                                    wtmpPropval: obj.field.wtmpPropval.replace(/\s+/g, ""),
                                                    wtmpPropvaltype: obj.field.wtmpPropvaltype,
                                                    wtmpDictCode: obj.field.wtmpDictCode,
                                                    wtmpVersioncode: obj.field.wtmpVersioncode,
                                                    ggMemo: obj.field.ggMemo,
                                                };

                                                common.fetchPost('compmgr/webcomponenttemplateproperty/updateProperty', params,function (res) {
                                                    //表格重载
                                                    layer.close(layerLoader);

                                                        layer.close(index_propEdit);

                                                    layer.close(layerLoader);
                                                    layer.msg('添加失败');//失败后提示

                                                //初始化表格

                                                $(obj.selector).find('input[name=wtmpPropname]').val(data.wtmpPropname);
                                                $(obj.selector).find('input[name=wtmpChname]').val(data.wtmpChname);
                                                $(obj.selector).find('textarea[name=wtmpPropval]').val(data.wtmpPropval);
                                                $(obj.selector).find('input[name=wtmpPropvaltype]').val(data.wtmpPropvaltype);
                                                $(obj.selector).find('input[name=wtmpDictCode]').val(data.wtmpDictCode);
                                                $(obj.selector).find('input[name=wtmpVersioncode]').val(data.wtmpVersioncode);
                                                $(obj.selector).find('textarea[name=ggMemo]').val(data.ggMemo);
                                            },
                                        });
                                    break;
                                }
                            });
                            }
                        });
                    break;
                case 'singleDel':
                     layer.msg('删除');
                            return
                    var selectId = data.wumiId;
                    layer.confirm('确定删除?', {icon: 3, title: '提示', offset: '150px'}, function (index) {
                        var layerLoader = common.layerLoader();
                        common.fetchDelete('compmgr/webComponent/topWebComponent?compIds='+selectId,function (res) {
                            layer.close(layerLoader);
                            if(res.success){
                                eventHandle.tableReload();
                                layer.msg('删除成功');
                            }else{
                                layer.msg('删除成功')
                            }
                        }, function () {
                            layer.close(layerLoader);
                        });

                        layer.close(index);
                    });
                    break;
                case 'runOnece':
                    layer.msg('执行一次');
                    break;
                case 'run':
                    layer.msg('执行');
                    break;
                case 'pause':
                    layer.msg('暂停');
                    break;
                case 'checkLog':
                    layer.msg('查看日志');
                    break;
            }
        });
        //查询
        form.on('submit(formSearch)',function (obj) {
            var name=obj.field.wumiChname;
            table.reload('table1',{
                page:{
                    curr:0
                },
                where:{
                    paras:{
                        taskName:obj.field.taskName,
                        taskCode:obj.field.taskCode,
                        portName:obj.field.portName,
                        isRunSelf:obj.field.isRunSelf,
                        isBindWork:obj.field.isBindWork,
                        ggEnstatus:obj.field.ggEnstatus
                    }
                },
                done:function () {
                    common.buttonLimit(currentMenuSmId);
                }
            });
            return false;
        });
    });
