<!DOCTYPE html>
<html class="no-js" lang="zh" xml:lang="zh" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>数据权限管理</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <link href="../../../js/layui/css/layui.css" rel="stylesheet"/>
    <link href="../../../css/public.css?v1.01" rel="stylesheet"/>
    <link href="../../../css/module/config.css" rel="stylesheet"/>
    <link href="../../../js/lib/font-awesome/css/font-awesome.css" rel="stylesheet"/>

    <script src="../../../js/lib/jquery.1.12.3.js"></script>
    <script charset="utf-8" src="../../../js/common/plugin.js"></script>
</head>
<body class="iframe-h">
<div class="content-wrap">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header layui-card-header-custom"><span><i></i>数据权限列表</span></div>
                <div class="layui-card-body">
                    <form action="" class="layui-form layui-form-pane">
                        <div class="layui-row layui-col-space10">
                            <div class="layui-col-xs6">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">菜单名称</label>
                                    <div class="layui-input-block">
                                        <input autocomplete="off" class="layui-input" name="menuName"
                                               placeholder="请输入名称" type="text">
                                    </div>
                                </div>
                            </div>
                            <div class="formSearch-btnArea">
                                <button class="layui-btn" lay-filter="formSearch" lay-submit
                                        permission-btn="dataAccessBtn"><i class="fa fa-search"></i>查询
                                </button>
                                <button class="layui-btn layui-btn-primary" type="reset"><i class="fa fa-eraser"></i>重置</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="layui-card">
                <div class="layui-card-body" style="padding-top: 0">
                    <table id="table1" lay-filter="table1"></table>
                    <script id="tableToolBar" type="text/html">
                        <div class="layui-btn-container">
                            <button class="layui-btn layui-btn-sm" lay-event="add" permission-btn="dataAccessAdd">
                                <i class="layui-icon">&#xe608;</i>新增
                            </button>
                            <button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="delete"
                                    permission-btn="dataAccessDeleteAll">
                                <i class="layui-icon">&#xe640;</i> 删除
                            </button>
                        </div>
                    </script>

                    <script id="tableOper" type="text/html">
                        <a class="layui-btn layui-btn-xs" lay-event="edit" permission-btn="dataAccessEdit">编辑</a>
                        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="singleDel"
                           permission-btn="dataAccessDelete">删除</a>
                        <a class="layui-btn layui-btn-xs layui-btn-primary" lay-event="menuSelect"
                           permission-btn="dataAccessMenuSelect">目录选择</a>
                        <a class="layui-btn layui-btn-xs layui-btn-primary" lay-event="weidu"
                           permission-btn="dataAccessWeidu">目录关系联动</a>
                        <a class="layui-btn layui-btn-xs layui-btn-primary" lay-event="showSet"
                           permission-btn="dataAccessShowSet">展示效果配置</a>
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="menuLayer hide">
    <div class="layui-card">
        <div class="layui-card-body">
            <div class="layui-row layui-col-space10">
                <div class="layui-col-xs5">
                    <div class="layui-form-item">
                        <div class="custom-title">菜单选择</div>
                        <div class="moduleBg" style="padding: 10px">
                            <div class="tree ele4 eleTree" id="menuTree" lay-filter="menuTree"
                                 style="height: 340px;overflow-y: auto"></div>
                        </div>
                        <div class="menuText"
                             style="height: 24px;line-height: 24px;border-radius: 10px;margin: 10px 0;padding: 5px 10px 5px;"></div>

                    </div>
                </div>
                <div class="layui-col-xs7">
                    <div class="layui-form-item">
                        <div class="custom-title">数据权限描述</div>
                        <div class="" style="padding: 10px">
                            <textarea class="layui-textarea" name="dataDesc" placeholder="请输入数据权限描述"
                                      style="height: 350px"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="showDealLayer hide">
    <div class="layui-card">
        <div class="layui-card-body">
            <table id="showDealTable" lay-filter="showDealTable"></table>
            <script id="tableToolBar1" type="text/html">
                <div class="layui-btn-container">
                    <button class="layui-btn layui-btn-sm" lay-event="add">
                        <i class="layui-icon">&#xe608;</i>新增
                    </button>
                    <button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="delete">
                        <i class="layui-icon">&#xe640;</i> 删除
                    </button>
                </div>
            </script>
            <script id="tableOper1" type="text/html">
                <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="singleDel">删除</a>
            </script>
            <!--条件 编辑/新增窗口-->

            <div class="conditionAdd hide">
                <div class="layui-card">
                    <div class="layui-card-body">
                        <form action="" class="layui-form layui-form-pane" lay-filter="conditionForm">
                            <div class="layui-row layui-col-space10">
                                <div class="layui-col-xs12">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label"><b class="red">*</b>目录名称</label>
                                        <div class="layui-input-block">
                                            <select name="condition1"></select>
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-col-xs12">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label"><b class="red">*</b>字段</label>
                                        <div class="layui-input-block">
                                            <input autocomplete="off" class="layui-input" id="lodash" name="condition2"
                                                   placeholder="请点击选择或手写输入" style="padding-right: 50px;" type="text">
                                            <span class="icon-btn" id="lodash-icon"><i
                                                    class="layui-icon layui-icon-more"></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-col-xs12">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label"><b class="red">*</b>条件</label>
                                        <div class="layui-input-block">
                                            <select name="condition3">
                                                <option value="">请选择</option>
                                                <option value="=">=</option>
                                                <option value="!=">!=</option>
                                                <option value=">">></option>
                                                <option value="<"><</option>
                                                <option value=">=">>=</option>
                                                <option value="<="><=</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-col-xs12">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">值来源</label>
                                        <div class="layui-input-block">
                                            <select lay-filter="condition5" name="condition5">
                                                <option value="1">手动输入</option>
                                                <option value="2">目标目录</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-col-xs12 condition6Box">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">值类型</label>
                                        <div class="layui-input-block">
                                            <select name="condition6">
                                                <option value="string">string</option>
                                                <option value="number">number</option>
                                                <option value="boolean">boolean</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-col-xs12">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label"><b class="red">*</b>值/字段</label>
                                        <div class="layui-input-block">
                                            <input autocomplete="off" class="layui-input" id="condition4"
                                                   name="condition4" placeholder="请点击选择或手写输入"
                                                   style="padding-right: 50px;" type="text">
                                            <span class="icon-btn" id="condition4-icon"><i
                                                    class="layui-icon layui-icon-more"></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="menuSelectLayer hide">
    <div class="layui-card">
        <div class="layui-card-body">
            <div class="content-wrap">
                <div class="globalTip">
                    <i class="fa fa-info-circle"></i>
                    <span>点击目录分类列表 选择对应目录列表</span>
                </div>
                <!--  <div class="dataBaseTreeLoad"
                       style="width: 100%;text-align: center;margin-top: 120px; position: absolute;display: none">
                      <i class="fa fa-spinner fa-pulse"></i>
                  </div>-->

                <div class="layui-row layui-col-space10">
                    <div class="layui-col-xs4 baseTreeBox">
                        <div class="custom-title">目录分类列表</div>
                        <div class="tree ele4 eleTree" id="menuTypeTree" lay-filter="menuTypeTree"
                             style="overflow: auto; padding-bottom: 20px;height: 350px"></div>
                    </div>
                    <div class="layui-col-xs4 baseTreeBox">
                        <div class="custom-title">目录信息</div>
                        <div class="tree ele4 eleTree" id="menuListTree" lay-filter="menuListTree"
                             style="overflow: auto; padding-bottom: 20px;height: 350px"></div>
                    </div>
                    <div class="layui-col-xs4 baseTreeBox">
                        <div class="custom-title">已绑定目录</div>
                        <div class="tree ele4 eleTree" id="menuBind" lay-filter="menuBind"
                             style="overflow: auto; padding-bottom: 20px;height: 350px"></div>
                    </div>
                </div>

                <!--  <div class="menuTipArea">
                      <span>目录分类：</span>
                      <span class="menu1" style="padding-right: 20px">无</span>
                      <span>对应绑定目录：</span>
                      <span class="menu2">无</span>
                  </div>-->
            </div>


        </div>
    </div>
</div>
<div class="showSetLayer hide">
    <div class="layui-card">
        <div class="layui-card-body">
            <form action="" class="layui-form layui-form-pane" lay-filter="showSetForm">
                <div class="layui-row layui-col-space10">
                    <div class="layui-col-xs12">
                        <div class="layui-form-item">
                            <label class="layui-form-label">目录</label>
                            <div class="layui-input-block">
                                <input class="layui-input" data-showSet1="" disabled name="showSet1" readonly
                                       type="text">
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-xs12">
                        <div class="layui-form-item">
                            <label class="layui-form-label">返回值</label>
                            <div class="layui-input-block">
                                <select name="showSet2">
                                    <option value="tree">树型</option>
                                    <option value="list">列表</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-xs12">
                        <div class="layui-form-item">
                            <label class="layui-form-label">根节点</label>
                            <div class="layui-input-inline" style="width: 200px">
                                <input checked lay-filter="showSet3" name="showSet3" title="虚拟" type="radio" value="1">
                                <input lay-filter="showSet3" name="showSet3" title="具体值" type="radio" value="2">
                            </div>
                            <div class="layui-input-inline" id="showSet3Input" style="display: none;width: 300px">
                                <input class="layui-input showSet3Input" lay-verify="required" name="showSet3Input"
                                       placeholder="请点击选择根节点ID值" required type="text">
                                <span class="icon-btn" id="showSet3-choose"><i
                                        class="layui-icon layui-icon-more"></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-xs12">
                        <div class="layui-form-item">
                            <label class="layui-form-label">名称对应字段</label>
                            <div class="layui-input-block">
                                <input autocomplete="off" class="layui-input" id="showSet4" name="showSet4"
                                       placeholder="请点击选择名称对应字段" style="padding-right: 50px;" type="text">
                                <span class="icon-btn" id="showSet4-choose"><i
                                        class="layui-icon layui-icon-more"></i></span>
                                <!--<input class="layui-input " name="showSet4" placeholder="请输入名称对应字段" type="text">-->
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-xs12">
                        <div class="layui-form-item">
                            <label class="layui-form-label">值对应字段</label>
                            <div class="layui-input-block">
                                <input autocomplete="off" class="layui-input" id="showSet5" name="showSet5"
                                       placeholder="请点击选择值对应字段" style="padding-right: 50px;" type="text">
                                <span class="icon-btn" id="showSet5-choose"><i
                                        class="layui-icon layui-icon-more"></i></span>
                                <!--<input class="layui-input" name="showSet5" placeholder="请输入名称对应字段" type="text">-->
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-xs12">
                        <div class="layui-form-item">
                            <label class="layui-form-label">目标目录字段</label>
                            <div class="layui-input-block">
                                <input autocomplete="off" class="layui-input" id="showSet7" name="showSet7"
                                       placeholder="请点击选择值对应字段" style="padding-right: 50px;" type="text">
                                <span class="icon-btn" id="showSet7-choose"><i
                                        class="layui-icon layui-icon-more"></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-xs12">
                        <div class="layui-form-item">
                            <label class="layui-form-label">PID</label>
                            <div class="layui-input-block">
                                <input autocomplete="off" class="layui-input" id="showSet6" name="showSet6"
                                       placeholder="请点击选择PID字段" style="padding-right: 50px;" type="text">
                                <span class="icon-btn" id="showSet6-choose"><i
                                        class="layui-icon layui-icon-more"></i></span>
                                <!--<input class="layui-input" name="showSet6" placeholder="请输入名称对应字段" type="text">-->
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="showSetLayerMain hide">
    <div class="layui-card">
        <div class="layui-card-body">
            <table id="showSetTable" lay-filter="showSetTable"></table>
            <script id="showSetTableOper" type="text/html">
                <a class="layui-btn layui-btn-xs" lay-event="edit" permission-btn="">编辑</a>
            </script>
        </div>
    </div>
</div>
<!--值选择弹框-->
<div class="hide valueLayer">
    <div style="padding: 10px;overflow: hidden">
        <form action="" class="layui-form " id="targetMenuArea" lay-filter="targetMenu"
              style="display: block;margin-bottom: 10px">
            <div class="layui-row layui-col-space10">
                <div class="layui-col-xs6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">目录目标</label>
                        <div class="layui-input-block">
                            <select id="targetMenu" lay-filter="targetMenu" name="targetMenu"></select>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <table id="valueTable" lay-filter="valueTable"></table>
        <div class="lodashListArea">
            <div class="globalTip" style="margin-top: 15px;margin-left: 10px">
                <i class="fa fa-info-circle"></i>
                <span>双击选中字段</span>
            </div>
            <ul class="lodashList" id="lodashList"></ul>
        </div>
    </div>
</div>
<script src="./../../../js/layui/layui.js"></script>
<script src="./../../../js/module/platformModule/dataAccessMgr/dataAccess.js"></script>
