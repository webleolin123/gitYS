<!DOCTYPE html>
<html style="height: 100%">
<head>
    <meta charset="UTF-8">
    <title>404</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <link class="favicon" href="./../../images/ico/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link class="favicon" href="./../../images/ico/favicon.ico" rel="icon" type="image/x-icon">
    <link class="favicon" href="./../../images/ico/favicon.ico" rel="bookmark" type="image/x-icon">
    <link href="../../js/layui/css/layui.css" rel="stylesheet"/>
    <link href="../../css/public.css?v1.01" rel="stylesheet"/>
    <link href="../../js/lib/font-awesome/css/font-awesome.css" rel="stylesheet"/>
    <link href="../../css/public.css?v1.01" rel="stylesheet"/>
    <script src="../../js/lib/jquery.1.12.3.js"></script>
    <!--<script src="//cdn.polyfill.io/v1/polyfill.min.js" async defer></script>-->
    <!--[if lt IE 9]>
    <script src="../../js/lib/html5.min.js"></script>
    <script src="../../js/lib/respond.js"></script>
    <![endif]-->

<body class="iframe-h fal-warning-box " style="background: #fbfbfb">

<div class="content-wrap"  style="text-align: center;background: #fbfbfb">
    <div class="warning-box " style="width: 100%;height: 100%">
        <img alt="" src="./../../images/404-bg.jpg" style="width: auto;height: auto;margin-top: 30px">
        <div class="ttext">
            <h3>很抱歉，您访问的模块迷路了！</h3>
            <p><strong class="blue" id="time" style="padding: 0 10px">8</strong><span>秒后将自动返回首页</span></p>
        </div>

    </div>
</div>
<script charset="utf-8" src="../../js/common/plugin.js"></script>
<script src="./../../js/layui/layui.js"></script>
<script charset="utf-8" src="../../js/lib/echarts-4.1.0.min.js"></script>
<script charset="utf-8" src="../../js/lib/echartTheme.js"></script>

<script>
    layui.config({
        base: '../../../src/js/',
        version: new Date().getTime()
    }).extend({
        // custom: 'common/custom'
    }).use(['common'], function () {
        var common = layui.common;

        common.themeSet();
        var time = document.getElementById("time");
        var i = parseInt(time.innerHTML);
        (function (i) {
            var fn = arguments.callee;
            if (i >= 0) {
                setTimeout(function () {
                    time.innerHTML = i;
                    fn(--i);
                }, 1000);
            } else {

                $(parent.document).find("#mainPage").click();
                parent.$("#mainPage", parent.document).trigger('click');
            }
        })(i);
    });


</script>

</body>
</html>
