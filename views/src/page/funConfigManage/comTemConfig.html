<script>
    layui.config({
        base: '../../../src/js/',
        version: new Date().getTime()
    }).extend({
    }).use(['layer','table','form','laytpl','common','element'],function () {
        var table=layui.table;
        var form=layui.form;
        var common=layui.common;
        var element = layui.element;
        common.themeSet();
        //分页初始参数
        var pageInitialParam = {
            pageNum : 1,
            pareSize : 10,
            curr:1
        };
        var pageRequest = {
            pageName: 'pageNumber',//页码的参数名称，默认：page
            limitName: 'pageSize' //每页数据量的参数名，默认：limit
        };
        element.init();
        var baseUrl='../../../';

        var eventHandle={
            tableReload:function () {
                table.reload('table1',{
                    url: baseUrl+'compmgr/webcomponenttemplate/page',
                    contentType:'application/json',
                    method:'post',
                    page:pageInitialParam,
                    request:pageRequest
                });
            },
            tableReload_child:function (id) {
                table.reload('table2',{
                    url: baseUrl+'compmgr/webcomponenttemplateproperty/page',
                    contentType:'application/json',
                    method:'post',
                    page:pageInitialParam,
                    request:pageRequest
                });
            },
        };

        table.render(common.tableInitParams({
            elem: '#table1',
            url: baseUrl+'compmgr/webcomponenttemplate/page',
            method: 'post',
            height:'full-200',
            toolbar: '#tableToolBar',
            cols: [
                [
                    {type:'checkbox'},
                    {"type":"numbers", "title":"序号"},
                    {field: 'wtmiId', title: '主键', sort: true},
                    {field: 'wtmiTypename', title: '组件类型名称', sort: true},
                    {field: 'wtmiTypecode', title: '组件类型编码', sort: true},
                    {field: 'wtmiVersion', title: '组件版本', sort: true},
                    {field: '', title: '操作', toolbar: '#tableOper', width: 250, fixed: 'right'},
                ]
            ],
            page:pageInitialParam,
            request: pageRequest,
            done: function () {
                common.buttonLimit();
            }
        }));

        //table监听事件
        table.on('toolbar(table1)',function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event) {
                case 'add':
                    var index_add=layer.open({
                        offset: '10px',
                        title: '新增组件模板',
                        maxmin: false,
                        type: 1,//页面层
                        area: ['580px'],//高度自适应
                        shadeClose: false,
                        content: $('.tplLayer').html(),//加载该区域的html
                        // btn:['保存','<i class="icon iconfont icon-button-cha-2" style="margin-right: 3px"></i>取消'],
                        success: function (obj) {
                            $(obj.selector).find('.adapt').css('marginLeft','10%');
                            form.render();
                            form.on('submit(formSavue)', function (obj) {
                                var params = {
                                    wtmiTypename:obj.field.wtmiTypename,
                                    wtmiTypecode:obj.field.wtmiTypecode,
                                    wtmiVersion:obj.field.wtmiVersion
                                };
                                layer.confirm('您确定要保存?', {icon: 3, title: '提示', offset: '150px'}, function (index) {
                                    var layerLoader = common.layerLoader();
                                    common.fetchPost('compmgr/webcomponenttemplate/saveTemplate', params,function (res) {
                                        layer.alert(res.resultMessage);
                                        layer.close(layerLoader);
                                        layer.close(index);
                                        if(res.success){
                                         layer.close(index_add);
                                         eventHandle.tableReload();
                                        }else{
                                            layer.msg('添加失败');
                                        }
                                    }, function () {
                                        layer.msg('添加失败');//失败后提示
                                        layer.close(index);
                                        layer.close(layerLoader);
                                    });
                                });
                                return false;
                            });
                        },
                    });
                    break;
                case 'delete':
                    //点击删除按钮
                    if (checkStatus.data.length > 0) {
                        layer.confirm('确定删除选中列?', {icon: 3, title: '提示', offset: '150px'}, function (index) {
                            var tIdArr = [];

                            for (var i = 0; i < checkStatus.data.length; i++) {
                                tIdArr.push(checkStatus.data[i]['wtmiId'])
                            }
                            var layerLoader = common.layerLoader();
                            common.fetchDelete('compmgr/webcomponenttemplate/deleteByIds?ids=' + tIdArr.join(','),function (res) {
                                layer.alert(res.resultMessage);
                                if(res.success){
                                    layer.close(layerLoader);
                                    eventHandle.tableReload();
                                }else{
                                    layer.msg('删除失败');
                                }
                            }, function (res) {
                                layer.msg('删除失败');
                                layer.close(layerLoader);
                            });
                            layer.close(index);
                        });
                    } else {
                        layer.msg('请选择删除列')
                    }
                    break;
            }
        });

        // table row 监听事件
        table.on('tool(table1)', function(obj){
            var data = obj.data;
            switch(obj.event){
                case 'edit'://编辑
                    var index_edit=layer.open({
                        offset: 't',
                        title:'编辑组件模板配置',
                        maxmin: false,
                        type: 1,//页面层
                        area: ['100%','100%'],//高度自适应
                        shadeClose: false,
                        content: $('.tplLayer').html(),//加载该区域的html
                        success:function (obj) {
                            $(obj.selector).find('.templateEditLayer').show();
                            //初始化表格
                            form.render();

                            $(obj.selector).find('input[name=wtmiTypename]').val(data.wtmiTypename);
                            $(obj.selector).find('input[name=wtmiTypecode]').val(data.wtmiTypecode);//不可修改
                            $(obj.selector).find('input[name=wtmiTypecode]').parent().parent().css('display','none');
                            $(obj.selector).find('input[name=wtmiVersion]').val(data.wtmiVersion);
                            //点击保存按钮
                            form.on('submit(formSavue)', function (obj) {
                                var params = {
                                    wtmiId:data.wtmiId,
                                    wtmiTypename:obj.field.wtmiTypename,
                                    wtmiTypecode:data.wtmiTypecode,
                                    wtmiVersion:obj.field.wtmiVersion
                                };
                                var layerLoader =common.layerLoader();
                                common.fetchPut('compmgr/webcomponenttemplate/updateTemplate', params, function (res) {
                                    layer.close(layerLoader);
                                    //表格重载
                                    if(res.success){
                                        layer.close(layer.index_edit);
                                        eventHandle.tableReload();
                                    }else{
                                        layer.msg('修改失败');
                                    }

                                }, function () {
                                    layer.close(layerLoader);
                                    layer.close(layer.index_edit);
                                    layer.msg('修改失败');//失败后提示
                                });
                                return false;
                            });

                            table.render(common.tableInitParams({
                                elem: $(obj.selector).find('#table2'),
                                url: baseUrl+'compmgr/webcomponenttemplateproperty/page',
                                method: 'post',
                                height: 'full-250',
                                toolbar: '#tableToolBar2',
                                cols: [
                                    [
                                        {type:'checkbox'},
                                        {field: 'wtmpPropname', title: '属性名',sort:true},
                                        {field: 'wtmpChname', title: '属性中文名',sort:true},
                                        {field: 'wtmpPropval', title: '属性值',sort:true},
                                        {field: 'wtmpVersioncode', title: '属性版本', sort: true},
                                        {field: 'ggMemo', title: '备注', sort: true},
                                        {field: '', title: '操作', width:'25%',toolbar:'#tableOper2',fixed: 'right'},
                                    ]
                                ],
                                page:pageInitialParam,
                                where:{paras:{wtmiId:data.wtmiId}},
                                request:pageRequest
                            }));
                            //table监听事件
                            table.on('toolbar(table2)',function (obj) {
                                var checkStatus = table.checkStatus(obj.config.id);
                                switch(obj.event){
                                    case 'prop-add':
                                        //点击添加按钮
                                        var index=layer.open({
                                            offset: '10px',
                                            title:'新增组件属性信息',
                                            maxmin: false,
                                            type: 1,//页面层
                                            area: ['580px'],//高度自适应
                                            shadeClose: false,
                                            content: $('#propLayer').html(),//加载该区域的html
                                            success:function(obj) {
                                                form.render();
                                                form.on('submit(savePropInfo)', function (obj) {
                                                    var params = {
                                                        wtmiId: data.wtmiId,
                                                        wtmpPropname: obj.field.wtmpPropname,
                                                        wtmpChname: obj.field.wtmpChname,
                                                        wtmpPropval: obj.field.wtmpPropval?obj.field.wtmpPropval.replace(/\s+/g, ""):null,
                                                        // wtmpPropval: obj.field.wtmpPropval,
                                                        wtmpPropvaltype: obj.field.wtmpPropvaltype,
                                                        wtmpDictCode: obj.field.wtmpDictCode,
                                                        wtmpVersioncode: obj.field.wtmpVersioncode,
                                                        ggMemo: obj.field.ggMemo,
                                                    };
                                                var layerLoader =common.layerLoader();
                                                common.fetchPost('compmgr/webcomponenttemplateproperty/saveProperty', params,function (res) {
                                                    // 表格重载
                                                    layer.close(layerLoader);
                                                    if(res.success){
                                                        layer.close(index);
                                                        eventHandle.tableReload_child(data.wtmiId);
                                                    }else{
                                                        layer.alert(res.resultMessage);
                                                    }
                                                }, function () {
                                                    layer.close(layerLoader);
                                                    layer.msg('添加失败');//失败后提示
                                                });
                                                    return false;
                                                });
                                            }
                                        });
                                        break;
                                    case 'prop-delete':
                                        //批量删除属性
                                        if(checkStatus.data.length>0){
                                            layer.confirm('确定删除选中列?', {icon: 3, title:'提示',offset: '150px'}, function(index){
                                                var pIdArr=[];

                                                for(var i=0;i<checkStatus.data.length;i++){
                                                    pIdArr.push(checkStatus.data[i]['wtmpId'])
                                                }
                                                var layerLoader =common.layerLoader();
                                                common.fetchDelete('compmgr/webcomponenttemplateproperty/deleteByIds?ids='+pIdArr.join(','),function (res) {
                                                    layer.close(layerLoader);
                                                    if(res.success){
                                                        eventHandle.tableReload_child(data.wtmiId);
                                                        layer.msg('删除成功');
                                                    }else{
                                                        layer.alert(res.resultMessage);
                                                    }
                                                },function () {
                                                    layer.close(layerLoader);
                                                });

                                                layer.close(index);
                                            });
                                        }else{
                                            layer.msg('请选择删除列')
                                        }
                                        break;
                                    default:break;
                                }
                            });
                            //table2监听事件
                            table.on('tool(table2)',function (obj) {
                                var data = obj.data;
                                switch(obj.event){
                                        case 'prop-edit':
                                        //点击添加按钮
                                        var index_propEdit=layer.open({
                                            offset: '10px',
                                            title:'编辑属性信息',
                                            maxmin: false,
                                            type: 1,//页面层
                                            area: ['580px'],//高度自适应
                                            shadeClose: false,
                                            content: $('#propLayer').html(),//加载该区域的html
                                            success:function(obj) {
                                                $(obj.selector).find('input[name=wtmpChname]').val(data.wtmpChname);
                                                $(obj.selector).find('input[name=wtmpPropname]').val(data.wtmpPropname);//不可修改
                                                // $(obj.selector).find('input[name=wtmpPropname]').parent().parent().css('display','none');
                                                $(obj.selector).find('input[name=wtmpPropname]').attr('disabled','disabled');
                                                $(obj.selector).find('textarea[name=wtmpPropval]').val(data.wtmpPropval);
                                                $(obj.selector).find('#wtmpPropvaltype').val(data.wtmpPropvaltype);
                                                $(obj.selector).find('input[name=wtmpDictCode]').val(data.wtmpDictCode);
                                                $(obj.selector).find('input[name=wtmpVersioncode]').val(data.wtmpVersioncode);
                                                $(obj.selector).find('textarea[name=ggMemo]').val(data.ggMemo);
                                                form.render('select');
                                                form.on('submit(savePropInfo)', function (obj) {
                                                    var wtmpPropval="";
                                                    if(obj.field.wtmpPropvaltype=="object"){
                                                        if(!obj.field.wtmpPropval){
                                                            wtmpPropval=null;
                                                        }
                                                        else{
                                                            wtmpPropval=common.jsonString(obj.field.wtmpPropval);
                                                        }
                                                    }
                                                    else{
                                                        if(!obj.field.wtmpPropval){
                                                            wtmpPropval=null;
                                                        }
                                                        else{
                                                            wtmpPropval=obj.field.wtmpPropval;
                                                        }
                                                    }
                                                    var params = {
                                                        wtmiId: data.wtmiId,
                                                        wtmpId: data.wtmpId,
                                                        wtmpPropname: data.wtmpPropname,
                                                        wtmpChname: obj.field.wtmpChname,
                                                        // wtmpPropval: obj.field.wtmpPropval!=''?common.jsonString(obj.field.wtmpPropval):null,
                                                        wtmpPropval: wtmpPropval,
                                                        wtmpPropvaltype: obj.field.wtmpPropvaltype,
                                                        wtmpDictCode: obj.field.wtmpDictCode,
                                                        wtmpVersioncode: obj.field.wtmpVersioncode,
                                                        ggMemo: obj.field.ggMemo,
                                                    };
                                                    var layerLoader =common.layerLoader();
                                                    common.fetchPost('compmgr/webcomponenttemplateproperty/updateProperty', params,function (res) {
                                                        //表格重载
                                                        layer.close(layerLoader);
                                                        if(res.success){
                                                            layer.close(index_propEdit);
                                                            eventHandle.tableReload_child(data.wtmiId);
                                                        }else{
                                                            layer.alert(res.resultMessage);
                                                        }
                                                    }, function () {
                                                        layer.close(layerLoader);
                                                        layer.msg('添加失败');//失败后提示
                                                    });
                                                    return false;
                                                });
                                            }
                                        });
                                        break;
                                        case 'prop-singleDel':
                                            var selectId = obj.data.wtmpId;
                                            layer.confirm('确定删除?', {icon: 3, title: '提示', offset: '150px'}, function (index) {
                                                var layerLoader = common.layerLoader();
                                                common.fetchDelete('compmgr/webcomponenttemplateproperty/deleteByIds?ids='+selectId,function (res) {
                                                    layer.close(layerLoader);
                                                    if(res.success){
                                                        eventHandle.tableReload_child(data.wtmiId);
                                                        layer.msg('删除成功');
                                                    }else{
                                                        layer.alert(res.resultMessage);
                                                    }
                                                }, function () {
                                                    layer.close(layerLoader);
                                                });

                                                layer.close(index);
                                            });
                                            break;
                                        case 'prop-check'://查询
                                            var index_pCheck=layer.open({
                                                offset: '10px',
                                                title:'查询组件模板配置',
                                                maxmin: false,
                                                type: 1,//页面层
                                                area: ['580px'],//高度自适应
                                                shadeClose: false,
                                                // btn: ['<i class="fa fa-check-circle"></i>确定'],
                                                // btnAlign:'c',
                                                // btn1:function(){
                                                //     layer.close(index_pCheck);
                                                // },
                                                content: $('.propCheckLayer').html(),//加载该区域的html
                                                success:function (obj) {
                                                    //初始化表格
                                                    form.render();
                                                    $(obj.selector).find('input[name=wtmpPropname]').val(data.wtmpPropname);
                                                    $(obj.selector).find('input[name=wtmpChname]').val(data.wtmpChname);
                                                    $(obj.selector).find('textarea[name=wtmpPropval]').val(data.wtmpPropval);
                                                    $(obj.selector).find('input[name=wtmpPropvaltype]').val(data.wtmpPropvaltype);
                                                    $(obj.selector).find('input[name=wtmpDictCode]').val(data.wtmpDictCode);
                                                    $(obj.selector).find('input[name=wtmpVersioncode]').val(data.wtmpVersioncode);
                                                    $(obj.selector).find('textarea[name=ggMemo]').val(data.ggMemo);
                                                },
                                            });
                                            break;
                                }
                            });
                            }
                        });
                    break;
                case 'singleDel':
                    var selectId = data.wtmiId;
                    layer.confirm('确定删除?', {icon: 3, title: '提示', offset: '150px'}, function (index) {
                        var layerLoader = common.layerLoader();
                        common.fetchDelete('compmgr/webcomponenttemplate/deleteByIds?ids='+selectId,function (res) {
                            layer.close(layerLoader);
                            if(res.success){
                                eventHandle.tableReload();
                                layer.msg('删除成功');
                            }else{
                                layer.msg('删除成功')
                            }
                        }, function () {
                            layer.close(layerLoader);
                        });

                        layer.close(index);
                    });
                    break;
                case 'check'://编辑
                    var index_check=layer.open({
                        offset: '10px',
                        title:'查询组件模板配置',
                        maxmin: false,
                        type: 1,//页面层
                        area: ['580px'],//高度自适应
                        shadeClose: false,
                        // btn: ['<i class="fa fa-check-circle"></i>确定'],
                        // btnAlign:'c',
                        // btn1:function(){
                        //     layer.close(index_check);
                        // },
                        content: $('.detailLayer').html(),//加载该区域的html
                        success:function (obj) {
                            //初始化表格
                            form.render();
                            $(obj.selector).find('input[name=wtmiTypename]').val(data.wtmiTypename);
                            $(obj.selector).find('input[name=wtmiTypecode]').val(data.wtmiTypecode);
                            $(obj.selector).find('input[name=wtmiVersion]').val(data.wtmiVersion);
                        },
                    });
                    break;
            }
        });
        //查询
        form.on('submit(formSearch)',function (obj) {
            var name=obj.field.name;
            //表格重载
            table.reload('table1',{
                url: baseUrl+'compmgr/webcomponenttemplate/page',
                contentType:'application/json',
                method:'post',
                request:null,
                page:pageInitialParam,
                request:pageRequest,
                where:{
                    wtmiTypename:obj.field.wtmiTypename,
                    wtmiTypecode:obj.field.wtmiTypecode
                },
            });
            return false;
        });
    });
</script>
