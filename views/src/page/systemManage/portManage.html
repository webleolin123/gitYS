<!DOCTYPE html>
<html  class="iframe-h">
<head>
    <meta charset="UTF-8">
    <title>接口管理</title>
    <meta content="webkit" name="renderer"/>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../js/layui/css/layui.css"/>
    <link href="../../css/public.css?v1.01" rel="stylesheet"/>
    <link href="../../js/lib/font-awesome/css/font-awesome.css" rel="stylesheet"/>
    <script src="../../js/lib/jquery.1.12.3.js"></script>
    <script charset="utf-8" src="../../js/common/plugin.js"></script>
</head>

<div class="userLayer hide">
    <div style="padding: 15px 20px">
        <form class="layui-form layui-form-pane" name="userLayer">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-xs6">
                    <div class="layui-form-item">
                        <label class="layui-form-label"><b class="red">*</b>名称</label>
                        <div class="layui-input-block">
                            <input type="text" name="spName" required  lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">类型</label>
                        <div class="layui-input-block">
                            <select name="spType"  id="spType">
                                <option value="">请选择</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width:100%"><b class="red">*</b>请求接口地址</label>
                <div class="layui-input-block" style="margin-left:0;left:0">
                    <textarea name="spMethod" placeholder="请输入" required  lay-verify="required" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><b class="red">*</b>排序</label>
                <div class="layui-input-block">
                    <input type="number" name="ggSort" required  lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
              <div class="layui-row layui-col-space15">
                <div class="layui-col-xs6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">用户</label>
                        <div class="layui-input-block">
                            <input type="text" name="spUser" placeholder="请输入" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">密码</label>
                        <div class="layui-input-block">
                            <input type="text" name="spPassword" placeholder="请输入" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-form-item adapt" style="margin-left: 20%">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="saveForm" permission-btn="qsearchSysPathForm"> <i class="layui-icon">&#x1005;</i>保存</button>
                    <button type="reset" class="layui-btn layui-btn-primary" permission-btn="resetForm"><i class="fa fa-eraser"></i>重置</button>
                </div>
            </div>
        </form>
    </div>
</div>
<body class="iframe-h">

<div class="content-wrap">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header layui-card-header-custom"><span><i></i>接口配置列表</span></div>
                <div class="layui-card-body">
                    <form action="" class="layui-form layui-form-pane">
                        <div class="layui-row layui-col-space10">
                            <div class="layui-col-md4">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">名称</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="spName" placeholder="请输入名称" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md4">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">请求接口地址</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="spMethod" placeholder="请输入名称" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                            </div>
                            <div class="formSearch-btnArea">
                                <button class="layui-btn" lay-submit lay-filter="formSearch" permission-btn="formSearch"><i class="fa fa-search"></i>查询</button>
                                <button type="reset" class="layui-btn layui-btn-primary" permission-btn="formSearchReset"><i class="fa fa-eraser"></i>重置</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="layui-card">
                <div class="layui-card-body" style="padding-top: 0">
                    <table id="table1" lay-filter="table1"></table>
                    <script type="text/html" id="tableToolBar">
                        <div class="layui-btn-container">
                            <button class="layui-btn layui-btn-sm" lay-event="add" permission-btn="addSysPathAuth">
                                <i class="layui-icon">&#xe608;</i> 新增
                            </button>
                            <button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="delete" permission-btn="delSysPathAuth">
                                <i class="layui-icon">&#xe640;</i> 删除
                            </button>
                            <button class="layui-btn layui-btn-sm" lay-event="start" permission-btn="enableSysPathAuth">
                                <i class="layui-icon ">&#x1005;</i> 启用
                            </button>
                            <button class="layui-btn layui-btn-sm layui-btn-warm" lay-event="forbid" permission-btn="disableSysPathAuth">
                                <i class="layui-icon ">&#x1007;</i> 禁用
                            </button>
                        </div>
                    </script>

                    <script type="text/html" id="tableOper">
                        <a class="layui-btn layui-btn-xs" lay-event="edit" permission-btn="editSysPathAuth">编辑</a>
                        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="singleDel" permission-btn="singleDelSysPort">删除</a>
                    </script>

                </div>
            </div>
        </div>
    </div>
</div>
<script src="./../../js/layui/layui.js"></script>
<script>

    layui.config({
        base: '../../../src/js/',
        version: new Date().getTime()
    }).use(['layer','table','form','laytpl','common','element'],function () {
        var table=layui.table;
        var form=layui.form;
        var common=layui.common;
        var element = layui.element;
        element.init();
        var baseUrl='../../../';
        common.themeSet();
        var eventHandle={
            tableReload:function () {
                table.reload('table1',{
                    url: baseUrl+'sysmgr/sysPath/selectSysPathPage',
                    method:'post',
                    contentType:'application/json',
                    page:{
                        curr:1
                    },
                    where:{
                        spName: ''
                    },
                });
            }
        };


        var typeMap={};
        //layer弹框中的类型select添加
        common.selectDataSet({
            elem:$('#spType'),//select 的id
            url:'sysmgr/dicts/selectDictListByPcode?dictPCode=PATH_TYPE',
            responseList:'list',
            method:'get',//默认为get
            optionText:'sdName',
            optionValue:'sdCode',
            success:function (data) {
            	if (data && data.list && data.list.length > 0) {
                    $.map(data.list, function (item) {
                    	typeMap[item.sdCode] = item;
                    });
                }
                form.render('select');
            }
        });

        table.render(common.tableInitParams({
            elem: '#table1',
            url: baseUrl+'sysmgr/sysPath/selectSysPathPage',
            method:'post',
            height:  'full-180',
            toolbar:'#tableToolBar',
            cols: [
                [
                    {type:'checkbox'},
                    {"type":"numbers", "title":"序号"},
                    {field: 'spName', title: '名称', width:200, sort: true},
                    {field: 'spType', title: '类型', width:120,sort:true,
                        templet:function (rowData) {
                            if (rowData['spType']&&typeMap[rowData['spType']]) {
                                return typeMap[rowData['spType']]['sdName']
                            } else {
                                return ''
                            }
                        }},
                    {field: 'spMethod', title: '请求接口地址',sort:true},
                    {field: 'spType', title: '状态', width: 120, sort: true,
                        templet:function (rowData) {
                            if(rowData['ggEnStatus']=='0'){
                                return '<span class="layui-badge" style="background-color:red">禁用</span>';
                            }else{
                                return '<span class="layui-badge" style="background-color:#66c33a">启用</span>';
                            }
                        }
                    },
                    {field: '', title: '操作', width: 150, toolbar: '#tableOper', fixed: 'right'}
                ]
            ],
            done: function () {
                common.buttonLimit();
            }
        }));

        //table监听事件
        table.on('toolbar(table1)',function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
                case 'add':
                    var addLayerIndex = layer.open({
                        offset: '10px',
                        title:'新增',
                        maxmin: false,
                        type: 1,//页面层
                        area: ['580px'],//高度自适应
                        shadeClose: false,
                        content: $('.userLayer').html(),//加载该区域的html
                        // btn:['保存','<i class="icon iconfont icon-button-cha-2" style="margin-right: 3px"></i>取消'],
                        success:function(){
                            form.render();
                            form.on('submit(saveForm)', function (obj) {
                                var params = {
                                    ggSort: obj.field.ggSort,
                                    spId: "",
                                    spMethod: obj.field.spMethod,
                                    spName: obj.field.spName,
                                    spPassword: obj.field.spPassword,
                                    spType: obj.field.spType,
                                    spUser: obj.field.spUser
                                };
                                layer.confirm('您确定要保存?', {icon: 3, title:'提示',offset: '150px'}, function(){
                                    common.fetchPost('sysmgr/sysPath/saveSysPathInfo', params, function (data) {
                                        eventHandle.tableReload();
                                        layer.msg("添加成功");
                                        layer.close(addLayerIndex)
                                    }, function (data) {
                                        layer.msg(data.resultMessage);//失败后提示
                                    });
                                });

                                return false;

                            });
                        },
                    });
                    break;
                case 'delete':
                    //点击删除按钮
                    if(checkStatus.data.length>0){
                        layer.confirm('确定删除选中项?', {icon: 3, title:'提示',offset: '150px'}, function(index){
                            var smIdArr=[];

                            for(var i=0;i<checkStatus.data.length;i++){
                                smIdArr.push(checkStatus.data[i]['spId'])
                            }
                            var layerLoader =common.layerLoader();
                            common.fetchPost('sysmgr/sysPath/deleteSysPathByIds?spIds='+smIdArr.join(','),null,function () {
                                layer.close(layerLoader);
                                eventHandle.tableReload();
                                layer.msg('删除成功');
                            },function () {
                                layer.close(layerLoader);
                            });

                            layer.close(index);
                        });
                    }else{
                        layer.msg('请选择删除列')
                    }
                    break;
                case 'start':
                    //点击启用按钮
                    if(checkStatus.data.length>0){
                        var isOk=true;
                        for(var i=0;i<checkStatus.data.length;i++){
                            if (checkStatus.data[i]['ggEnStatus']=='1'){
                                isOk=false;
                                break;
                            }
                        }
                        if(isOk){
                            layer.confirm('确定启用选择项？', {icon: 3, title:'提示',offset: '150px'}, function(index){
                                var smIdArr=[];

                                for(var i=0;i<checkStatus.data.length;i++){
                                    smIdArr.push(checkStatus.data[i]['spId'])
                                }
                                var layerLoader =common.layerLoader();
                                common.fetchPost('sysmgr/sysPath/saveEnableSysPathByIds?spIds='+smIdArr.join(','),null,function () {
                                    layer.close(layerLoader);
                                    eventHandle.tableReload();
                                    layer.msg('启用成功');
                                },function () {
                                    layer.close(layerLoader);
                                });

                                layer.close(index);
                            });
                        }else{
                            layer.msg('存在选项已经启用,不可再次启用');
                        }

                    }else{
                        layer.msg('请选择启用项')
                    }
                    break;
                case 'forbid':
                    //点击禁用按钮
                    if(checkStatus.data.length>0){
                        var isOk=true;
                        for(var i=0;i<checkStatus.data.length;i++){
                            if (checkStatus.data[i]['ggEnStatus']=='0'){
                                isOk=false;
                                break;
                            }
                        }
                        if(isOk){
                            layer.confirm('确定禁用选择项？', {icon: 3, title:'提示',offset: '150px'}, function(index){
                                var smIdArr=[];

                                for(var i=0;i<checkStatus.data.length;i++){
                                    smIdArr.push(checkStatus.data[i]['spId'])
                                }
                                var layerLoader =common.layerLoader();
                                common.fetchPost('sysmgr/sysPath/saveDisableSysPathByIds?spIds='+smIdArr.join(','),null,function () {
                                    layer.close(layerLoader);
                                    eventHandle.tableReload();
                                    layer.msg('禁用成功');
                                },function () {
                                    layer.close(layerLoader);
                                });

                                layer.close(index);
                            });
                        }else{
                            layer.msg('存在选项已经禁用,不可再次禁用');
                        }

                    }else{
                        layer.msg('请选择禁用项')
                    }
                    break;
            }
        });

        // table row 监听事件
        table.on('tool(table1)', function(obj){
            var data = obj.data;
            switch(obj.event){
                case 'edit'://编辑
                    var editLayer = layer.open({
                        offset: '10px',
                        title:'编辑',
                        maxmin: false,
                        type: 1,//页面层
                        area: ['580px'],//高度自适应
                        shadeClose: false,
                        content: $('.userLayer').html(),//加载该区域的html
                        success:function (obj) {

                            //初始化表格
                            form.render();

                            $(obj.selector).find('input[name=spName]').val(data.spName);
                            $(obj.selector).find('#spType').val(data.spType);
                            $(obj.selector).find('input[name=ggSort]').val(data.ggSort);
                            $(obj.selector).find('input[name=spUser]').val(data.spUser);
                            $(obj.selector).find('input[name=spPassword]').val(data.spPassword);
                            $(obj.selector).find('textarea[name=spMethod]').val(data.spMethod);

                            form.render('select');


                            //点击保存按钮
                            form.on('submit(saveForm)', function (obj) {
                                var params = {
                                    ggSort: obj.field.ggSort,
                                    spId: data.spId,
                                    spMethod: obj.field.spMethod,
                                    spName: obj.field.spName,
                                    spPassword: obj.field.spPassword,
                                    spType: obj.field.spType,
                                    spUser: obj.field.spUser
                                };
                                var layerLoader =common.layerLoader();
                                common.fetchPost('sysmgr/sysPath/saveSysPathInfo', params, function (data) {
                                    layer.close(layerLoader);
                                    layer.close(editLayer)
                                    eventHandle.tableReload();
									layer.alert("修改成功。", {
										icon: 6
									});
                                }, function (data) {
                                    layer.close(layerLoader);
                                    layer.msg(data.resultMessage);//失败后提示
                                });
                                return false;

                            });

                        }
                    });
                    break;
                    case 'singleDel':
                    var selectId = obj.data.spId;
                    layer.confirm('确定删除?', {icon: 3, title: '提示', offset: '150px'}, function (index) {
                        var layerLoader = common.layerLoader();
                        common.fetchDelete("sysmgr/sysPath/deleteSysPathByIds?spIds="+selectId,function (res) {
                            layer.close(layerLoader);
                            if(res.success){
                                eventHandle.tableReload();
                                layer.msg('删除成功' , {
                                    time: 4000, //20s后自动关闭
                                });
                            }else{
                                layer.alert(res.resultMessage);
                            }
                        }, function () {
                            layer.close(layerLoader);
                        });
                        layer.close(index);
                    });
                    break;
            }

        });

        //查询
        form.on('submit(formSearch)',function (obj) {
            //表格重载
            table.reload('table1',{
                url: baseUrl+'sysmgr/sysPath/selectSysPathPage',
                method:'post',
                contentType:'application/json',
                page:{
                    curr:1
                },
                where:{
                    spName:obj.field.spName,
                    spMethod:obj.field.spMethod
                }
            });
            return false;
        });


        //按钮权限
        // common.buttonLimit($("#currentMenuSmId",window.parent.document).val());
    });

</script>

<script src="../../js/lib/html5.min.js"></script>

</body>
</html>
