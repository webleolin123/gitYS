<html class="iframe-h">
<head>
    <meta charset="UTF-8">
    <title>企业管理</title>
    <meta content="webkit" name="renderer"/>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link class="favicon" href="./../../images/ico/favicon.ico" rel="icon" type="image/x-icon">
    <link class="favicon" href="./../../images/ico/favicon.ico" rel="bookmark" type="image/x-icon">
    <link rel="stylesheet" href="../../js/layui/css/layui.css"/>

            background: white;
        }

        .iframe-h {
            height: 100%;

            padding: 10px;
        }

        .red {

            padding-left: 5px;
        }

        .hide {

        .adapt {

<body class="iframe-h">
<div class="content-wrap">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-xs2 layui-col-sm2 layui-col-md2">
            <!-- layui tree-->
            <div class="layui-card">
                <div class="layui-card-header layui-card-header-custom"><span><i></i>企业层级</span><div class="columnSide"><i class="fa fa-toggle-left"></i></div></div>
                <div class="layui-card-body">
                    <ul id="leftTree" lay-filter="leftTree" class="eleTree"></ul>
                </div>
            </div>
        </div>
        <div class="layui-col-xs10 layui-col-sm10 layui-col-md10">
            <div class="layui-card">
                <div class="layui-card-header layui-card-header-custom"><span><i></i>企业列表</span></div>
                <div class="layui-card-body">
                    <form action="" class="layui-form layui-form-pane">
                        <div class="layui-row layui-col-space10">
                            <div class="layui-col-md4">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">单位全称</label>
                                    <div class="layui-input-block">
                                        <input autocomplete="off" class="layui-input" name="qSeName" placeholder="请输入" type="text">
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md4">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">单位简称</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="qSeShortName" placeholder="请输入" autocomplete="off"
                                               class="layui-input">
                                    </div>
                                </div>
                            </div>
                            <div class="toggle-area layui-col-space10">
                                <div class="layui-col-md4">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label" >社会信用代码</label>
                                        <div class="layui-input-block" >
                                            <input type="text" name="qSeComcode" placeholder="请输入" autocomplete="off"
                                                   class="layui-input">
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-col-md4">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">组织机构代码</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="qSeUnitcode" placeholder="请输入" autocomplete="off"
                                                   class="layui-input">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="" style="text-align: center;margin-bottom: 5px">
                                <div class="layui-input-inline">
                                    <button class="layui-btn" lay-submit lay-filter="formSearch"><i class="fa fa-search"></i>查询</button>
                                    <button type="reset" class="layui-btn layui-btn-primary"><i class="fa fa-eraser"></i>重置</button>
                                    <a class="toggle-btn toggle-btn-IDJN1DAG42EKKAFGD1F9CBHNMC">
                                        <span>展开</span>
                                        <i class="fa fa-angle-down fa-angle-up"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="layui-card">
                <div class="layui-card-body" style="padding-top: 0">
                    <table id="table1" lay-filter="table1"></table>
                    <script type="text/html" id="tableToolBar">
                        <div class="layui-btn-container">
                            <button class="layui-btn layui-btn-sm" lay-event="add" permission-btn="addSysEnterpriseAuth">
                                <i class="layui-icon">&#xe608;</i> 新增
                            </button>
                            <button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="delete" permission-btn="delSysEnterpriseAuth">
                                <i class="layui-icon">&#xe640;</i> 删除
                            </button>
                        </div>
                    </script>

                    <script type="text/html" id="tableOper">
                        <a class="layui-btn layui-btn-xs" lay-event="edit" permission-btn="editSysEnterpriseAuth">编辑</a>
                        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="singleDel" permission-btn="singleDelSysEnterpriseAuth">删除</a>
                    </script>

                </div>
            </div>
        </div>
    </div>
</div>
<script src="./../../js/layui/layui.js"></script>
<script>

    layui.config({
        base: '../../../src/js/',
        version: new Date().getTime()
    }).use(['eleTree', 'layer', 'table', 'form', 'laytpl', 'common','element'], function () {
        var common = layui.common;
        var table = layui.table;
        var form = layui.form;
        var tree = layui.eleTree;
        var element = layui.element;
        element.init();
        var baseUrl = '../../../';
        common.themeSet();

        var currentMenuSmId = $("#currentMenuSmId",window.parent.document).val();
        common.toggleArea($('.toggle-btn'),$('.toggle-area'));
        var eleTreeId;
        var currentTableId = null;//用于保存当前table的ID
        parentEnt = {};
        //tree
        eventHandle = {
            treeInit: function () {
                eleTreeId = tree.render({
                    elem: '#leftTree',
                    url: baseUrl+'sysmgr/sysEnterprise/selectSysEnterpriseOrganPostTreeAllList?treeType=enterpriseTree',
                    showIcon:true,
                    done: function(data){
                        $('#leftTree .eleTree-node-content').each(function () {
                            $(this).click();
                        });
                    },
                    lazy: true,
                    load: function(data,callback) {
                        common.fetchGet(baseUrl+'sysmgr/sysEnterprise/selectSysEnterpriseOrganPostTreeAllList?treeType=enterpriseTree' + '&id=' + data.id + "&extendAttr=" + data.extendAttr,function (res) {
                            if(res.success && res.list){
                                callback(res.list);
                            }
                        },function () {
                            callback([])
                        });
                    },
                    response: {// 对于后台数据重新定义名字
                        dataName: "list"
                    }
                });
                tree.on("nodeClick(leftTree)", function (obj) {
                    //表格重载
                    currentTableId = obj.data.currentData.id;
                    eventHandle.tableReload();
                });
            },
            treeReload: function () {
                common.fetchGet('sysmgr/sysEnterprise/selectSysEnterpriseOrganPostTreeAllList?treeType=enterpriseTree', function (res) {
                    //树信息的导入
                    if (res.success && res.list) {
                        eleTreeId.reload(res.list);
                    } else {
                        //不存在数据时的显示
                    }

                }, function () {
                });
            },
            tableReload: function (params) {
                table.reload('table1', {
                    url: baseUrl + 'sysmgr/sysEnterprise/selectSysEnterprisePage',
                    method: 'post',
                    contentType: 'application/json',
                    page: {
                        curr: 1
                    },
                    where: {
                        seAllPid: currentTableId,
                    }
                });
                common.buttonLimit(currentMenuSmId);
            }
        };

        //初始化树
        eventHandle.treeInit();

        //初始化列表
        table.render(common.tableInitParams({
            elem: '#table1',
            height: 'full-180',
            url: baseUrl + 'sysmgr/sysEnterprise/selectSysEnterprisePage',
            method: 'post',
            toolbar: '#tableToolBar',
            cols: [
                [
                    {type: 'checkbox'},
                    {"type":"numbers", "title":"序号"},
                    {field: 'seName', title: '单位名称', sort: true},
                    {field: 'seShortName', title: '单位简称', width: 120, sort: true},
                    {field: 'seComcode', title: '社会信用代码', width: 150, sort: true},
                    {field: 'seUnitcode', title: '组织机构代码', width: 150, sort: true},
                    {field: '', title: '操作', width: 150, toolbar: '#tableOper', fixed: 'right'}
                ]
            ],
            done: function(){
                common.buttonLimit();
            },
            page: true
        }));

        //table监听事件
        table.on('toolbar(table1)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            parentEnt = {sePid: currentTableId == null ? "-1" : currentTableId};
            switch (obj.event) {
                case 'add':
                    //点击添加按钮
                    layer.open({
                        offset: '10px',
                        title: '新增',
                        maxmin: false,
                        type: 2,//页面层
                        area: ['800px', '650px'],//高度自适应
                        shadeClose: false,
                        content: 'entEdit.html',//加载该区域的html
                        end:function(){
                            eventHandle.tableReload();
                            eventHandle.treeReload();
                        }
                    });
                    break;
                case 'delete':
                    //点击删除按钮
                    if (checkStatus.data.length > 0) {
                        var selectedArray = [];
                        for (var j = 0, len = checkStatus.data.length; j < len; j++) {
                            selectedArray.push(checkStatus.data[j].seId);
                        }

                        common.fetchGet("sysmgr/sysEnterprise/findSysEnterpriseDelVail?seIds=" + selectedArray.join(","), function (res) {
                            if (res.success && res.object == true) {
                                layer.confirm('确定删除选中列?', {icon: 3, title: '提示', offset: '150px'}, function (index) {
                                    common.fetchDelete("sysmgr/sysEnterprise/deleteSysEnterpriseByIds?seIds=" + selectedArray.join(","), function (res) {
                                        if (res.success) {
                                            for (var j = 0, len = checkStatus.data.length; j < len; j++) {
                                                eleTreeId.remove(checkStatus.data[j].seId);
                                            }
                                            eventHandle.tableReload();
                                            layer.msg('删除成功' , {
                                                time: 4000, //20s后自动关闭
                                            });
                                        } else {
                                            layer.alert(res.resultMessage);
                                        }
                                        layer.close(index);
                                    });
                                });
                            } else {
                                layer.msg("企业下面存在部门或子企业或企业角色，不可删除!");
                            }
                        });
                    } else {
                        layer.msg('请选择删除列');
                    }
                    break;
            }
        });

        table.on('tool(table1)', function (obj) {
            var data = obj.data;
            parentEnt = data;
            switch (obj.event) {
                case 'singleDel':
                    var selectId = obj.data.seId;
                    layer.confirm('确定删除?', {icon: 3, title: '提示', offset: '150px'}, function (index) {
                        var layerLoader = common.layerLoader();
                        common.fetchDelete("sysmgr/sysEnterprise/deleteSysEnterpriseByIds?seIds="+selectId,function (res) {
                            layer.close(layerLoader);
                            if(res.success){
                                eventHandle.tableReload();
                                layer.msg('删除成功' , {
                                    time: 4000, //20s后自动关闭
                                });
                            }else{
                                layer.alert(res.resultMessage);
                            }
                        }, function () {
                            layer.close(layerLoader);
                        });
                        layer.close(index);
                    });
                    break;
                case 'edit'://编辑
                    layer.open({
                        offset: '10px',
                        title: '修改企业信息',
                        maxmin: false,
                        type: 2,//页面层
                        area: ['800px', '650px'],//高度自适应
                        shadeClose: false,
                        content: 'entEdit.html',//加载该区域的html
                        end:function(){
                            eventHandle.tableReload();
                            eventHandle.treeReload();
                        }
                    });
                    break;
            }

        });

        //查询
        form.on('submit(formSearch)', function (obj) {
            var qSeName = obj.field.qSeName;
            var qSeShortName = obj.field.qSeShortName;
            var qSeComcode = obj.field.qSeComcode;
            var qSeUnitcode = obj.field.qSeUnitcode;
            //表格重载
            table.reload('table1', {
                url: baseUrl + 'sysmgr/sysEnterprise/selectSysEnterprisePage',
                method: 'post',
                contentType: 'application/json',
                page: {
                    curr: 1
                },
                where: {
                    seAllPid: currentTableId,
                    seName: qSeName,
                    seShortName: qSeShortName,
                    seComcode: qSeComcode,
                    seUnitcode: qSeUnitcode
                }
            });
            return false;
        });
        // common.buttonLimit($("#currentMenuSmId",window.parent.document).val());


        $('#leftTree').css('height',($(document).height()-125)+'px');
        common.columnSide();
    });




</script>
