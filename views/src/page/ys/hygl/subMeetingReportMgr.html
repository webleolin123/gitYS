    <script>

        layui.config({
            base: '../../../../src/js/',
            version: new Date().getTime()
        }).extend({
            custom: 'common/custom'
        }).use(['layer', 'eleTree', 'table', 'form', 'laytpl', 'element', 'custom', 'laydate', 'util'], function () {
            var table = layui.table;
            var form = layui.form;
            var common = layui.common;
            var element = layui.element;
            var tree = layui.eleTree;
            var laydate = layui.laydate;
            var util = layui.util;
            var el6;
            var fileIframe;
            element.init();
            var baseUrl = '../../../../';

            var treeCurrentNode = {
                id: common.getUserInfo().seId
            };

            common.themeSet();
            common.toggleArea($('.toggle-btn'), $('.toggle-area'));
            //树高度设置
            $('#leftTree').css('height', $(window).height() - 115 + 'px');

            var userInfo = common.getUserInfo();
            var subMeetingPageUrl = baseUrl + 'meetingmgr/reportMeeting/querySubReportPage';
            var statSubUrl = baseUrl + 'meetingmgr/reportStat/statSubReportInfo';
            var getMeetingStatusUrl = baseUrl + 'meetingmgr/reportMeeting/getReportMeetingInfo'
            var rejectSubMeetingUrl = baseUrl + 'meetingmgr/reportMeeting/rejectSubReportMeetingInfo';
            var seType = 0;//seType 1表示集团 其他表示二级以下
            common.fetchGet('sysmgr/sysEnterprise/validRootEnterpriseBySeId?seId=', function (res) {
                if (res.success) {
                    if (res.object) {
                        seType = 1;
                    }
                } else {
                    layer.alert("验证集团接口失败!");
                }
            });
            function getSubStatiscsData(chooseSeId) {
                common.fetchPost(statSubUrl, { 'chooseId': chooseSeId }, function (res) {
                    if (res.success) {
                        totalCount = res.object.totalCount;
                        reportCount = res.object.reportCount;
                        reportSasac = res.object.reportSasac;
                        unReportCount = res.object.unReportCount;
                        totalCount = totalCount ? totalCount : 0;
                        reportCount = reportCount ? reportCount : 0;
                        reportSasac = reportSasac ? reportSasac : 0;
                        unReportCount = unReportCount ? unReportCount : 0;
                        $("#totolCount").html(totalCount);
                        $("#reportCount").html(reportCount);
                        $("#reportSasac").html(reportSasac);
                        if (totalCount) {
                            $("#rate").html(Number(reportSasac / totalCount * 100).toFixed(1) + "%");
                        }
                    }
                }, function (res) { });
            }

            var meetingFileTypeMap = {};
            common.fetchGet('sysmgr/dicts/selectDictListByPcode?dictPCode=materialType', function (data) {
                if (data && data.list && data.list.length > 0) {
                    meetingFileTypeList = data.list;
                    $.map(data.list, function (item) {
                        meetingFileTypeMap[item.sdCode] = item;
                    });
                }
            });



            laydate.render({
                elem: 'input[name=meetingTime]',
                type: 'date'
                , trigger: 'click'
            });

            var eventHandle = {
                eleTreeInit: function () {
                    $("[name='meetingTypeName']").on("click", function (e) {
                        e.stopPropagation();
                        // if (!el6) {
                            el6 = tree.render({
                                elem: '.ele6',
                                url: baseUrl + 'meetingmgr/tiolMeetingType/getTiolMeetingTypeListBySeId?seId='+treeCurrentNode.id,
                                method: 'get',
                                response: {                 // 对于后台数据重新定义名字
                                    statusName: "success",
                                    statusCode: "0",
                                    dataName: "list"
                                },
                                request: {
                                    name: "meetingTypeName",
                                    key: "meetingTypeId"
                                },
                                defaultExpandAll: true,
                                expandOnClickNode: false,
                                highlightCurrent: true
                            });
                        // }
                        $(".ele6").toggle();
                    });

                    tree.on("nodeClick(data6)", function (d) {
                        $("[name='meetingTypeId']").val(d.data.currentData.meetingTypeId);
                        $("[name='meetingTypeName']").val(d.data.currentData.meetingTypeName);
                        $(".ele6").hide();
                    });
                },
                tableInit: function () {
                    table.render(common.tableInitParams({
                        elem: '#tabelSubMeetingReport',
                        height: 'full-175',
                        url: subMeetingPageUrl,
                        method: 'post',
                        toolbar: '#tableToolBar',
                        where: {
                            "chooseSeId": treeCurrentNode.id
                        },
                        cols: [
                            [
                                { type: 'checkbox' },
                                { "type": "numbers", "title": "序号", width: 60 },
                                { field: 'meetingName', title: '会议名称', minWidth: 100 },
                                {
                                    field: 'meetingTime', align: 'center', width: 110, title: '会议日期', templet: function (rowDta) {
                                        if (rowDta['meetingTime'] && rowDta['meetingTimeEnd']) {
                                            if (rowDta['meetingTime'] != rowDta['meetingTimeEnd']) {
                                                return rowDta['meetingTime'] + '至' + rowDta['meetingTimeEnd']
                                            } else {
                                                return rowDta['meetingTime']
                                            }
                                        } else {
                                            return '-'
                                        }
                                    }
                                },
                                { field: 'meetingTypeName', align: 'center', title: '会议类型', width: 100 },
                                {
                                    field: 'preReportDatetime', align: 'center', width: 110, title: '下级报送日期', templet: function (rowData) {
                                        if (rowData.preReportDatetime != null) {
                                            return common.dateFormat(rowData.preReportDatetime)
                                        } else {
                                            return "";
                                        }
                                    }
                                },
                                {
                                    field: 'auditDatetime', align: 'center', width: 110, title: '审核日期', templet: function (rowData) {
                                        if (rowData.auditDatetime) {
                                            return common.dateFormat(rowData.auditDatetime);
                                        } else {
                                            return "";
                                        }
                                    }
                                },
                                {
                                    field: 'uploadStatus', title: '已报国资委', width: 135,
                                    templet: function (rowData) {
                                        if (rowData['uploadStatus'] == 2) {
                                            return '<span class="green">是</span>';
                                        } else if (rowData['uploadStatus'] == 6) {
                                            return '<span class="green3">作废</span>';
                                        } else {
                                            return '<span class="red">否</span>';
                                        }
                                    }
                                },
                                {
                                    field: '', title: '操作', width: 80, fixed: 'right',
                                    templet: function (rowData) {
                                        return '<a class="layui-btn layui-btn-xs" lay-event="viewMeeting" permission-btn="subViewMeeting">查看</a>';
                                    }
                                }
                            ]
                        ]
                    }));
                },
                tableReload: function (where) {
                    table.reload('tabelSubMeetingReport', {
                        url: subMeetingPageUrl,
                        method: 'post',
                        where: $.extend({
                            'chooseSeId': treeCurrentNode.id
                        }, where)
                    });
                    // eventHandle.examineCount();
                },
                // examineCount: function(){
                //         common.fetchGet('meetingmgr/tiolMeeting/selectAuditNum',function (res) { 
                //             if(res.success&& res.list.length>0){
                //                 $('.examineCount').text('('+ res.list[0].num + ')');
                //                 $('#leftTree').find('.eleTree-node-content-label').eq(0).attr('title','待当前单位审核信息'+ res.list[0].num + '条');
                //             }else{
                //                 layer.alert("待审核数量查询失败:"+res.resultMessage);
                //                 $('#leftTree').find('.eleTree-node-content-label').eq(0).attr('title','待审核数量查询失败');
                //             }
                //          },function (err) {
                //             layer.alert("待审核数量查询失败:"+err.resultMessage);
                //             $('#leftTree').find('.eleTree-node-content-label').eq(0).attr('title','待审核数量查询失败');
                //          },false)
                //     },
                downloadFile: function (fileId) {
                    if (!fileIframe) {
                        fileIframe = document.createElement("iframe");
                        document.body.appendChild(fileIframe);
                        fileIframe.style.display = "none";
                    }
                    var src = baseUrl + "dfsmgr/file/filesDownload?fid=" + fileId;
                    iframe.src = src
                }
            };
            eventHandle.eleTreeInit();
            //企业层级加载
            common.fetchGet('meetingmgr/tiolMeeting/selectAllDescendantNodeFromRootNode?treeType=enterpriseTree', function (res) {
                debugger
                if (res.list.length > 0) {
                    $.map(res.list, function (val) {
                        val['shortName'] = val.title;
                        val.num == 0 ? val.title += '<span>(' + val.num + ')</span>': val.title += '<span class=red>(' + val.num + ')</span>';
                        // val.title += '<span class=red>(' + val.num + ')</span>';
                    })
                }

                var treeData = common.arrayToTreeJson(res.list || [], "id", "pid", "children");

                treeData[0].disabled = true;


                tree.render({
                    showLine: true,
                    elem: '#leftTree',
                    data: treeData,
                    defaultExpandAll: true,
                    highlightCurrent: true,
                    request: {
                        name: "title",
                        key: "id",
                        children: "children",
                        checked: "checked",
                        disabled: "disabled",
                        isLeaf: "isLeaf",
                        extendAttr: "extendAttr"
                    },
                    lazy: false,
                    response: {
                        dataName: "list"
                    }

                });
                if (treeData[0].children !== null) {
                    treeCurrentNode = { id: treeData[0].children[0].id }
                } else {
                    table.reload('tabelSubMeetingReport', {
                        data: []
                    });
                }
                
                eventHandle.tableInit();
                if (treeData[0].children) {
                    $("#chooseSeId").val(treeData[0].children[0].id);
                    $("#seName").html(treeData[0].children[0].name);
                    getSubStatiscsData(treeCurrentNode.id);
                }
                // $("#chooseSeId").val(treeData[0].children[0].id);


                $('#leftTree').find('.eleTree-node-content-label').eq(0).attr('title', '待当前单位审核信息' + res.list[0].num + '条');
                // $('#leftTree').find('.eleTree-node-content-label').eq(0).append('<span class="examineCount">(0)</span>');
                // eventHandle.examineCount();
            }, function (err) {
                layer.alert(err.resultMessage)
            }, false, false);

            tree.on("nodeClick(leftTree)", function (obj) {
                if (obj.data.currentData.id === common.getUserInfo().seId) {
                    table.reload('tabelSubMeetingReport', {
                        url:null,
                        data: []
                    });
                    $('.tableDes').html('<div><span>本模块功能仅支持子企业,请选择<b class="primary" name="seNa"></b>的子企业。</span></div>');
                    $('[name=seNa]').text("集团公司");
                    return false;
                }
                treeCurrentNode = obj.data.currentData;
                eventHandle.tableReload();
                $("#chooseSeId").val(obj.data.currentData.id);
                $("#seName").html(obj.data.currentData.shortName);
                getSubStatiscsData(treeCurrentNode.id);
                $('.ele6').hide();
                if(el6){
                    el6.reload();
                }
                
            });


            //table监听事件
            table.on('toolbar(tabelSubMeetingReport)', function (obj) {
                var checkStatus = table.checkStatus(obj.config.id);
                var data = checkStatus.data[0];
                switch (obj.event) {
                    case 'reportLayer':
                        if (checkStatus.data && checkStatus.data.length == 1) {
                            if (checkStatus.data[0].flowStatusCode == 2) {
                                layer.msg("选择的会议已经上报!");
                                return false
                            }
                            var meetingId = checkStatus.data[0].meetingId;
                            var meetingName = checkStatus.data[0].meetingName;
                            var commitSeName = checkStatus.data[0].commitSeName;
                            var commitDatetime = common.dateFormat(checkStatus.data[0].commitDatetime);
                            var flowStatusId = checkStatus.data[0].flowStatusId;
                            var seId = checkStatus.data[0].createSeId;
                            var urlParam = '?seType=' + seType + '&commitDatetime=' + commitDatetime + '&flowStatusId=' + flowStatusId + '&seId=' + seId + '&meetingId=' + meetingId + '&meetingName=' + encodeURIComponent(meetingName) + '&commitSeName=' + encodeURIComponent(commitSeName);
                            common.openNewWrap({
                                url: '/src/page/ys/hygl/subMeetingReportView.html' + urlParam,
                                title: '报送'
                            })
                        } else if (checkStatus.data && checkStatus.data.length > 1) {
                            layer.msg("同时只能选择一条会议进行上报");
                        } else {
                            layer.msg("请选择一条会议");
                        }
                        break;
                    case 'refresh':
                        eventHandle.tableReload();
                        break;
                    case 'subMeetingCheck'://检查
                        //会议检查
                        if (checkStatus.data.length > 0) {
                            layer.confirm('确定检查选中项会议?', { icon: 3, title: '提示', offset: '150px' }, function (index) {
                                var layerLoader = common.layerLoader();
                                var meetingInfo = [];
                                for (var i = 0; i < checkStatus.data.length; i++) {
                                    meetingInfo.push(checkStatus.data[i]['meetingId'] + "#" + checkStatus.data[i]['meetingName'])
                                }
                                common.fetchPost('meetingmgr/tiolMeeting/checkMeetingsException',
                                    {
                                        "meetingInfo": meetingInfo.join(",")
                                    }, function (res) {
                                        layer.close(layerLoader);
                                        if (res.success) {
                                            layer.alert(res.object);
                                        } else {
                                            layer.alert(res.resultMessage);
                                        }
                                    }, function () {
                                        layer.close(layerLoader);
                                    });

                                layer.close(index);
                            });
                        } else {
                            layer.msg('请选择检查项')
                        }
                        break;
                    case 'back'://退回
                        if (checkStatus.data.length === 1) {
                            var obj = checkStatus.data[0];
                            if (obj.uploadStatus == "2" || obj.uploadStatus == "6" || obj.auditDatetime != null) {
                                layer.alert("当前信息已报送，无法退回！若想退回，请先使用撤回按钮进行撤回后，再进行退回操作！");
                                return false;
                            }
                            var backLayer = layer.open({
                                title: '退回信息',
                                btn: ['<i class="fa fa-check-circle"></i>确定', '<i class="icon iconfont icon-button-cha-2" style="margin-right: 3px"></i>取消'],
                                area: ['500px'],
                                type: 1,
                                content: '<div class="moduleBox"><form class="layui-form form-theme3">' +
                                    '<div class="layui-form-item">\n' +
                                    '                            <label class="layui-form-label "><b class="red">*</b>退回意见:</label>\n' +
                                    '                            <div class="layui-input-block">\n' +
                                    '                                <textarea name="opinion" class="layui-textarea" lay-verify="required" placeholder="请输入退回意见"></textarea>' +
                                    '                            </div>\n' +
                                    '                        </div></form></div>',
                                success: function () {

                                },
                                yes: function (index, layero) {
                                    var opinion = $(layero.selector).find('[name=opinion]').val();//退回意见
                                    if (!opinion) {
                                        layer.msg('请输入退回意见');
                                        return false;
                                    }
                                    var layerLoader = common.layerLoader();
                                    common.fetchPost('meetingmgr/tiolMeeting/backMeetingInfo',
                                        {
                                            "meetingId": obj.meetingId,
                                            "seId": obj.createSeId,
                                            "flowStatusId": obj.flowStatusId,
                                            "auditOpnion": opinion
                                        }, function (result) {
                                            layer.close(layerLoader);
                                            if (result.success) {
                                                layer.msg('成功');
                                                eventHandle.tableReload();
                                                layer.close(backLayer);
                                            } else {
                                                layer.close(layerLoader);
                                                layer.msg(result.resultMessage);
                                            }
                                        }, function (err) {
                                            layer.alert(err.resultMessage);
                                            layer.close(backLayer);
                                            layer.close(layerLoader);
                                        });

                                },
                                btn2: function () {
                                    layer.close(backLayer);
                                }
                            });


                        } else if (checkStatus.data.length === 0) {
                            layer.msg('请选择退回项');

                        } else {
                            layer.msg('请选择一条会议进行退回')
                        }
                        break;
                    case 'subMeetingReportExport':
                        var ids = [];
                        for (var i = 0; i < checkStatus.data.length; i++) {
                            ids.push(checkStatus.data[i]['meetingId'])
                        }

                        var formData = $("#meetingSearchForm").serialize();
                        formData += '&meetingIds=' + ids.join(',');
                        window.location.href = "/meetingmgr/reportMeeting/exportSubMeetingInfo?" + formData;
                        break;
                    case 'withdraw'://撤回
                        if (checkStatus.data.length > 0) {


                            var meetingIds = [];
                            var seIds = [];
                            var flowStatusIds = [];
                            for (var i = 0; i < checkStatus.data.length; i++) {
                                meetingIds.push(checkStatus.data[i].meetingId);
                                seIds.push(checkStatus.data[i].auditSeId);
                                flowStatusIds.push(checkStatus.data[i].flowStatusId);
                            }
                            layer.confirm('确定撤回选中的会议?', { icon: 3, title: '提示', offset: '150px' }, function (index) {
                                for (var j = 0; j < checkStatus.data.length; j++) {
                                    if (!checkStatus.data[j].auditDatetime) {
                                        layer.alert("该会议未上报，无法撤回！");
                                        return false;
                                    };
                                }
                                var layerLoader = common.layerLoader();
                                common.fetchPost('meetingmgr/tiolMeeting/batchWithrawMeetingInfo',
                                    { 'meetingIds': meetingIds.join(','), 'seIds': seIds.join(','), 'flowStatusIds': flowStatusIds.join(',') },
                                    function (result) {
                                        layer.close(layerLoader);
                                        if (result.success) {
                                            layer.msg('撤回成功');
                                            eventHandle.tableReload();
                                        } else {
                                            layer.msg(result.resultMessage);
                                        }
                                    }, function () {
                                        layer.close(layerLoader);
                                    });
                                layer.close(index);
                            });
                        } else {
                            layer.msg('请选择撤回项')
                        }
                        break;

                }
            });

            $('#refresh').off().on('click', function () {
                eventHandle.tableReload();
            });

            table.on('tool(tabelSubMeetingReport)', function (obj) {
                var data = obj.data;
                switch (obj.event) {
                    case 'viewMeeting':
                        //打开会议详情
                        var viewMeeting = top.layer.open({
                            title: ['会议查看'],
                            type: 2,
                            content: baseUrl + 'src/page/ys/hygl/hyReportLook.html?meetingId=' + data.meetingId + '&meetingTypeCode=' + data.meetingTypeCode + '&meetingTypeName=' + encodeURIComponent(data.meetingTypeName),
                            maxmin: true,
                            // btn: ['<i class="icon iconfont icon-button-cha-2" style="margin-right: 3px"></i>关闭'],
                            btnAlign: 'c',
                            yes: function () {
                                top.layer.close(viewMeeting);
                                return false;
                            },
                            success: function (layero, index) {
                            }
                        });
                        top.layer.full(viewMeeting);
                        break;
                    case 'reportPreview':
                        var reportPreview = layer.open({
                            title: '上报预览',
                            maxmin: false,
                            offset: '1px',
                            type: 1,//页面层
                            area: ['100%', '700px'],
                            shadeClose: false,
                            content: $('.reportPreview').html(),
                            btn: ['<i class="icon iconfont icon-button-cha-2" style="margin-right: 3px"></i>关闭'],
                            yes: function () {
                                layer.close(reportPreview);
                                return false;
                            },
                            btnAlign: 'c',
                            success: function (obj) {
                                var parent = $(obj.selector);

                                var statusParam = {
                                    meetingId: data.meetingId
                                }
                                common.fetchPost(getMeetingStatusUrl, statusParam, function (res) {
                                    if (res.success && res.object) {
                                        $(obj.selector).find("#reportCompany").html(res.object.waitSeName);
                                    }
                                });

                                table.render(common.tableInitParams({
                                    elem: parent.find('#tableMeetingFile'),
                                    id: 'tableMeetingFile',
                                    height: '250px',
                                    url: baseUrl + 'dfsmgr/file/getFileByResId?id=' + data.meetingId,
                                    cols: [
                                        [
                                            { type: 'checkbox', LAY_CHECKED: false },
                                            { type: "numbers", title: "序号", width: 60 },
                                            { field: 'fiName', title: '文件名称', width: '30%' },
                                            {
                                                field: 'fiFileType', title: '资料类型', templet: function (rowData) {
                                                    if (meetingFileTypeMap[rowData['fiFileType']] != null && meetingFileTypeMap[rowData['fiFileType']] != undefined) {
                                                        return meetingFileTypeMap[rowData['fiFileType']]['sdName'];
                                                    } else {
                                                        return '其他';
                                                    }
                                                }
                                            },
                                            { field: 'fiUploadTime', title: '创建时间' },
                                            { field: 'ggMemo', title: '备注' },
                                            {
                                                field: '', title: '操作', width: 80, fixed: 'right', templet: function (rowData) {
                                                    return '<a class="layui-btn layui-btn-xs layui-btn-primary" lay-event="downloadFile">查看</a>'
                                                }
                                            }
                                        ]
                                    ],
                                    page: false,
                                    done: function (res) {
                                        var tableData = res.data;
                                        var selectUrl = baseUrl + 'meetingmgr/reportMeeting/queryReportMeetingFileSelectInfoList?meetingId=' + data.meetingId
                                        common.fetchGet(selectUrl, function (selectres) {
                                            if (!selectres.success) {
                                                return;
                                            }
                                            for (var i = 0; i < tableData.length; i++) {
                                                for (var j = 0; j < selectres.list.length; j++) {
                                                    //数据id和要勾选的id相同时checkbox选中
                                                    if (tableData[i].fiId == selectres.list[j].fiId) {
                                                        //这里才是真正的有效勾选
                                                        tableData[i]["LAY_CHECKED"] = 'true';
                                                        //找到对应数据改变勾选样式，呈现出选中效果
                                                        var index = tableData[i]['LAY_TABLE_INDEX'];
                                                        $('div[lay-id=tableMeetingFile] tr[data-index=' + index + '] input[type="checkbox"]').prop('checked', true)
                                                        $('div[lay-id=tableMeetingFile] tr[data-index=' + index + '] input[type="checkbox"]').next().addClass('layui-form-checked');
                                                    }
                                                }
                                            }
                                        });
                                    }
                                }));
                                table.render(common.tableInitParams({
                                    elem: parent.find('#tableSubjectList'),
                                    id: 'tableSubjectList',
                                    height: '250px',
                                    url: baseUrl + 'meetingmgr/tiolSubject/selectTiolSubjectPage',
                                    where: { meetingId: data.meetingId },
                                    cols: [
                                        [
                                            { type: 'checkbox', LAY_CHECKED: false },
                                            { type: 'numbers', title: '序号', width: 60 },
                                            { field: 'subjectName', title: '议题名称', width: '30%' },
                                            { field: 'subjectTypeName', title: '议案类别' },
                                            { field: 'soName', title: '提出部门' },
                                            { field: 'reporter', title: '汇报人' },
                                            {
                                                field: 'ggUpdateDatetime', title: '创建时间',
                                                templet: function (rowData) {
                                                    return util.toDateString(rowData.ggUpdateDatetime, 'yyyy-MM-dd');
                                                }
                                            },
                                            {
                                                field: '', title: '操作', width: 80, templet: function (rowData) {
                                                    return '<a class="layui-btn layui-btn-xs layui-btn-primary" lay-event="viewSubject">查看</a>'
                                                }
                                            }
                                        ]
                                    ],
                                    page: true,
                                    done: function (res) {
                                        var tableData = res.data;
                                        var selectUrl = baseUrl + 'meetingmgr/reportMeeting/queryReportSubjectSelectInfoList?meetingId=' + data.meetingId
                                        common.fetchGet(selectUrl, function (selectres) {
                                            if (!selectres.success) {
                                                return;
                                            }
                                            for (var i = 0; i < tableData.length; i++) {
                                                for (var j = 0; j < selectres.list.length; j++) {
                                                    //数据id和要勾选的id相同时checkbox选中
                                                    if (tableData[i].subjectId == selectres.list[j].subjectId) {
                                                        //这里才是真正的有效勾选
                                                        tableData[i]["LAY_CHECKED"] = 'true';
                                                        //找到对应数据改变勾选样式，呈现出选中效果
                                                        var index = tableData[i]['LAY_TABLE_INDEX'];
                                                        $('div[lay-id=tableSubjectList] tr[data-index=' + index + '] input[type="checkbox"]').prop('checked', true)
                                                        $('div[lay-id=tableSubjectList] tr[data-index=' + index + '] input[type="checkbox"]').next().addClass('layui-form-checked');
                                                    }
                                                }
                                            }
                                        });
                                    }
                                }));
                                table.render(common.tableInitParams({
                                    elem: parent.find('#tableSubjectFile'),
                                    id: 'tableSubjectFile',
                                    height: '250px',
                                    url: baseUrl + 'meetingmgr/tiolSubject/selectTiolSubjectFilePage',
                                    where: { meetingId: data.meetingId },
                                    cols: [
                                        [
                                            { type: 'checkbox', LAY_CHECKED: false },
                                            { "type": "numbers", "title": "序号", width: 60 },
                                            { field: 'subjectName', title: '议题名称', width: '30%' },
                                            { field: 'fiName', title: '文件名称' },
                                            {
                                                field: 'fiFileType', title: '资料类型', sort: true, templet: function (rowData) {
                                                    var html = '';
                                                    switch (rowData['fiFileType']) { // 0 会议通知 1 会议纪要 2 会议记录
                                                        case "NOTICE": html = '会议通知'; break;
                                                        case "SUMMARY": html = '会议纪要'; break;
                                                        case "RECORD": html = '会议记录'; break;
                                                        case "RESOLUTION": html = '会议决议'; break;
                                                        case "SUBJECT": html = '议题材料'; break;
                                                        default: html = '议案材料'; break;
                                                    }
                                                    return html;
                                                }
                                            },
                                            { field: 'fiUploadTime', title: '上传时间' },
                                            {
                                                field: '', title: '操作', width: 80, fixed: 'right', templet: function (rowData) {
                                                    return '<a class="layui-btn layui-btn-xs layui-btn-primary" lay-event="downloadFile">查看</a>'
                                                }
                                            }
                                        ]
                                    ],
                                    page: true,
                                    done: function (res) {
                                        var tableData = res.data;
                                        var selectUrl = baseUrl + 'meetingmgr/reportMeeting/queryReportSubjectFileSelectInfoList?meetingId=' + data.meetingId
                                        common.fetchGet(selectUrl, function (selectres) {
                                            if (!selectres.success) {
                                                return;
                                            }
                                            for (var i = 0; i < tableData.length; i++) {
                                                for (var j = 0; j < selectres.list.length; j++) {
                                                    //数据id和要勾选的id相同时checkbox选中
                                                    if (tableData[i].fiId == selectres.list[j].fiId) {
                                                        //这里才是真正的有效勾选
                                                        tableData[i]["LAY_CHECKED"] = 'true';
                                                        //找到对应数据改变勾选样式，呈现出选中效果
                                                        var index = tableData[i]['LAY_TABLE_INDEX'];
                                                        $('div[lay-id=tableSubjectFile] tr[data-index=' + index + '] input[type="checkbox"]').prop('checked', true)
                                                        $('div[lay-id=tableSubjectFile] tr[data-index=' + index + '] input[type="checkbox"]').next().addClass('layui-form-checked');
                                                    }
                                                }
                                            }
                                        });
                                    }
                                }));

                                table.on('tool(tableSubjectList)', function (obj) {
                                    switch (obj.event) {
                                        case 'viewSubject':
                                            var viewSubject = top.layer.open({
                                                title: ['查看议题'],
                                                type: 2,
                                                content: baseUrl + 'src/page/ys/hygl/hyReportSuubjectLook.html?subjectId=' + obj.data.subjectId,
                                                maxmin: true,
                                                btn: ['<i class="icon iconfont icon-button-cha-2" style="margin-right: 3px"></i>关闭'],
                                                btnAlign: 'c',
                                                yes: function () {
                                                    top.layer.close(viewSubject);
                                                    return false;
                                                },
                                                success: function (layero, index) {
                                                }
                                            });
                                            top.layer.full(viewSubject);
                                            break;
                                    }
                                });
                                table.on('tool(tableSubjectFile)', function (obj) {
                                    switch (obj.event) {
                                        case 'downloadFile':
                                            eventHandle.downloadFile(obj.data.fileId)
                                            break;
                                    }
                                });
                                table.on('tool(tableMeetingFile)', function (obj) {
                                    switch (obj.event) {
                                        case 'downloadFile':
                                            eventHandle.downloadFile(obj.data.fileId)
                                            break;
                                    }
                                });
                                //自定义按钮点击触发

                            }
                        });
                        layer.full(reportPreview);
                        break;
                    case 'rejectMeeting':
                        var rejectMeeting = layer.confirm('会议将退回至上报单位的填报模块？', {
                            btn: ['<i class="fa fa-check-circle"></i>确定', '<i class="icon iconfont icon-button-cha-2" style="margin-right: 3px"></i>取消'] //按钮
                        }, function () {
                            var param = {
                                meetingId: data.meetingId
                            }
                            common.fetchPost(rejectSubMeetingUrl, param, function (res) {
                                if (res.success) {
                                    eventHandle.tableReload()
                                    layer.msg("会议退回成功！");
                                } else {
                                    var msg = '退回失败';
                                    if (res.resultMessage) {
                                        msg += ':' + res.resultMessage
                                    }
                                    layer.msg(msg);
                                }
                            }, function (res) {
                                layer.msg("操作失败:" + res.resultMessage);
                            });
                        }, function () { });
                        break;
                }
            });

            form.on('submit(formSearch)', function (obj) {
                //表格重载
                var meetingTypeId = '';
                if (obj.field.meetingTypeName) {
                    meetingTypeId = obj.field.meetingTypeId;
                }
                var where = {
                    meetingName: obj.field.meetingName,
                    meetingTypeId: meetingTypeId,
                    isReportFlag: obj.field.isReportFlag,
                    meetingTime: obj.field.meetingTime,
                    nodeStatus: obj.field.nodeStatus,
                    uploadStatus: obj.field.uploadStatus,
                    // chooseSeId:treeCurrentNode.id
                }

                eventHandle.tableReload(where);
                return false;
            });
            common.columnToggle();
        });
        $('.treeHeight').css({ 'height': $(document).height() - 150 + 'px' });


    </script>
