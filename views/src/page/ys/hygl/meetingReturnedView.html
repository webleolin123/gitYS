            function renderViewMode() {
                var view = common.getQueryVariable("view");
                if (view == "view") {

                    $("input,select,textarea").attr("disabled", "disabled");
                    $(".viewHiden").addClass("hide");
                    $(".viewShow").removeClass("hide");
