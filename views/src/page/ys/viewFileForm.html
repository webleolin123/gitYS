<script>
    layui.config({
        base: '../../../src/js/',
        version: new Date().getTime()
    }).use(['eleTree', 'layer', 'table', 'form', 'laytpl', 'common', 'element', 'laydate', 'upload'], function (exports) {
        var table = layui.table;
        var form = layui.form;
        var tree = layui.eleTree;
        var common = layui.common;
        var element = layui.element;
        var laydate = layui.laydate;
        var util = layui.util;
        var upload = layui.upload;
        var baseUrl = '../../../';
        element.init();
        common.themeSet();
        var seId = common.getQueryVariable("seId");
        var fiName = common.getQueryVariable("fiName");
        var filePath = common.getQueryVariable("filePath");
        var fiId = common.getQueryVariable("fiId");
        if (filePath) {
            $('.filePath').text(filePath);
        }


        // 下载
        $('#download').on('click', function () {
            debugger
            // $("#filePath").val(filePath);
            // $("#downForm").submit();
            window.location.href = baseUrl + "meetingmgr/tiolMeeting/downloadBakFile?filePath=" + encodeURIComponent(filePath);
            // common.fetchPost('meetingmgr/tiolMeeting/downloadBakFile',{"filePath":filePath},function (res) {  },function (err) {
            //     layer.alert("下载失败");
            //  })
        });

        $('#preview').on('click', function () {
            let suffix = filePath.substring(filePath.lastIndexOf(".") + 1, filePath.length);
            if ("pdf" != suffix.toLocaleLowerCase()) {
                layer.msg('暂不支持,请下载');
                return;
            } else {
                common.localPdfPreview(filePath, suffix);
            }

        })


        var eventHandle = {
            table1Init: function () {

                table.render(common.tableInitParams({
                    elem: '#table1_1',
                    height: false,
                    url: baseUrl + 'meetingmgr/tiolMeeting/selectUncheckMeetingFilePage',
                    data: [{}],
                    method: 'post',
                    where: {
                        'seId': seId,
                        'fiName': fiName,
                        'busType': 'TIOL_MEETING',
                        'isIncludeChild': false
                    },
                    page: true,
                    defaultToolbar: [],
                    cols: [
                        [
                            { type: "numbers", title: "序号", width: 60, },
                            { field: 'meetingName', title: '会议名称' },
                            { field: 'meetingTime', title: '会议日期' },
                            { field: 'fiOriginalName', title: '文件名' },
                            { field: 'fiFileTypeName', title: '文件类型' },
                            {
                                field: 'ggCreateDatetime', width: 200, align: 'center', title: '创建日期'
                                , templet: function (rowData) {
                                    return util.toDateString(rowData.ggCreateDatetime, 'yyyy-MM-dd');
                                }
                            },
                            {
                                field: '', title: '操作', align: "center", width: 250, fixed: 'right', templet: "#table1_1Oper"
                            }
                        ]
                    ],
                    done: function (data) {
                        $('.total1').text(data.data.length);
                        common.fetchPost('meetingmgr/tiolMeeting/selectCheckFileCount', { "seId": seId, "busType": "TIOL_MEETING", "fiName": fiName }, function (res) {
                            $('.ready1').text(res.object.checkCount || 0);
                        })
                    }
                }));

                // table.render(common.tableInitParams({
                //     elem: '#table1_2',
                //     height: false,
                //     url: baseUrl + 'meetingmgr/tiolMeeting/selectRestoreFileMeetingPage',
                //     data: [{}],
                //     method: 'post',
                //     where: {
                //         'seId': seId,
                //         'fiName': fiName,
                //         'busType': 'TIOL_MEETING'
                //     },
                //     page: true,
                //     defaultToolbar: [],

                // var radioChoose1 = false;

                // table.on('radio(table1_2)', function (obj) {

                //     if (obj.checked) {
                //         radioChoose1 = true;
                //     } else {
                //         radioChoose1 = false;
                //     }

                // });

                // table.on('rowDouble(table1_1)', function (obj) {
                //     table.reload('table1_2', {
                //         where: { resId: obj.data.resId }
                //     })

                // });

                table.on('tool(table1_1)', function (obj) {
                    var data = obj.data;
                    switch (obj.event) {
                        case 'view'://编辑
                            layer.confirm('确定绑定该会议?', function () {
                                var layerLoader = common.layerLoader();
                                common.fetchPost("meetingmgr/tiolMeeting/bindAttachment", { "filePath": filePath, 'fiId': data.fiId, 'resId': data.resId }, function (res) {
                                    layer.close(layerLoader);
                                    if (res.success) {
                                        layer.alert("绑定成功");
                                        table.reload('table1_1');
                                        table.reload('table1_2');
                                    } else {
                                        layer.alert('绑定失败:' + res.resultMessage);
                                    }
                                }, function (err) {
                                    layer.close(layerLoader);
                                    layer.alert('绑定失败:' + err.resultMessage);
                                })
                            })
                            break;
                        case 'edit'://编辑
                            if (!data.meetingId) {
                                layer.alert('本当信息为脏数据不可打开编辑，请联系系统管理员！');
                                return false;
                            };
                            var editLayer = layer.open({
                                title: [data.meetingTypeName+'会议'],
                                type: 2,
                                content: baseUrl + '/src/page/ys/hygl/meetingAdd.html?flowStatusId=' + data.flowStatusId + '&formOperType=' + 'edit' + '&dataObj=' + data.meetingId + '&meetingId=' + data.meetingId + '&meetingTypeName=' + encodeURIComponent(data.meetingTypeName) + '&meetingTypeId=' + data.meetingTypeId + '&meetingTypeCode=' + data.meetingTypeCode,
                                maxmin: true,
                                end: function () {
                                    table.reload("table1_1");
                                }
                            });
                            layer.full(editLayer);
                            break;
                        case 'done'://已自行补传
                            common.fetchPost('meetingmgr/tiolMeeting/alreadyUpliadMeetingFile', { 'meetingId': data.meetingId, 'fiFileType': data.fiFileType, 'fiOriginalName': data.fiOriginalName }, function (res) {
                                if (res.success) {
                                    if (res.object == '0') {
                                        layer.alert('当前信息未自行补传，请使用本条数据的【编辑】按钮完成补传！');
                                    }
                                    if (res.object == '1') {
                                        common.fetchPost('meetingmgr/tiolMeeting/alreadyUpliadFile', { 'fiId': data.fiId }, function (res2) {
                                            if (res2.success) {
                                                layer.alert('标识成功');
                                                table.reload("table1_1");
                                            } else {
                                                layer.alert('标识失败：' + res2.resultMessage);
                                            }
                                        })
                                    }
                                    if (res.object == '2') {
                                        layer.confirm('该会议中同一附件类型下，已上传文件，但不存在同名文件，确定将其标识为已自行上传？', function () {
                                            var layerLoader = common.layerLoader();
                                            common.fetchPost('meetingmgr/tiolMeeting/alreadyUpliadFile', { 'fiId': data.fiId }, function (res2) {
                                                layer.close(layerLoader);
                                                if (res2.success) {
                                                    layer.alert('标识成功');
                                                    table.reload("table1_1");
                                                } else {
                                                    layer.alert('标识失败：' + res2.resultMessage);
                                                }
                                            }, function (err) {
                                                layer.close(layerLoader);
                                                layer.alert('标识失败：' + err.resultMessage);
                                            })
                                        });
                                    }
                                } else {
                                    layer.alert(res.resultMessage);
                                }

                            }, function () { });
                            break;
                    }
                });







            },
            table2Init: function () {

                table.render(common.tableInitParams({
                    elem: '#table2_1',
                    height: false,
                    url: baseUrl + 'meetingmgr/tiolMeeting/selectUncheckSubjectFilePage',

                    },
                    page: true,
                    defaultToolbar: [],
                    cols: [
                        [
                            { type: "numbers", title: "序号", width: 60, },

                            { field: 'meetingTime', title: '会议日期' },

                                field: '', title: '议案创建日期', templet: function (rowData) {
                                    return util.toDateString(rowData.ggCreateDatetime);
                                }
                            },
                            { field: 'fiOriginalName', title: '文件名' },
                            { field: 'fiUploadTime', title: '文件上传日期' },
                            {
                                field: '', title: '操作', align: "center", width: 250, fixed: 'right', templet: "#yaOper"
                            }
                        ]
                    ],
                    done: function (data) {

                        $('.total2').text(data.data.length);
                        common.fetchPost('meetingmgr/tiolMeeting/selectCheckFileCount', { "seId": seId, "busType": "TIOL_SUBJECT", "fiName": fiName }, function (res) {
                            $('.ready2').text(res.object.checkCount || 0);

                // table.render(common.tableInitParams({
                //     elem: '#table2_2',

                //             { field: 'motionTime', title: '创建日期' },
                //             { type: "radio", title: '操作' }
                //         ]
                //     ]
                // }));

                // var radioChoose2 = false;

                // table.on('radio(table2_2)', function (obj) {

                //     if (obj.checked) {
                //         radioChoose2 = true;
                //     } else {
                //         radioChoose2 = false;
                //     }

                // });

                // table.on('rowDouble(table2_1)', function (obj) {
                //     table.reload('table2_2', {
                //         where: { resId: obj.data.resId }
                //     })

                // });

                table.on('tool(table2_1)', function (obj) {
                    var data = obj.data;
                    switch (obj.event) {
                        case 'view'://编辑
                            // if (!radioChoose2) {
                            //     layer.msg('请选择右侧列表数据');
                            //     return false;
                            // }
                            layer.confirm('确定绑定该议案?', function () {
                                var layerLoader = common.layerLoader();
                                common.fetchPost("meetingmgr/tiolMeeting/bindAttachment", { "filePath": filePath, 'fiId': data.fiId, 'resId': data.resId }, function (res) {
                                    layer.close(layerLoader);
                                    if (res.success) {
                                        layer.alert("绑定成功");
                                        table.reload('table2_1');
                                        table.reload('table2_2');
                                    } else {
                                        layer.alert('绑定失败:' + res.resultMessage);
                                    }
                                }, function (err) {
                                    layer.close(layerLoader);
                                    layer.alert('绑定失败:' + err.resultMessage);
                                })
                            })
                            break;

                        case 'edit'://编辑
                            if (!data.motionId) {
                                layer.alert('本当信息为脏数据不可打开编辑，请联系系统管理员！');
                                return false;
                            };
                            var editLayer = layer.open({
                                title: ['编辑'],
                                type: 2,
                                content: baseUrl + '/src/page/ys/yagl/yaDraftBoxEdit.html?motionId=' + data.motionId +
                                    '&meetingTypeId=' + data.meetingTypeId + '&statusType=' + data.statusType +

                                    '&meetingId=' + data.meetingId,
                                maxmin: true,
                                offset: 't',
                                end: function () {

                                }

                            layer.full(editLayer);
                            break;
                        case 'done'://已自行补传
                            common.fetchPost('meetingmgr/tiolMeeting/alreadyUpliadSubjectFile', { 'motionId': data.motionId, 'fiFileType': data.fiFileType, 'fiOriginalName': data.fiOriginalName }, function (res) {
                                if (res.success) {

                                            if (res2.success) {
