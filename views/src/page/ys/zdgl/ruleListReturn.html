    <script src="./../../../js/layui/layui.js"></script>
    <script charset="utf-8" src="../../../js/lib/echarts-4.1.0.min.js"></script>
    <script charset="utf-8" src="../../../js/lib/echartTheme.js"></script>
    <script>

        layui.config({
            base: '../../../../src/js/',
            version: new Date().getTime()
        }).extend({
            custom: 'common/custom'
        }).use(['layer', 'eleTree', 'table', 'form', 'laytpl', 'element', 'custom', 'laydate', 'util'], function () {
            var table = layui.table;
            var form = layui.form;
            var common = layui.common;
            var element = layui.element;
            var tree = layui.eleTree;
            var laydate = layui.laydate;
            var util = layui.util;
            element.init();
            var baseUrl = '../../../../';
            var currentMenuSmId = $("#currentMenuSmId", window.parent.document).val();


            var eventHandle = {
                pageInit: function () {
                    common.fetchGet('rulemgr/regulation/getRegulationTypeSelect', function (res) {
                        var list = res.list
                        var optionHtml = '<option value="">请选择</option>'
                        for (var i = 0; i < list.length; i++) {
                            optionHtml += '<option value ="' + list[i].trtId + '">' + list[i].trtName + '</option>'
                        }
                        $('#trtName').html(optionHtml)
                        form.render()
                    }, function (err) {
                        layer.alert(err.resultMessage);
                    })
                },
                tableInit: function () {
                    table.render(common.tableInitParams({
                        elem: '#selfRuleReportTable',
                        height: 'full-170',
                        url: baseUrl + 'rulemgr/regulation/listByBack',
                        method: 'post',
                        defaultToolbar: [],
                        cols: [
                            [
                                { type: "numbers", title: "序号", width: 60 },
                                { field: 'regulationName', title: '制度名称', minWidth: 180 },
                                { field: 'trtName', title: '制度类型' },
                                { field: 'regulationTypeName', title: '制度类别', minWidth: 180 },
                                { field: 'formulateDept', title: '制定部门', minWdth: 180,align:"left" },
                                { field: 'auditOrgName', title: '退回操作部门', minWidth: 180 },
                                {
                                    field: 'auditDatetime', title: '退回时间', width: 200, align: 'center', templet: function (rowData) {
                                        return util.toDateString(rowData.auditDatetime, 'yyyy-MM-dd');
                                    }
                                },
                                { field: '', title: '操作', width: 135, toolbar: '#tableOper', fixed: 'right', align: 'center' }
                            ]
                        ],
                        done: function () {
                            common.buttonLimit(currentMenuSmId);
                        }
                    }));
                },
                tableReload: function (where) {
                    table.reload('selfRuleReportTable', {
                        method: 'post',
                        where: where
                    });
                },
                domListen: function () {
                    laydate.render({
                        elem: '#ggUpdateDatetime' //指定元素
                        , range: true
                        , trigger: 'click'
                    });

                    form.on('submit(formSearch)', function (obj) {
                        //表格重载


                        eventHandle.tableReload(obj.field);
                        return false;
                    });
                }
            }
            common.themeSet();
            eventHandle.pageInit()
            eventHandle.tableInit()
            eventHandle.domListen()
            common.toggleArea($('.toggle-btn'), $('.toggle-area'));







            //table监听事件
            table.on('toolbar(selfRuleReportTable)', function (obj) {
                var checkStatus = table.checkStatus(obj.config.id);
                switch (obj.event) {
                    case 'reportLayer':
                        if (checkStatus.data && checkStatus.data.length == 1) {
                            if (checkStatus.data[0].statusType == 6 || checkStatus.data[0].statusType == 10) {
                                layer.msg("选择的制度已经上报!");
                                return false
                            }
                            var url = baseUrl + 'src/page/ys/reportregulation/selfRuleReportView.html?id=' + checkStatus.data[0].regulationId;
                            var editLayer = layer.open({
                                title: '制度上报',
                                type: 2,
                                content: url,
                                maxmin: true,
                                offset: 't',
                                btnAlign: 'lc',
                                btn2: function () {
                                    layer.close(editLayer);
                                },
                                success: function (layero, index) {
                                }
                            });
                            layer.full(editLayer);
                        } else if (checkStatus.data && checkStatus.data.length > 1) {
                            layer.msg("同时只能选择一条制度进行上报");
                        } else {
                            layer.msg("请选择一条制度");
                        }
                        break;
                    case 'refresh':
                        eventHandle.tableReload();
                        break;
                }
            });

            table.on('tool(selfRuleReportTable)', function (obj) {
                var data = obj.data;
                switch (obj.event) {
                    case 'view':
                        var editLayer = layer.open({
                            title: [''],
                            type: 2,
                            content: baseUrl + 'src/page/ys/zdgl/ruleReturnedView.html?view=view&flowAuditId=' + data.flowAuditId,
                            maxmin: true,
                            btn: ['<i class="icon iconfont icon-button-cha-2" style="margin-right: 3px"></i>关闭'],
                            btnAlign: 'lc'
                        });
                        layer.full(editLayer);
                        break;
                }
            });




            common.buttonLimit(currentMenuSmId);
            common.columnSide();
        });

    </script>
