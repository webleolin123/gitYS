                        for (var i = 0; i < list.length; i++) {
                            optionHtml += '<option value ="' + list[i].trtId + '">' + list[i].trtName + '</option>'
                        }
                        $('#trtName').html(optionHtml)
                        form.render()
                    }, function (err) {
                        layer.alert(err.resultMessage);
                    })
                },
                tableInit: function () {
                    table.render(common.tableInitParams({
                        elem: '#selfRuleReportTable',
                        height: 'full-170',
                        url: baseUrl + 'rulemgr/regulation/toBackList',
                        // data:[{}],
                        method: 'post',
                        toolbar: '#tableToolBar',

                            common.buttonLimit(currentMenuSmId);

                                $('#leftTree').css({ 'height': $(document).height() - 180 + 'px' });
                            }, 100);

                        }
                    }));
                },
                tableReload: function (where) {
                    table.reload('selfRuleReportTable', {
                        method: 'post',
                        where: where
                    });
                },
                domListen: function () {
                    laydate.render({
                        elem: 'input[name=auditDatetime]',
                        type: 'date'
                        , trigger: 'click'
                        , range: true
                    });
                    form.on('submit(formSearch)', function (obj) {
                        //表格重载
                        var objs = obj.field

                    //table监听事件

                            case 'submit'://提交
                                if (checkStatus.data.length === 0) {
                                    layer.msg('至少选择一条制度');
                                    return false;
                                }

                                layer.confirm('确定提交选中制度?', { icon: 3, title: '提示', offset: '150px' }, function (index) {
                                    var ids = [];
                                    for (var i = 0; i < checkStatus.data.length; i++) {
                                            ids.push(checkStatus.data[i]['regulationId'])

                                    var layerLoader = common.layerLoader();

                                            layer.alert(res.resultMessage, {
                                                btn: ['<i class="icon iconfont icon-button-cha-2" style="margin-right: 3px"></i>关闭'],

                                                time: 20000
                                            });
                                        } else {
                                            table.reload("selfRuleReportTable");
                                            layer.alert('提交成功，请到已提交和本企业制度报送模块进行下一步操作。');

                                        }

                                                layer.close(layerLoader);

                                                layer.msg('删除成功');
