                            layer.msg('请选择一条制度进行退回')
                        }
                        break;
                    case 'ruleWithdraw':
                        //制度撤回
                        if (checkStatus.data.length > 0) {
                            layer.confirm('确定撤回选中项制度?', { icon: 3, title: '提示', offset: '150px' }, function (index) {
                                var ids = [];
                                for (var i = 0; i < checkStatus.data.length; i++) {
                                    if (checkStatus.data[i]['nodeStatus'] != 10) {
                                        layer.alert("选中项存在未上报国资委制度，无法撤回！");
                                        return false;
                                    }
                                    ids.push(checkStatus.data[i]['regulationId']);
                                }
                                var layerLoader = common.layerLoader();
                                common.fetchPost('rulemgr/reportRegulation/reportRegulation',
                                    { 'regulationIds': ids.join(','), 'auditResultCode': '5' },
                                    function (result) {
                                        layer.close(layerLoader);
                                        if (result.success) {
                                            eventHandle.tableReload()
                                            layer.msg('成功');

                                        } else {
                                            layer.msg(result.resultMessage);
                                        }

                                    }, function () {
                                        layer.close(layerLoader);
                                    });

                                layer.close(index);
                            });
                        } else {
                            layer.msg('请选择撤回项')
                        }

                        layer.full(viewRule);
                        break;
                    case 'rejectRule':
                        var rejectRule = layer.confirm('制度将退回至上报单位的填报模块？', {
                            btn: ['<i class="fa fa-check-circle"></i>确定', '<i class="icon iconfont icon-button-cha-2" style="margin-right: 3px"></i>取消'] //按钮
                        }, function () {
                            var param = {
                                regulationId: data.regulationId
                            }
                            common.fetchPost(rejectSubRegulationUrl, param, function (res) {
                                if (res.success) {
                                    layer.msg("制度退回成功！");
                                    eventHandle.tableReload();
                                } else {
                                    var msg = '退回失败';
