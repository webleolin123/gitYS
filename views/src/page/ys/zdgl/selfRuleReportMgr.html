    <script>

        layui.config({
            base: '../../../../src/js/',
            version: new Date().getTime()
        }).extend({
            custom: 'common/custom'
        }).use(['layer', 'eleTree', 'table', 'form', 'laytpl', 'element', 'custom', 'laydate', 'util'], function () {
            var table = layui.table;
            var form = layui.form;
            var common = layui.common;
            var element = layui.element;
            var tree = layui.eleTree;
            var laydate = layui.laydate;
            var util = layui.util;
            var isThisDept = true;//是否查询本部门已提交
            element.init();
            var baseUrl = '../../../../';
            var currentMenuSmId = $("#currentMenuSmId", window.parent.document).val();


            var eventHandle = {
                pageInit: function () {
                    common.fetchGet('rulemgr/regulation/getRegulationTypeSelect', function (res) {
                        var list = res.list
                        var optionHtml = '<option value="">请选择</option>'
                        for (var i = 0; i < list.length; i++) {
                            optionHtml += '<option value ="' + list[i].trtId + '">' + list[i].trtName + '</option>'
                        }
                        $('#trtName').html(optionHtml)
                        form.render()
                    }, function (err) {
                        layer.alert(err.resultMessage);
                    })
                },
                tableInit: function () {
                    table.render(common.tableInitParams({
                        elem: '#selfRuleReportTable',
                        height: 'full-170',
                        url: baseUrl + 'rulemgr/regulation/submittedList',
                        method: 'post',
                        defaultToolbar: [],
                        toolbar: '#tableToolBar',
                        where :{
                            'isThisDept': isThisDept
                        },
                        cols: [
                            [
                                { type: 'checkbox' },
                                { type: "numbers", title: "序号", width: 60 },
                                { field: 'regulationName', title: '制度名称', minWidth: 180 },
                                { field: 'trtName', title: '制度类型' },
                                { field: 'regulationTypeName', title: '制度类别', minWidth: 100 },
                                { field: 'formulateDept', title: '制定部门', minWidth: 400, align: "left",templet:function(rowData){
                                   return common.deptSplit(rowData.formulateDept);
                                } },
                                {
                                    field: 'commitDatetime', title: '提交日期', align: 'center', minWidth: 160, templet: function (rowData) {
                                        return util.toDateString(rowData.commitDatetime, 'yyyy-MM-dd');
                                    }
                                },
                                {
                                    field: 'reportDatetime', title: '报送日期', align: 'center', minWidth: 160, templet: function (rowData) {
                                        return rowData.reportDatetime == null ? '-' : util.toDateString(rowData.reportDatetime, 'yyyy-MM-dd');
                                    }
                                },
                                {
                                    field: 'nodeStatus', title: '已报国资委', align: "center", width: 135,
                                    templet: function (rowData) {
                                        if (rowData['nodeStatus'] == 10) {
                                            return '<span class="green">是</span>';
                                        } else {
                                            return '<span class="red">否</span>';
                                        }
                                    }
                                },

                                {
                                    field: '', title: '操作', align: "center", width: 150, fixed: 'right', toolbar: '#tableOper33'

                                }
                            ]
                        ],
                        done: function () {
                            common.buttonLimit(currentMenuSmId);
                            setTimeout(function () {
                                $('#leftTree').css({ 'height': $(document).height() - 180 + 'px' });
                            }, 100);

                        }
                    }));
                },
                tableReload: function (where) {
                    table.reload('selfRuleReportTable', {
                        method: 'post',
                        where: where
                    });
                },
                domListen: function () {
                    // 日期格式
                    laydate.render({
                        elem: '#commitDatetime' //指定元素
                        , range: true
                        , trigger: 'click'
                    });
                    // 表格搜索
                    form.on('submit(formSearch)', function (obj) {
                        //表格重载
                        eventHandle.tableReload(obj.field);
                        return false;
                    });
                }
            }
            common.themeSet();
            eventHandle.pageInit()
            eventHandle.tableInit()
            eventHandle.domListen()

            common.toggleArea($('.toggle-btn'), $('.toggle-area'));







            //table监听事件
            table.on('toolbar(selfRuleReportTable)', function (obj) {
                var checkStatus = table.checkStatus(obj.config.id);
                switch (obj.event) {
                    case 'reportLayer':
                        if (checkStatus.data && checkStatus.data.length == 1) {
                            if (checkStatus.data[0].statusType == 6 || checkStatus.data[0].statusType == 10) {
                                layer.msg("选择的制度已经上报!");
                                return false
                            }
                            layer.confirm('确定报送选中项制度?', { icon: 3, title: '提示', offset: '150px' }, function (index) {
                                var layerLoader = common.layerLoader();
                                common.fetchPost('rulemgr/reportRegulation/reportRegulation',
                                    { 'regulationIds': checkStatus.data[0].regulationId, 'auditResultCode': '2' },
                                    function (result) {
                                        layer.close(layerLoader);
                                        if (result.success) {
                                            eventHandle.tableReload();
                                            layer.msg('成功');

                                        } else {
                                            layer.msg(result.resultMessage);
                                        }

                                    }, function () {
                                        layer.close(layerLoader);
                                    });

                                layer.close(index);
                            });
                            // var url = baseUrl + 'src/page/ys/reportregulation/selfRuleReportView.html?id=' + checkStatus.data[0].regulationId;
                            // var editLayer = layer.open({
                            //     title: '制度上报',
                            //     type: 2,
                            //     content: url,
                            //     maxmin: true,
                            //     offset: 't',
                            //     btnAlign: 'lc',
                            //     btn2: function () {
                            //         layer.close(editLayer);
                            //     },
                            //     success: function (layero, index) {
                            //     }
                            // });
                            // layer.full(editLayer);
                        } else if (checkStatus.data && checkStatus.data.length > 1) {
                            layer.msg("同时只能选择一条制度进行上报");
                        } else {
                            layer.msg("请选择一条制度");
                        }
                        break;
                    case 'refresh':
                        eventHandle.tableReload();
                        break;
                    case 'checkRule':
                        //制度检查

                        var ids = [];
                        for (var i = 0; i < checkStatus.data.length; i++) {
                            ids.push(checkStatus.data[i]['regulationId'])
                        }
                        layer.confirm('确定检查制度?', { icon: 3, title: '提示', offset: '150px' }, function (index) {

                            var layerLoader = common.layerLoader();
                            common.fetchPost('rulemgr/regulationException/reportRegulation', { 'exceptionIds': "" }, function (result) {
                                layer.close(layerLoader);
                                if (result.success) {
                                    eventHandle.tableReload();
                                    layer.msg('检查无任何问题');
                                } else {
                                    layer.msg(result.resultMessage);
                                }

                            }, function () {
                                layer.close(layerLoader);
                                layer.msg('检查失败');
                            });
                            layer.close(index);
                        });


                        break;

                    case 'exportSubmitedRule':
                        var ids = [];
                        for (var i = 0; i < checkStatus.data.length; i++) {
                            ids.push(checkStatus.data[i]['regulationId'])
                        }
                        var formData = $("#ruleSearchForm").serialize();
                        formData += '&regulationId='+ids.join(',');
                        formData += '&isThisDept='+isThisDept;
                        window.location.href = "/rulemgr/regulation/exportSumbitMeetingInfo?" + formData;
                        break;

                    case 'ruleBack':
                        if (checkStatus.data.length === 1) {

                            var regulationTextLayer = layer.open({
                                type: 1,
                                content: $("#ruleBack").html(),
                                title: "退回信息",
                                area: ["800px", "300px"],
                                success: function (obj) {
                                    form.on('submit(ruleBack)', function (obj) {
                                        var layerLoader = common.layerLoader();
                                        common.fetchPost('rulemgr/reportRegulation/reportRegulation',
                                            { 'regulationIds': checkStatus.data[0].regulationId, 'auditResultCode': '3', 'auditOpnion': obj.field.auditOpnion }, function (result) {
                                                layer.close(layerLoader);
                                                if (result.success) {
                                                    eventHandle.tableReload();
                                                    layer.close(layerLoader);
                                                    layer.close(regulationTextLayer);
                                                    layer.msg('退回成功');

                                                } else {
                                                    layer.close(layerLoader);
                                                    layer.close(regulationTextLayer);
                                                    layer.msg(result.resultMessage);
                                                }

                                            }, function (err) {
                                                layer.close(layerLoader);
                                                layer.close(regulationTextLayer);
                                                layer.alert(err.resultMessage);
                                            });
                                        return false;
                                    })

                                    $(".btnClose").on("click", function () {
                                        layer.close(regulationTextLayer);
                                    });
                                }
                            })

                            // layer.prompt({ title: '确认退回该制度', formType: 0, title: '请输入退回原因' }, function (text, index) {
                            //     var layerLoader = common.layerLoader();
                            //     common.fetchPost('rulemgr/reportRegulation/reportRegulation',
                            //         { 'regulationIds': checkStatus.data[0].regulationId, 'auditResultCode': '3' ,'auditOpnion': }, function (result) {
                            //             layer.close(layerLoader);
                            //             if (result.success) {
                            //                 eventHandle.tableReload()
                            //                 layer.msg('成功');

                            //             } else {
                            //                 layer.msg(result.resultMessage);
                            //             }

                            //         }, function (err) {
                            //             layer.alert(err.resultMessage);
                            //             layer.close(layerLoader);
                            //         });

                            //     layer.close(index);

                            // });

                        } else if (checkStatus.data.length === 0) {
                            layer.msg('请选择退回项');

                        } else {
                            layer.msg('请选择一条制度进行退回');
                        }
                        break;

                    case 'ruleWithdraw':
                        //制度撤回
                        if (checkStatus.data.length > 0) {
                            var ids = [];
                            for (var i = 0; i < checkStatus.data.length; i++) {
                                ids.push(checkStatus.data[i]['regulationId'])
                            }
                            layer.confirm('确定撤回选中项制度?', { icon: 3, title: '提示', offset: '150px' }, function (index) {
                                var layerLoader = common.layerLoader();
                                common.fetchPost('rulemgr/reportRegulation/reportRegulation',
                                    { 'regulationIds': ids.join(','), 'auditResultCode': '5' },
                                    function (result) {
                                        layer.close(layerLoader);
                                        if (result.success) {
                                            eventHandle.tableReload();
                                            layer.msg('成功');

                                        } else {
                                            layer.msg(result.resultMessage);
                                        }

                                    }, function () {
                                        layer.close(layerLoader);
                                    });

                                layer.close(index);
                            });
                        } else {
                            layer.msg('请选择撤回项');
                        }
                        break;

                    case 'invalidFile':
                        //作废报送
                        if (checkStatus.data.length > 0) {
                            layer.confirm('确定作废报送该制度?', { icon: 3, title: '提示', offset: '150px' }, function (index) {
                                var ids = [];
                                for (var i = 0; i < checkStatus.data.length; i++) {
                                    ids.push(checkStatus.data[i]['regulationId']);
                                }
                                var layerLoader = common.layerLoader();
                                common.fetchPost('rulemgr/reportRegulation/reportRegulation',
                                    { 'regulationIds': ids.join(','), 'auditResultCode': '6' }, function (result) {
                                        layer.close(layerLoader);
                                        if (result.success) {
                                            eventHandle.tableReload()
                                            layer.msg('成功');

                                        } else {
                                            layer.msg(result.resultMessage);
                                        }

                                    }, function () {
                                        layer.close(layerLoader);
                                    });

                                layer.close(index);
                            });
                        } else {
                            layer.msg('请选择作废报送制度')
                        }
                        break;
                }
            });

            table.on('tool(selfRuleReportTable)', function (obj) {
                var data = obj.data;
                switch (obj.event) {
                    case 'reportPreview':
                        var reportPreview = layer.open({
                            title: '上报预览',
                            maxmin: false,
                            offset: '1px',
                            type: 1,//页面层
                            area: ['100%', '700px'],
                            shadeClose: false,
                            content: $('.reportLayer').html(),
                            btn: ['<i class="icon iconfont icon-button-cha-2" style="margin-right: 3px"></i>关闭'],
                            btnAlign: 'c',
                            success: function (obj) {
                                var statusParam = {
                                    regulationId: data.regulationId
                                }
                                common.fetchPost(getRuleStatusUrl, statusParam, function (res) {
                                    if (res.success && res.object) {
                                        $(obj.selector).find("#reportCompany").html(res.object.waitSeName);
                                    }
                                });
                                var parent = $(obj.selector);
                                table.render(common.tableInitParams({
                                    elem: parent.find('#ruleTextTable'),
                                    height: '250px',
                                    id: 'ruleTextTable',
                                    url: getTextUrl,
                                    where: {
                                        pageNum: 1,
                                        pareSize: 10,
                                        curr: 1,
                                        resId: data.regulationId,
                                        sdPcode: "REGULATION_TEXT_TYPE"
                                    },
                                    cols: [
                                        [
                                            { type: 'checkbox', LAY_CHECKED: false },
                                            { type: "numbers", title: "序号", width: 60 },
                                            {
                                                field: 'fileName', title: '文件名称', width: 500,
                                                templet: function (rowData) {
                                                    return rowData.fiName + '.' + rowData.fiSuffix;
                                                }
                                            },
                                            { field: 'sdName', title: '文本类型', width: 200 },
                                            { field: 'fiUploadTime', title: '上传时间', width: 200 },
                                            { field: 'ggMemo', title: '备注' },
                                            {
                                                field: '', title: '操作', width: 80, templet: function () {
                                                    return '<a class="layui-btn layui-btn-xs layui-btn-primary" lay-event="downloadFile">下载</a>';
                                                }
                                            }
                                        ]
                                    ],
                                    page: false,
                                    done: function (res) {
                                        var tableData = res.data;
                                        var selectUrl = baseUrl + 'rulemgr/reportRegulationSelectInfo/querySelectFileList?regulationId=' + data.regulationId
                                        common.fetchGet(selectUrl, function (selectres) {
                                            if (!selectres.success) {
                                                return;
                                            }

                                            for (var i = 0; i < tableData.length; i++) {
                                                for (var j = 0; j < selectres.list.length; j++) {
                                                    //数据id和要勾选的id相同时checkbox选中
                                                    if (tableData[i].textId == selectres.list[j].fiId) {
