                        btn2: function (index, layero) {
                            layer.close(index);
                        },
                        success: function (layero, index) {
                            common.fetchGet('meetingmgr/enterpriseExtend/selectShareholderTree?rootId=-1', function (res) {
                                for(var i=0; i<res.list.length;i++){
                                    if(res.list[i].id=='-1'){
                                        res.list[i].title = '国务院国资委';
                                        res.list[i].name = '国务院国资委';
                                        break;
                                    }
                                }


                                var eleTreeId = tree.render({
                                    showLine: true,
                                    elem: '#changeShareholderTree',

                $("[name='sePidName']").on("click", function (e) {
                    $('#newShareholderName').val('');
                    $('#newShareholderId').val('');
                    var changeSLayer = layer.open({

                        title: "选择上级企业",
                        content: $(".changeShareholderLayer").html(),
                        area: ['400px', '500px'],
                        btnAlign: "c",
                        btn: ['<i class="fa fa-check-circle"></i>确定', '<i class="icon iconfont icon-button-cha-2" style="margin-right: 3px"></i>关闭'],
                        yes: function (index, layero) {
                            if ($("#newShareholderId").val() == "") {
                                layer.msg("请选择控股股东");
                                return;
                            }

                            if ($("input[name=sePid]").val() != $("#newShareholderId").val()) {
                                layer.confirm('点击确定按钮将后修改立即生效。确定要修改上级企业为[' + $("#newShareholderName").val() + ']？', {
                                    icon: 3,
                                    title: '提示',
                                    offset: '150px'
                                }, function (index) {
                                    //调后台改变企业层级接口
                                    var sURL = baseUrl + "sysmgr/sysEnterprise/changeParentEnterprise";
                                    var param = {};
                                    param.seId = $("input[name=teeSeId]").val();
                                    param.sePid = $("#newShareholderId").val();
                                    var loadingIndex = common.layerLoader();
                                    common.fetchPost(sURL, param, function (obj) {
                                        layer.close(loadingIndex);
                                        layer.close(changeSLayer);
                                        $("input[name=sePid]").val($("#newShareholderId").val());
                                        $("input[name=sePidName]").val($("#newShareholderName").val());
                                        layer.msg("改变上级企业成功");
                                    }, function (obj) {
                                        layer.close(loadingIndex);
                                        layer.msg(obj.resultMessage);
                                    })
                                });

                            } else {
                                layer.close(changeSLayer);
                            }
                        },
                        btn2: function (index, layero) {
                            layer.close(index);
                        },
                        success: function (layero, index) {
                            common.fetchGet('sysmgr/sysEnterprise/selectAllDescendantNodeFromRootNode?treeType=enterpriseTree&rootId=-1', function (res) {
                                var eleTreeId = tree.render({
                                    showLine: true,
                                    elem: '#changeShareholderTree',
                                    "expandOnClickNode": true,
                                    data: common.arrayToTreeJson(res.list || [], "id", "pid", "children"),
                                    defaultExpandAll: true,
                                    request: {
                                        name: "title",
                                        key: "id",
                                        children: "children",
                                        checked: "checked",
                                        disabled: "disabled",
                                        isLeaf: "isLeaf",
                                        extendAttr: "extendAttr"
                                    },
                                    lazy: false,
                                    response: {// 对于后台数据重新定义名字
                                        dataName: "list"
                                    },
                                    searchNodeMethod: function (value, data) {
                                        if (!value) return true;

                                        return data.title.indexOf(value) !== -1;
                                    }
                                });
                                //$('#changeShareholderTree').find('.eleTree-node-content-label').eq(0).trigger('click');
                            }, false, false);

                            tree.on("nodeClick(changeShareholderTree)", function (obj) {
                                $("#newShareholderId").val(obj.data.currentData.id);
                                $("#newShareholderName").val(obj.data.currentData.name);
                            });
                        }
                    });
                });

                form.on('select(nationChanged)', function (data) {
                    $('input[name=seAreaId]').val('');
                    $('input[name=seAreaName]').val('');

                    if (data.value === 'CHN') {
                        $('input[name=seOutsideFlag]').val('1');//境内。注：seOutsideFlag字段0表示境外，1表示境内
                        $('#div_jw').hide();
                        $('#div_jn').show();
                        $('.jnInp').attr("lay-verify", "required");
                        $('.jwInp').removeAttr("lay-verify");
                    }
                    else {
                        $('input[name=seOutsideFlag]').val('0');//境外。注：seOutsideFlag字段0表示境外，1表示境内
                        $('#div_jw').show();
                        $('#div_jn').hide();
                        $('.jwInp').attr("lay-verify", "required");
                        $('.jnInp').removeAttr("lay-verify");
                    }
                });
            }

            common.selectDataSet({
                elem: $('[name=seNation]'),
                url: 'sysmgr/sysArea/selectSysAreaTree?id=-1',
                responseList: 'list',
                method: 'get',//默认为get
                optionText: 'name',
                optionValue: 'id',
                success: function (data) {
                    form.render('select');
                }
            });

            function teeETypeChange(teeEType) {
                if (teeEType == 2) {
                    $('#kgs').show();
                    $('#stqy').hide();
                } else if (teeEType == 0) {
                    $('#kgs').hide();
                    $('#stqy').show();
                } else {
                    $('#kgs').hide();
                    $('#stqy').hide();
                }
            }

            form.on('radio(teeEType)', function (data) {
                teeETypeChange(data.value);
                form.render('radio');
            });

            initForm();

            form.on('submit(saveBtn)', function (obj) {
                var url = 'meetingmgr/enterpriseExtend/saveTiolEnterpriseExtend';
                var params = {};
                /*if(obj.seOutsideFlag === '0'){//境外
                    obj.seComcode = null;
                }
                else{//境内
                    obj.seEnName = null;
                    obj.seUnitcode = null;
                    obj.seOverseasSpeReq = null;
                }*/

                $.extend(params, obj.field);
                var loadingIndex = common.layerLoader();
                common.fetchPost(url, params, function (res) {
                    layer.close(loadingIndex);
                    if (res.success) {
                        layer.msg('保存成功');
                        
                        setTimeout(function () { 
                            
                            parent.layer.closeAll();
                         },1000);
                        
                    } else {
                        layer.alert(res.resultMessage || '保存失败');
                    }
                }, function (err) {
                    layer.close(loadingIndex);
                    layer.alert(err.resultMessage || '保存失败');
                });
                return false;
            });

            if (fromList) {
                $('#closeBtn').show();
                $("#closeBtn").off('click').on("click", function () {
                    parent.layer.closeAll();
                    return false;
                });
            }
            else{
                $('#saveBtn').attr('permission-btn', 'qyxx_xxws_save');
            }

            //按钮权限
            common.buttonLimit($("#currentMenuSmId", window.parent.document).val(), function (res) {
                //输入所有可操作的按钮集合
                var list = res['list'] ? res['list'] : [];

            });
