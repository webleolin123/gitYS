    <div class="moduleBox">
        <form class="layui-form form-theme3">
            <div class="layui-row layui-col-space10">
                <div class="layui-col-md6">

                        <label class="layui-form-label "><b class="red">*</b>事项清单名称:</label>

                            <input type="text" class="layui-input" lay-verify="required" placeholder="请输入事项清单名称">
                        </div>
                    </div>
                </div>
                <div class="layui-col-md6">
                    <div class="layui-form-item">
                        <label class="layui-form-label "><b class="red">*</b>版本号(年份):</label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input" lay-verify="required">
                        </div>
                    </div>
                </div>
                <div class="layui-col-md6">
                    <div class="layui-form-item">
                        <label class="layui-form-label "><b class="red">*</b>生效日期:</label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input" lay-verify="required" name="date1">
                        </div>
                    </div>
                </div>
                <div class="layui-col-md6">
                    <div class="layui-form-item">
                        <label class="layui-form-label "><b class="red">*</b>失效日期:</label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input" lay-verify="required" name="date2">

                    </div>
                </div>
                <div class="layui-col-md12">
                    <div class="layui-form-item">
                        <label class="layui-form-label "><b class="red">*</b>清单描述:</label>
                        <div class="layui-input-block">
                            <textarea name="remark" class="layui-textarea" placeholder="请输入清单描述"></textarea>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md12 fileUploadListArea">
                    <div class="layui-form-item">
                        <label class="layui-form-label"><b class="red">*</b>佐证:</label>
                        <div class="layui-input-block">
                            <div class="fileUploadList" id="fileUploadListBox">
                                <ul class="clearFix" style="border-bottom: none;padding-top: 0">
                                    <li class="firstBox" id="fileUploadList">
                                        <i class="fa fa-plus"></i>
                                    </li>
                                    <!--<li filename="这是个文件名称这是个文件名称这是个文件名称">
                                        <div class="fileSingleBox">
                                            <p class="fileName" title="这是个文件名称这是个文件名称这是个文件名称">
                                                这是个文件名称这是个文件名称这是个文件名称
                                            </p>
                                            <p>
                                                <i class="fa fa-file-text-o"></i><b
                                                    class="fileSize">74.kb</b>
                                            </p>
                                            <div class="box-close-btn fileDelete">
                                                <i class="fa fa-close"></i>
                                            </div>
                                        </div>
                                    </li>-->
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="content-wrap">
    <div class="layui-row layui-col-space10">
        <div class="layui-card">
            <div class="layui-card-header layui-card-header-custom"><span><i></i>事项清单版本</span></div>
            <div class="layui-card-body">
                <form action="" class="layui-form layui-form-pane">
                    <div class="layui-row layui-col-space10">
                        <div class="layui-col-xs4">
                            <div class="layui-form-item">
                                <label class="layui-form-label">事项清单名称</label>
                                <div class="layui-input-block">
                                    <input type="text" name="smName" placeholder="请输入会议名称" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-xs4">
                            <div class="layui-form-item">
                                <label class="layui-form-label">版本号</label>
                                <div class="layui-input-block">
                                    <input type="text" name="date1" placeholder="请选择时间" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </div>
                        <div class="toggle-area layui-col-space10">
                            <div class="layui-col-xs4">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">生效日期</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="date1" placeholder="请选择时间" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="formSearch-btnArea">
                            <button class="layui-btn" lay-submit lay-filter="formSearch"><i class="fa fa-search"></i>查询</button>
                            <button type="reset" class="layui-btn layui-btn-primary"><i class="fa fa-eraser"></i>重置</button>
                            <a class="toggle-btn">
                                <span>展开</span>
                                <i class="fa fa-angle-up"></i>
                            </a>
                        </div>
                    </div>
                </form>
            </div>
            <div class="layui-card">
                <div class="layui-card-body" style="padding-top: 0">
                    <table id="table1" lay-filter="table1"></table>
                    <script type="text/html" id="tableToolBar">
                        <div class="layui-btn-container">
                            <button class="layui-btn layui-btn-sm" lay-event="add" >
                                <i class="layui-icon">&#xe608;</i> 新增
                            </button>
                            <button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="delete" >
                                <i class="layui-icon">&#xe640;</i> 删除
                            </button>
                            <button class="layui-btn layui-btn-sm layui-btn-danger" permission-btn="" lay-event="report">
                                <i class="icon iconfont icon-button-sc-1"></i> 报送
                            </button>
                            <button class="layui-btn layui-btn-sm layui-btn-danger" permission-btn="" lay-event="revoke">
                                <i class="layui-icon">&#xe640;</i> 撤回
                            </button>
                            <button class="layui-btn layui-btn-sm layui-btn-danger" permission-btn="" lay-event="obsolete">
                                <i class="icon iconfont icon-button-sc-1"></i> 作废报送
                            </button>
                        </div>
                    </script>

                    <script type="text/html" id="tableOper">
                        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="view">查看</a>
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="./../../../js/layui/layui.js"></script>
<script>

    layui.config({
        base: '../../../../src/js/',
        version: new Date().getTime()
    }).use(['layer','form','common','laydate','table'],function () {
        var form=layui.form;
        var common=layui.common;
        var table=layui.table;
        var laydate = layui.laydate;
        var baseUrl='../../../../';
        common.themeSet();
        common.toggleArea($('.toggle-btn'),$('.toggle-area'));
        laydate.render({
            elem: '[name=date1]',
            range: true,
            type:'date',
            trigger: 'click'
        });

        table.render(common.tableInitParams({
            elem: '#table1',
            // url: baseUrl+'meetingmgr/tiolMeeting/selectBackMeetingPage',
            method:'post',
            toolbar:'#tableToolBar',
            data:[{}],
            cols: [
                [
                    {type:'checkbox'},
                    {type: 'numbers', title: '序号'},
                    {field: 'meetingName', title: '事项清单名称',minWidth:200},
                    {field: 'meetingTypeName', title: '版本号',minWidth:110},
                    {field: 'backOrgName', title: '生效日期',minWidth:110},
                    {field: 'backOrgName', title: '失效日期',minWidth:110},
                    {field: 'auditDatetime', title: '报送日期',minWidth:140},
                    {field: 'auditDatetime', title: '已报国资委',minWidth:140},
                    {field: '', title: '操作', width: 120, toolbar:'#tableOper',fixed: 'right'},
                ]
            ],
            done: function () {
                common.buttonLimit();
            }
        }));

        table.on('toolbar(table1)',function (obj) {

            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
                case 'add':
                    var addLayer=layer.open({
                        offset: '10px',
                        title:'新增事项清单版本信息',
                        maxmin: false,
                        area: ['80%'],
                        type: 1,//页面层
                        shadeClose: false,
                        btn:['<i class="fa fa-check-circle"></i>确定','<i class="icon iconfont icon-button-cha-2" style="margin-right: 3px"></i>取消'],
                        btnAlign:'c',

                        content:$('.addLater').html(),//加载该区域的html
                        success:function(obj) {
                            var parent=$(obj.selector);

                            //佐证
                            common.fileUploadList({
                                elem: parent.find('#fileUploadList'),
                                appendArea: $('#fileUploadListBox ul'),
                                url: baseUrl + 'zuul/dfsmgr/file/fileUpload',
                                auto: true,
                                // bindAction:$('#saveData'),
                                data: {
                                    resId: function () {
                                       return 1
                                    },
                                    "fiFileType": 'ITEMLIST'
                                }
                            });

                            form.render();

                        },
                        yes:function(){
                            layer.msg('已提交');
                            return false;
                        },
                        btn2:function(){
                            layer.close(addLayer);
                        },
                    });

                    break;
                case 'delete':
                    if (checkStatus.data.length > 0) {
                        layer.confirm('确定删除选中列?', {icon: 3, title: '提示', offset: '150px'}, function (index) {
                            layer.msg('演示 已删除');
                            return false;
                            var smIdArr = [];

                            for (var i = 0; i < checkStatus.data.length; i++) {
                                smIdArr.push(checkStatus.data[i]['spIds'])
                            }
                            var layerLoader = common.layerLoader();
                            common.fetchPost('sysmgr/sysPath/deleteSysPathByIds?spIds=' + smIdArr.join(','), null, function () {
                                layer.close(layerLoader);
                                eventHandle.tableReload();
                                layer.msg('删除成功');
                            }, function () {
                                layer.close(layerLoader);
                            });

                            layer.close(index);
                        });
                    } else {
                        layer.msg('请选择删除列')
                    }
                    break;
                case 'report':
                    if (checkStatus.data.length > 0) {
                        layer.confirm('确定上报选中列?', {icon: 3, title: '提示', offset: '150px'}, function (index) {
                            layer.msg('演示 已上报');
                            return false;
                            var smIdArr = [];

                            for (var i = 0; i < checkStatus.data.length; i++) {
                                smIdArr.push(checkStatus.data[i]['spIds'])
                            }
                            var layerLoader = common.layerLoader();
                            common.fetchPost('sysmgr/sysPath/deleteSysPathByIds?spIds=' + smIdArr.join(','), null, function () {
                                layer.close(layerLoader);
                                eventHandle.tableReload();
                                layer.msg('删除成功');
                            }, function () {
                                layer.close(layerLoader);
                            });

                            layer.close(index);
                        });
                    } else {
                        layer.msg('请选择操作列')
                    }
                    break;
                case 'revoke':
                    if (checkStatus.data.length > 0) {
                        layer.confirm('确定撤回选中列?', {icon: 3, title: '提示', offset: '150px'}, function (index) {
                            layer.msg('演示 已撤回');
                            return false;
                            var smIdArr = [];

                            for (var i = 0; i < checkStatus.data.length; i++) {
                                smIdArr.push(checkStatus.data[i]['spIds'])
                            }
                            var layerLoader = common.layerLoader();
                            common.fetchPost('sysmgr/sysPath/deleteSysPathByIds?spIds=' + smIdArr.join(','), null, function () {
                                layer.close(layerLoader);
                                eventHandle.tableReload();
                                layer.msg('删除成功');
                            }, function () {
                                layer.close(layerLoader);
                            });

                            layer.close(index);
                        });
                    } else {
                        layer.msg('请选择操作列')
                    }
                    break;
                case 'obsolete':
                    if (checkStatus.data.length > 0) {
                        layer.confirm('确定作废报送选中列?', {icon: 3, title: '提示', offset: '150px'}, function (index) {
                            layer.msg('演示 已作废报送');
                            return false;
                            var smIdArr = [];

                            for (var i = 0; i < checkStatus.data.length; i++) {
                                smIdArr.push(checkStatus.data[i]['spIds'])
                            }
                            var layerLoader = common.layerLoader();
                            common.fetchPost('sysmgr/sysPath/deleteSysPathByIds?spIds=' + smIdArr.join(','), null, function () {
                                layer.close(layerLoader);
                                eventHandle.tableReload();
                                layer.msg('删除成功');
                            }, function () {
                                layer.close(layerLoader);
                            });

                            layer.close(index);
                        });
                    } else {
                        layer.msg('请选择操作列')
                    }
                    break;
                case 'reportLayer':
                    if(checkStatus.data && checkStatus.data.length == 1){
                        if(checkStatus.data[0].statusType==6 || checkStatus.data[0].statusType==10){
                            layer.msg("选择的会议已经上报!");
                            return false
                        }
                        var meetingId = checkStatus.data[0].meetingId;
                        var checkSubjectAuditUrl = baseUrl + 'meetingmgr/subjectAudit/findeSubjectAudit?meetingId='+ meetingId;
                        checkSubjectAuditUrl += '&seId=' + userInfo.seId;
                        common.fetchGet(checkSubjectAuditUrl,function(res){
                            if(res.success){
                                var url = baseUrl + 'src/page/ys/reportmeeting/subMeetingReportView.html?id=' + meetingId;
                                var reportLayer = layer.open({
                                    title: '会议上报',
                                    type: 2,
                                    content: url,
                                    maxmin: true,
                                    offset: 't',
                                    btnAlign: 'lc',
                                    btn2: function () {
                                        layer.close(reportLayer);
                                    },
                                    success: function (layero, index) {
                                    }
                                });
                                layer.full(reportLayer);
                            }else{
                                layer.alert(res.resultMessage);
                            }
                        },function(){
                            layer.msg("接口请求失败");
                        })
                    }else if(checkStatus.data && checkStatus.data.length > 1) {
                        layer.msg("同时只能选择一条会议进行上报");
                    }else{
                        layer.msg("请选择一条会议");
                    }
                    break;
                case 'refresh':
                    eventHandle.tableReload();
                    break;
            }
        });

        table.on('tool(table1)', function(obj){
            var data = obj.data;
            var meetingId = data.meetingId;
            switch(obj.event){
                case 'view':
                    layer.msg('查看清单详情');
                    break;
                case 'edit'://编辑
                    var addLayer=layer.open({
                        offset: '10px',
                        title:'编辑事项清单版本信息',
                        maxmin: false,
                        area: ['80%'],
                        type: 1,//页面层
                        shadeClose: false,
                        btn:['<i class="fa fa-check-circle"></i>确定','<i class="icon iconfont icon-button-cha-2" style="margin-right: 3px"></i>取消'],
                        btnAlign:'c',

                        content:$('.addLater').html(),//加载该区域的html
                        success:function(obj) {
                            var parent=$(obj.selector);
                            //佐证
                            common.fileUploadList({
                                elem: parent.find('#fileUploadList'),
                                appendArea: $('#fileUploadListBox ul'),
                                url: baseUrl + 'zuul/dfsmgr/file/fileUpload',
                                auto: true,
                                // bindAction:$('#saveData'),
                                data: {
                                    resId: function () {
                                        return 1
                                    },
                                    "fiFileType": 'ITEMLIST'
                                }
                            });
                            form.render();
                        },
                        yes:function(){
                            layer.msg('已提交');
                            return false;
                        },
                        btn2:function(){
                            layer.close(addLayer);
                        }
                    });
            }
        });

        form.on('submit(formSearch)',function (obj) {
            //表格重载
            table.reload('table1',{
                url: baseUrl+'sysmgr/menu/selectSysMenuPage',
                method:'post',
                contentType:'application/json',
                page:{
                    curr:1
                },
                where:{
                    smName:obj.field.smName,
                    smUrl:obj.field.smUrl,
                    smType:obj.field.smType,
                    ggEnStatus:obj.field.ggEnStatus
                },
            });
            return false;
        });
    });

</script>
