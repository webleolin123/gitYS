        /*事项清单 荣虎add*/
        .ver-list li {
            margin-bottom: 10px;
            border: solid 1px #bcc9d8;
            height: 64px;
            position: relative;
            border-radius: 6px;
        }

        .ver-list li:hover {
            border: 1px solid #d30001;
        }

        .ver-list li span {
            display: inline-block;
            float: left;
            height: 64px;
        }

        .ver-list li .name {
            width: 130px;
            margin-left: 30px;
            line-height: 64px;
            overflow: hidden;
            white-space: nowrap;
            font-size: 16px;
        }

        .ver-list li .btn-op {
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
            width: 50px;
            background: #bcc9d8 url(../../../images/icon/icon-op.png) no-repeat center;
            float: right;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }

        .ver-list li .btn-op:hover {
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
            width: 50px;
            background: #d30001 url(../../../images/icon/icon-op.png) no-repeat center;
            float: right;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }

        .ver-list li .icon-status {
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 5px 0 0 0;
            width: 39px;
            height: 41px;
            background: url(../../../images/icon/bg-ver-list2.png) white no-repeat;
            background-size: 100%;
        }

        .ver-list .status-success {
            border: solid 1px #d30001;
        }

        .ver-list .status-success .btn-op {
            background-color: #d30001;
        }

        .ver-list .status-success .icon-status {
            background: url(../../../images/icon/bg-ver-list1.png) white no-repeat;
        }

        .ver-list .operBox {
            display: none;
            background: #d30001;
            position: absolute;
            top: -1px;
            right: -103px;
            z-index: 2;
            width: 100px;
            border-radius: 6px;
            overflow: hidden;
        }

        .ver-list .operBox div {
            padding: 10px 15px;
            color: #fff;
            cursor: pointer;
        }

        .ver-list .operBox div:hover {
            background: #d30001;
        }

    </style>

<script class="itemMgrLayer" type="text/html">
    <div class="moduleBox">
        <form class="layui-form form-theme-table" name="itemAddForm" lay-filter="itemAddForm">

            <div class="layui-form-item">
                <div class="layui-form-label"><b class="red">*</b>事项名称：</div>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" placeholder="请输入事项名称" required name="itemName">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-form-label">目录编码：</div>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" value="D03" readonly>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-form-label">事项编码：</div>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" value="D03-2019-023" readonly>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-form-label">经法律审核：</div>
                <div class="layui-input-block">
                    <input checked="" name="isLaw" title="是" type="radio" value="yes">
                    <input name="isLaw" title="否" type="radio" value="no">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-form-label">决策会议顺序：</div>
                <div class="layui-input-block">
                    <input name="order" lay-filter="order" title="股东会" type="checkbox" value="1">
                    <input name="order" lay-filter="order" title="董事会办公会" type="checkbox" value="2">
                    <input name="order" lay-filter="order" title="总裁办公会" type="checkbox" value="2">
                    <input name="order" lay-filter="order" title="领导办公会" type="checkbox" value="3">
                </div>
            </div>
            <!-- <div class="layui-row layui-layer-btn layui-layer-btn-c" style="margin-top: 20px">

                 <button class="layui-btn layui-btn-primary closeLayer"><i class="icon iconfont icon-button-cha-2" style="margin-right: 3px"></i>取消</button>
             </div>-->
        </form>
    </div>
</script>
