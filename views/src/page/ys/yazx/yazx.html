<body class="iframe-h">
    <div class="content-wrap">
        <div class="layui-row layui-col-space10">
            <div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
                <div class="layui-card white-bg">
                    <div class="layui-card-header layui-card-header-custom"><span><i></i>执行情况</span></div>
                    <div class="layui-card-body">
                        <!--layui-form-pane-->
                        <form action="" class="layui-form layui-form-pane">
                            <div class="layui-row layui-col-space10">
                                <div class="layui-col-md4">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">议案名称</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="subjectName" placeholder="请输入" autocomplete="off"
                                                class="layui-input">
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-col-md4">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">提出部门</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="soName" placeholder="请选择" readonly=""

                                        </div>
                                    </div>
                                </div>
                                <div class="toggle-area layui-col-space10">
                                    <div class="layui-col-md4">
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">会议开始日期</label>
                                            <div class="layui-input-block">
                                                <input type="text" class="layui-input" name="startMeetingTime"

                                            </div>
                                        </div>
                                    </div>
                                    <div class="layui-col-md4">
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">会议结束日期</label>
                                            <div class="layui-input-block">
                                                <input type="text" class="layui-input" name="endMeetingTime"
                                                    readonly="readonly" placeholder="请选择会议结束日期">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class=" " style="text-align: center;margin-bottom: 5px">
                                    <button class="layui-btn" lay-submit lay-filter="formSearch"
                                        permission-btn='yazx_zx_query'><i class="fa fa-search"></i>查询</button>
                                    <button type="reset" class="layui-btn layui-btn-primary"><i class="fa fa-eraser"></i>重置</button>

                                        <span>展开</span>

                            </div>
                        </form>
                    </div>
                </div>
                <div class="layui-card">
                    <div class="layui-card-body" style="padding-top: 0">
                        <table id="table1" lay-filter="table1"></table>
                        <script type="text/html" id="tableToolBar">
                            <div class="layui-btn-container">
                                <button class="layui-btn layui-btn-sm layui-btn-warm" permission-btn='yazx_zx_export' lay-event="export">
                                    <i class="fa fa-sign-out"></i>导出
                                </button>
                            </div>
                        </script>

                        <script type="text/html" id="tableOper">
                            <a class="layui-btn layui-btn-xs layui-btn" lay-event="zxqk" permission-btn='yazx_zx_detail_query'>执行情况</a>
                            <a class="layui-btn layui-btn-xs layui-btn-warm" permission-btn='yazx_view' lay-event="view">查看</a>
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="hysh" style="display: none">
        <div class="padding-10">
            <form action="" class="layui-form layui-form-pane">
                <div class="layui-row layui-col-space10">
                    <div class="layui-col-md12">
                        <div class="layui-form-item">
                            <label class="layui-form-label">审核意见</label>
                            <div class="layui-input-block">
                                <textarea class="layui-textarea" name="shyj" id="shyj">
                            </textarea>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-md12">
                        <div class="layui-form-item">
                            <label class="layui-form-label">审核结果</label>
                            <div class="layui-input-block">
                                <select name="shjg" id="shjg">
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="./../../../js/layui/layui.js"></script>
    <script>

        layui.config({
            base: '../../../../src/js/',
            version: new Date().getTime()
        }).use(['layer', 'table', 'form', 'laytpl', 'common', 'element', 'laydate', 'eleTree'], function () {
            var table = layui.table;
            var form = layui.form;
            var common = layui.common;
            var element = layui.element;
            var laydate = layui.laydate;
            var tree = layui.eleTree;
            element.init();
            var baseUrl = '../../../../';
            common.themeSet();
            common.columnSide();
            common.toggleArea($('.toggle-btn'), $('.toggle-area'));
            // 会议开始日期
            laydate.render({
                elem: 'input[name=startMeetingTime]',
                type: 'date'
                , trigger: 'click'
                // range: true,
                // value:'2018-08-20 20:08:08'
            });
            // 会议结束日期
            laydate.render({
                elem: 'input[name=endMeetingTime]',
                type: 'date'
                , trigger: 'click'
                // range: true,
                // value:'2018-08-20 20:08:08'
            });

            var meetingModeMap = {};
            var deliberationModeMap = {};
            var meetingTypeIdMap = {};
            var meetingShjgMap = {};
            var deliberationModeUrl = 'meetingmgr/tiolMeetingFormAlias/getTiolMeetingFormList';
            dataObj = {};
            formOperType = "edit";


            var checkedIds= [];//保存选中数据，用于导出功能

            var eventHandle = {
                initRender: function () {
                    //获取所属部门
                    var el5;
                    if (!el5) {
                        common.fetchPost('sysmgr/sysOrgan/selectSysOrganTreeBySeId', {}, function (data) {
                            if (data.success) {
                                el5 = tree.render({
                                    elem: '.ele5',
                                    data: data.list,
                                    defaultExpandAll: true,
                                    expandOnClickNode: false,
                                    highlightCurrent: true
                                });
                            } else {
                                layer.msg('查询部门树失败');
                            }

                        }, function () {
                            layer.msg('查询部门树失败');//失败后提示
                        });

                    }
                    $("[name='soName']").on("click", function (e) {
                        e.stopPropagation();
                        $(".ele5").toggle();
                    });
                    tree.on("nodeClick(data5)", function (d) {
                        $("[name='soName']").val(d.data.parentData.data.id != d.data.currentData.id ? (d.data.parentData.data.name + '-' + d.data.currentData.name) : d.data.currentData.name);
                        // $("[name='soId']").val(d.data.currentData.id);
                        $(".ele5").hide();
                    });
                    $(document).on("click", function () {
                        $(".ele5").hide();
                    });
                },
                tableReload: function (params) {
                    params = params || {},
                        table.reload('table1', {
                            url: baseUrl + 'meetingmgr/tiolExecution/pageQueryExecutionInfo',
                            method: 'post',
                            contentType: 'application/json',
                            page: {
                                curr: 1
                            },
                            where: params
                        });
                },
                output: function () {
                    eventHandle.initRender();
                }
            };
            eventHandle.output();
            common.selectDataSet({
                elem: $('[name=shjg]'),
                url: 'sysmgr/dicts/selectDictListByPcode?dictPCode=AUDIT_RESULT',
                responseList: 'list',
                method: 'get',//默认为get
                optionText: 'sdName',
                optionValue: 'sdCode',
                success: function (data) {
                    if (data && data.list && data.list.length > 0) {
                        $.map(data.list, function (item) {
                            meetingShjgMap[item.sdCode] = item;
                        });
                    }
                    form.render('select');
                }
            });
            // // meetingMode
            common.selectDataSet({
                elem: $('[name=meetingMode]'),
                url: 'sysmgr/dicts/selectDictListByPcode?dictPCode=MEETING_REVIEW_MODE',
                responseList: 'list',
                method: 'get',//默认为get
                optionText: 'sdName',
                optionValue: 'sdCode',
                success: function (data) {
                    if (data && data.list && data.list.length > 0) {
                        $.map(data.list, function (item) {
                            meetingModeMap[item.sdCode] = item;
                        });
                    }
                    form.render('select');
                }
            });

            common.fetchGet('meetingmgr/tiolMeetingFormAlias/getTiolMeetingFormList', function (data) {
                if (data && data.list && data.list.length > 0) {
                    $.map(data.list, function (item) {
                        deliberationModeMap[item.meetingFormAliasId] = item;
                    });
                }
            });
            // common.selectDataSet({
            //     elem: $('[name=deliberationMode]'),
            //     url: 'meetingmgr/tiolMeetingFormAlias/getTiolMeetingFormList',
            //     responseList: 'list',
            //     method: 'get',//默认为get
            //     optionText: 'meetingFormName',
            //     optionValue: 'meetingFormAliasId',
            //     success: function (data) {
            //         if (data && data.list && data.list.length > 0) {
            //             $.map(data.list, function (item) {
            //                 deliberationModeMap[item.meetingFormAliasId] = item;
            //             });
            //         }
            //         form.render('select');
            //     }
            // });

            common.selectDataSet({
                elem: $('[name=meetingTypeId]'),
                url: 'meetingmgr/tiolMeetingType/getTiolMeetingTypeList',
                responseList: 'list',
                method: 'get',//默认为get
                optionText: 'meetingTypeName',
                optionValue: 'meetingTypeId',
                success: function (data) {
                    if (data && data.list && data.list.length > 0) {
                        $.map(data.list, function (item) {
                            meetingTypeIdMap[item.meetingTypeId] = item;
                        });
                    }
                    form.render('select');
                }
            });

            //树高度设置
            $('#leftTree').css('height', $(window).height() - 115 + 'px');




            table.render(common.tableInitParams({
                elem: '#table1',
                url: baseUrl + 'meetingmgr/tiolExecution/pageQueryExecutionInfo',
                method: 'post',
                // data:resData,
                data: [{ meetingName: 1 }, { meetingName: 2 }],
                height: 'full-170',
                toolbar:'#tableToolBar',
                defaultToolbar: [],
                cols: [
                    [
                        { type: 'checkbox' },
                        { "type": 'numbers', title: '序号' },
                        { field: 'subjectName', title: '议案名称', minWidth: 150 },
                        { field: 'soName', title: '提出部门', minWidth: 150,align:"left" },
                        { field: 'meetingName', title: '会议名称', minWidth: 150 },
                        { field: 'meetingTime', title: '会议日期', width: 120, align: "center" },
                        { field: 'leadDept', title: '牵头部门', width: 100 , align: "center"},
                        { field: 'status', title: '最新状态', width: 100, align: "center" },
                        { field: 'executionCount', title: '执行次数', width: 100, align: "center" },
                        { field: '', title: '操作', width: 140, toolbar: '#tableOper', fixed: 'right', align: "center" }
                    ]
                ],
                done: function(res, page, count){
                    var pageDataAllCheck = res.data.length == 0? false: true;
                    for(var i=0; i<res.data.length; i++){
                        if(checkedIds.indexOf(res.data[i].subjectId) != -1){
                            $('tr[data-index=' + i + '] input[type="checkbox"]').prop('checked', true);
                            $('tr[data-index=' + i + '] input[type="checkbox"]').next().addClass('layui-form-checked');
                        }
                        else{
                            pageDataAllCheck = false;
                        }
                    }
                    //如果当前页面全部选中，需要把全选按钮打钩
                    if(pageDataAllCheck){
                        $('input[type="checkbox"][lay-filter=layTableAllChoose]').prop('checked', true);
                        $('input[type="checkbox"][lay-filter=layTableAllChoose]').next().addClass('layui-form-checked');
                    }
                }
            }));

            //监听复选框
            table.on('checkbox(table1)', function (obj) {
                //选中复选框
                if(obj.checked){
                    if(obj.type == "one"){
                        var index = checkedIds.indexOf(obj.data.subjectId);
                        if(index == -1){
                            checkedIds.push(obj.data.subjectId);
                        }
                    }
                    else if(obj.type == "all"){
                        var currentPageData = table.cache['table1'];
                        for(var i=0; i<currentPageData.length; i++){
                            var index = checkedIds.indexOf(currentPageData[i].subjectId);
                            if(index == -1){
                                checkedIds.push(currentPageData[i].subjectId);
                            }
                        }
                    }
                }
                //取消选中复选框
                else{
                    if(obj.type == "one"){
                        var index = checkedIds.indexOf(obj.data.subjectId);
                        if(index != -1){
                            checkedIds.splice(index, 1);
                        }
                    }
                    else if(obj.type == "all"){
                        var currentPageData = table.cache['table1'];
                        for(var i=0; i<currentPageData.length; i++){
                            var index = checkedIds.indexOf(currentPageData[i].subjectId);
                            if(index != -1){
                                checkedIds.splice(index, 1);
                            }
                        }
                    }
                }
            });

            //table监听事件
            table.on('toolbar(table1)', function (obj) {
                var checkStatus = table.checkStatus(obj.config.id);
                switch (obj.event) {
                    case 'export'://导出
                        if(checkedIds.length > 1000){
                            layer.msg('勾选导出数据最多只能选择1000条数据');
                            return false;
                        }

                        layer.confirm('确定导出'+(checkedIds.length == 0? "全部": ("选中的"+checkedIds.length+"条"))+'数据?', { icon: 3, title: '提示', offset: '150px' }, function (index) {
                            /*var checkedIdArr = [];
                            for (var i = 0; i < checkStatus.data.length; i++) {
                                checkedIdArr.push(checkStatus.data[i]['subjectId'])
                            }*/
                            var form = document.createElement("form");
                            form.style.display = 'none';
                            form.action = "/meetingmgr/tiolExecution/exportExecutionInfo";
                            form.method = "post";
                            document.body.appendChild(form);

                            var params = {
                                "subjectIds": checkedIds.join(","),
                                "subjectName": $("input[name=subjectName]").val(),
                                "soName": $("input[name=soName]").val(),
                                "startMeetingTime": $("input[name=startMeetingTime]").val(),
                                "endMeetingTime": $("input[name=endMeetingTime]").val()
                            };

                            for(var key in params){
                                var input = document.createElement("input");
                                input.type = "hidden";
                                input.name = key;
                                input.value = params[key];
                                form.appendChild(input);
                            }

                            form.submit();
                            form.remove();

                            layer.close(index);
                        });
                }
            });

            // table row 监听事件
            table.on('tool(table1)', function (obj) {
                var data = obj.data;
                dataObj = data.meetingId;
                formOperType = "edit";
                switch (obj.event) {
                    case 'view':
                        var editLayer = layer.open({
                            title: '查看',
                            type: 2,
                            content: baseUrl + 'src/page/ys/yagl/yaListReportedView.html?motionId='+ data.subjectId + "&meetingTypeName=" + data.meetingTypeName +'&statusType=' + data.statusType,
                            maxmin: true,
                            offset: 't',
                            btnAlign: 'lc',
                            yes: function () {
                                return false;
                            },
                            btn2: function () {
                                layer.close(editLayer);
                            },
                            success: function (layero, index) {
                                //获取单页面的所有配置内容 传入compId
                                // $("#compId", layero.find("iframe")[0].contentWindow.document).text(data['compId']);
                            }
                        });
                        layer.full(editLayer);
                        break;
                    case 'zxqk':
                        var editLayer = top.layer.open({
                            title: '执行明细',
                            type: 2,
                            content: baseUrl + '/src/page/ys/yazx/zxDetail.html?subjectId=' + data.subjectId + '&subjectName=' + data.subjectName + '&meetingId=' + data.meetingId + '&meetingTypeName=' + data.meetingTypeName,
                            maxmin: true,
                            offset: 't',
                            btnAlign: 'lc',
                            // btn:['<i class="icon iconfont icon-button-cha-2" style="margin-right: 3px"></i>关闭'],
                            yes: function () {
                                layer.close(editLayer);
                                return false;
                            },
                            btn2: function () {
                                layer.close(editLayer);
                            },
                            success: function (layero, index) {
                                //获取单页面的所有配置内容 传入compId

                                // $("#compId", layero.find("iframe")[0].contentWindow.document).text(data['compId']);

                            },
                            end:function(){
                                eventHandle.tableReload();
                            }
                        });
                        top.layer.full(editLayer);
                        // common.openNewWrap({
                        //     url: '/src/page/ys/yazx/zxDetail.html?subjectId='+data.subjectId + '&subjectName=' + data.subjectName + '&meetingId='+ data.meetingId + '&meetingTypeName=' + data.meetingTypeName,
                        //     title: '执行明细'
                        // });
                        break;
                }

            });

            //查询
            form.on('submit(formSearch)', function (obj) {
                var params = obj.field;
                eventHandle.tableReload(params);
                return false;
            });

            //企业层级加载
            var eleTreeId = tree.render({
                elem: '#leftTree',
                url: baseUrl + 'sysmgr/sysEnterprise/selectSysEnterpriseOrganPostTreeAllList?treeType=enterpriseTree',
                showIcon: true,
                done: function (data) {
                    //默认点击树第一个节点
                    $('#leftTree').find('.eleTree-node-content-label').eq(0).trigger('click');
                },
                lazy: true,
                load: function (data, callback) {
                    common.fetchGet('sysmgr/sysEnterprise/selectSysEnterpriseOrganPostTreeAllList?treeType=enterpriseTree' + '&id=' + data.id + "&extendAttr=" + data.extendAttr, function (res) {
                        if (res.success && res.list) {
                            callback(res.list);
                        }
                    }, function () {
                        callback([])
                    });
                },
                response: {
                    dataName: "list"
                }
            });
            tree.on("nodeClick(leftTree)", function (obj) {

                eventHandle.tableReload();
            });





            form.on('select(meetingTypeFilter)', function (data) {
                var meetingTypeId = $("#meetingTypeId").val();
                var meetingMode = $("#meetingMode").val();
                if (meetingTypeId && meetingMode) {
                    common.selectDataSet({
                        elem: $('[name=deliberationMode]'),
                        url: deliberationModeUrl + "?meetingTypeId=" + meetingTypeId + "&meetingMode=" + meetingMode,
                        responseList: 'list',
                        method: 'get',//默认为get
                        optionText: 'meetingFormName',
                        optionValue: 'meetingFormAliasId',
                        success: function (data) {
                            form.render('select');
                        }
                    });
                } else {
                    $("#deliberationMode").empty();
                }
            });
            form.on('select(meetingModeFilter)', function (data) {
                var meetingTypeId = $("#meetingTypeId").val();
                var meetingMode = $("#meetingMode").val();
                if (meetingTypeId && meetingMode) {
                    common.selectDataSet({
                        elem: $('[name=deliberationMode]'),
                        url: deliberationModeUrl + "?meetingTypeId=" + meetingTypeId + "&meetingMode=" + meetingMode,
                        responseList: 'list',
                        method: 'get',//默认为get
                        optionText: 'meetingFormName',
                        optionValue: 'meetingFormAliasId',
                        success: function (data) {
                            form.render('select');
                        }
                    });
                } else {
                    $("#deliberationMode").empty();
                }
            });
            form.on('select(deliberationModeFilter)', function (data) {
                var meetingTypeId = $("#meetingTypeId").val();
                var meetingMode = $("#meetingMode").val();
                if (meetingTypeId == '') {
                    alert("请先选择会议类型");
                    return;
                }
                if (meetingMode == '') {
                    alert("请先选择会议形式");

                }
            });

            //按钮权限
            common.buttonLimit();
        });

    </script>
