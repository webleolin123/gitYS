                        <div class="layui-row layui-col-space15">
                            <div class="layui-col-xs12">

                        </div>
                        <!-- 提出部门 议案类别-->
                        <div class="layui-row layui-col-space15">
                            <div class="layui-col-xs6">

                                </div>
                            </div>

                            <div class="layui-col-xs6">
                                <div class="layui-form-item">
                                    <label class="layui-form-label hylabel"><b class="red">*</b>议案类别:</label>

                                </div>
                            </div>
                        </div>
                        <!-- 上会类型 审议类型-->

                                <div class="layui-form-item">

                                </div>
                            </div>
                            <div class="layui-col-xs6">

                                </div>

                        </div>

                            <div class="layui-col-xs6">
                                <div class="layui-form-item">

<script src="./../../../js/layui/layui.js"></script>
<script>
    layui.config({
        base: '../../../../src/js/',
        version: new Date().getTime()
    }).use(['eleTree', 'layer', 'table', 'form', 'laytpl', 'common', 'element', 'laydate', 'upload'], function () {

        var table = layui.table;
        var form = layui.form;
        var tree = layui.eleTree;
        var common = layui.common;
        var element = layui.element;
        var laydate = layui.laydate;
        var upload = layui.upload;
        var laytpl = layui.laytpl;
        var motionId = common.getQueryVariable("motionId");
        var motionType = common.getQueryVariable("motionType");
        element.init();
        var baseUrl = '../../../../';
        common.themeSet();
        //按钮权限
        common.buttonLimit($("#currentMenuSmId", window.parent.document).val(), function (res) {
            //输入所有可操作的按钮集合
            var list = res['list'] ? res['list'] : [];

        });

        var eventHandle={
            returnInfoInit: function (motionId) {
                common.fetchPost('motionmgr/motiona/selectMotionBackInfo',{motionId:motionId}, function (res) {
                    if(res.success){
                        var defaultObj={
                            "motionId": "",
                            "motionName": "",
                            "soName": "",
                            "motionTypeName": "",
                            "meetingTypeName": "",
                            "deliberationName": "",
                            "motionCreateTime": "",
                            "motionContemt": "",
                            "backSeName": "",
                            "backOrgName": "",
                            "backUserName": "",
                            "backDate": "",
                            "auditOpnion": ""
                        };
                        var data=res.object||defaultObj;
                        $('[name=motionName]').val(data.motionName?data.motionName:'-');//议案名称
                        $('[name=soName]').val(data.soName?data.soName:'-');//提出部门
                        $('[name=motionTypeName]').val(data.motionTypeName?data.motionTypeName:'-');//议案类别
                        $('[name=meetingTypeName]').val(data.meetingTypeName?data.meetingTypeName:'-');//上会类型
                        $('[name=deliberationName]').val(data.deliberationName?data.deliberationName:'-');//审议类型
                        var motionCreateTime=data.motionCreateTime;
                        motionCreateTime=motionCreateTime?common.timestampToTime(motionCreateTime):'-';
                        $('[name=motionCreateTime]').val(motionCreateTime);//创建日期
                        $('[name=motionContemt]').val(data.motionContemt?data.motionContemt:'-');//主要内容
                        $('[name=backSeName]').val(data.backSeName?data.backSeName:'-');//退回操作单位
                        $('[name=backOrgName]').val(data.backOrgName?data.backOrgName:'-');//退回操作部门
                        $('[name=auditOpnion]').val(data.auditOpnion?data.auditOpnion:'-');//退回意见
                        $('[name=backUserName]').val(data.backUserName?data.backUserName:'-');//退回操作人
                        var backDate=data.backDate;
                        backDate=backDate?common.timestampToTime(backDate,'datetime'):'-';
                        $('[name=backDate]').val(backDate);//退回时间
                        form.render();
                    }
                    else{
                        layer.msg('查询议案被退回信息获取失败:'+res.resultMessage);
                        return false;
                    }
                }, function (err) {
                    layer.msg('查询议案被退回信息获取失败:'+err.resultMessage);
                    return false;
                });
            },
            initRel:function(motionType){
                common.fetchPost('catalog/tiolBillType/selectTiolBillTypePage', {billId:motionType}, function (data) {
                    if (data.success&&data.page.list.length>0) {
                        if (data.page&&data.page.list&&data.page.list[0].tails&&data.page.list[0].tails.catalogName) {
                            $(".isRel").show();
                        }
                    }
                });
            },
            output:function(){
    // --------------------------------初始化--------------------------------
                if (motionId) {//查看页面
                    eventHandle.returnInfoInit(motionId);//详情接口
                    eventHandle.initRel(motionType);//是否三重一大
                }
                else{
                    parent.layer.msg('议案id不存在');
                    parent.layer.closeAll();
                }
            }
        };
        eventHandle.output();
    });

</script>
