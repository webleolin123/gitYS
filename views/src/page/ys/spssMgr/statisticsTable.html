<!DOCTYPE html>
<html class="iframe-h">

<head>
    <meta charset="UTF-8">
    <title>综合查询</title>
    <meta content="webkit" name="renderer" />
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link class="favicon" href="./../../../images/ico/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link class="favicon" href="./../../../images/ico/favicon.ico" rel="icon" type="image/x-icon">
    <link class="favicon" href="./../../../images/ico/favicon.ico" rel="bookmark" type="image/x-icon">
    <link rel="stylesheet" href="../../../js/layui/css/layui.css" />
    <link href="../../../css/public.css?v1.01" rel="stylesheet" />
    <link href="../../../js/lib/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <script src="../../../js/lib/jquery.1.12.3.js"></script>
    <style>
        .indexTable {
            height: auto !important;
        }
    </style>
</head>

<body class="iframe-h">
    <div class="content-wrap">
        <div class="layui-row layui-col-space10">
            <div class="layui-col-md12" id="rightSearchBarArea">
                <div class="moduleBox">
                    <form class="layui-form " style="padding-top: 10px;margin-top: 0">
                        <div class="layui-row layui-col-space5">
                            <div class="layui-col-md4">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">企业名称:</label>
                                    <div class="layui-input-block">
                                        <input type="text" class="layui-input" id="indexSeleteQymc"
                                            placeholder="请输入企业名称">
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md5">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">时间区间:</label>
                                    <div class="layui-input-block">
                                        <input class="layui-input" id="dateBegin" placeholder="请选择时间"
                                            style="vertical-align: top; width: 110px;display: inline-block" type="text">
                                        <span style="display: inline-block;margin: 0 10px; line-height: 30px">至</span>
                                        <input class="layui-input" id="dateEnd" placeholder="请选择时间"
                                            style="vertical-align: top; width: 110px;display: inline-block" type="text">
                                    </div>
                                </div>
                            </div>

                            <div class="layui-col-md3">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">统计包含下级:</label>
                                    <div class="layui-input-block">
                                        <input type="checkbox" name="switch" lay-skin="switch" lay-filter="switchEnt"
                                            lay-text="是|否">
                                    </div>
                                </div>
                            </div>
                            <div class="toggle-area layui-col-space10">
                                <div class="layui-col-md12 " id="entLevelBoxArea">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">企业层级:</label>
                                        <div class="layui-input-block">
                                            <div style="float: left" id="entLevelBox">
                                                <input checked lay-filter="form-row" name="entLevel" title="全部"
                                                    type="radio" value="0">
                                                <input lay-filter="form-row" name="entLevel" title="本级" type="radio"
                                                    value="1">
                                                <input lay-filter="form-row" name="entLevel" title="二级" type="radio"
                                                    value="2">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-col-md12">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label" style="padding: 0;width:115px">是否已报国资委:</label>
                                        <div class="layui-input-block">
                                            <input checked lay-filter="form-row" name="form-row" title="全部" type="radio"
                                                value="0">
                                            <input lay-filter="form-row" name="form-row" title="已上报" type="radio"
                                                value="1">
                                            <input lay-filter="form-row" name="form-row" title="未上报" type="radio"
                                                value="2">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-xs12">
                                <div style="text-align: center">
                                    <button class="layui-btn btn-search" style="margin-left: 10px"
                                        id="indexSeleteCommit"><i class="fa fa-search"></i>查询</button>
                                    <button type="reset" class="layui-btn layui-btn-primary"><i class="fa fa-eraser"></i>重置</button>
                                    <a class="toggle-btn">
                                        <span>展开</span>
                                        <i class="fa fa-angle-up"></i>
                                    </a>
                                </div>
                            </div>
                        </div>

                        <!--<div style="display: inline-block;margin-left: 10px">
                        <label>时间区间：</label>
                        <div class="layui-input-inline">
                            <select id="indexSeleteTime" class="layui-input" >
                                <option value="">&#45;&#45;请选择&#45;&#45;</option>
                                <option value="7">近一周</option>
                                <option value="15">近半个月</option>
                                <option value="30">近一个月</option>
                                <option value="90">近三个月</option>
                                <option value="182">近半年</option>
                                <option value="365">近一年</option>
                                <option value="730">近两年</option>
                                <option value="1080">近三年</option>
                            </select>
                        </div>
                    </div>-->


                    </form>
                </div>
            </div>

            <div class="layui-col-md12">
                <div class="moduleBox">
                    <div id="indexTableDiv">
                        <div style="margin-bottom: 10px">
                            <button class="layui-btn layui-btn-warm" id="exportBtn"><i class="fa fa-sign-out"></i>导出</button>
                        </div>
                        <table class="layui-table" id="indexTable" style="display: none"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <div class="rightSearchBar" style="top: 3px;">
    <i class="fa fa-search"></i>
</div> -->
</body>

</html>
<script src="../../../js/layui/layui.js"></script>
<script src="../../../js/module/ys/spssMgr/statisticsTable.js"></script>
