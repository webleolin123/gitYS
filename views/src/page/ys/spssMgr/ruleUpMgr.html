            <div class="layui-card">

                    <span><i></i>企业层级</span>
                    <div style="position: absolute;right: 5px;top: -2px;">
                        <p style="display: inline-block;font-size: 12px;vertical-align: center">
                            包含下级
                        </p>
                        <form class="layui-form" style="display: inline-block">
                            <input checked lay-filter="switch" lay-skin="switch" name="switch" type="checkbox">
                        </form>
                    </div>
                </div>
                <div class="layui-card-body">
                    <!--<div class="searchBar">-->
                    <!--&lt;!&ndash;<input class="layui-input" id="keySearch" placeholder="请输入关键字"&ndash;&gt;-->

                        <i class=" layui-icon layui-icon-search"></i>
                        <input class="layui-input " placeholder="请输入关键字" type="text" id="searchTree">
                    </div> -->
                    <div class="layuiTree eleTree ele4" id="leftTree" lay-filter="leftTree" style="overflow-y: auto;margin-top: 10px">
                    </div>
                </div>
            </div>
        </div>

        <div class="layui-col-xs10 layui-col-sm10 layui-col-md10">

                <div class="">
                    <div class="moduleBox">
                        <form class="layui-form" style="margin-top: 0;padding-top: 5px">
                            <div style="display: inline-block">
                                <b class="columnToggle"><i class="fa fa-toggle-left"></i></b>
                                <label class="" style="padding-left: 10px">报送状态：</label>
                                <div class="layui-input-inline">
                                    <input checked lay-filter="uploadStatusRadio" name="uploadStatusRadio" title="全部" type="radio" value="-1">
                                    <input  lay-filter="uploadStatusRadio" name="uploadStatusRadio" title="已报送" type="radio" value="2">
                                    <input lay-filter="uploadStatusRadio" name="uploadStatusRadio" title="未报送" type="radio" value="1">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- <div class="layui-col-xs12" style="margin-top: 10px">
                    <div class="layui-tab layui-tab-brief gloBg" lay-filter="regulationTypeTab">
                        <ul class="layui-tab-title" id="regulationTypeTab" style="border-color: transparent">
