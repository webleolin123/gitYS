<script>
    layui.config({
        base: '../../../src/js/',
        version: new Date().getTime()
    }).extend({
    }).use(['layer','table','form','laytpl','common','element'],function () {
        var table=layui.table;
        var form=layui.form;
        var common=layui.common;
        var element = layui.element;
        element.init();
        var baseUrl='../../../';
        common.themeSet();
        var currentMenuSmId=$("#currentMenuSmId", top.window.parent.document).val();

        var eventHandle={
            tableReload:function () {
                table.reload('table1',{
                    url: baseUrl+'sysmgr/commonIndicator/commonIndicatorPagination',
                    contentType: "application/json; charset=utf-8",
                    method:'post',
                    request:{},
                    page:{
                        curr:1
                    },
                });
            },
        };
        table.render({
            elem: '#table1',
            url: baseUrl+'sysmgr/commonIndicator/commonIndicatorPagination',
            // contentType:'text/plain',
            contentType: "application/json; charset=utf-8",
            // method:'get',
            // request:null,
            method:'post',
            request:{},
            height:  'full-200',
            // data:resData,
            toolbar:'#tableToolBar',
            parseData: function(res) {
                return {
                    "code": 0,
                    "msg": '',
                    "count": 0,
                    "data":res.page.list
                };
            },
            cols: [
                [
                    {type:'checkbox'},
                    {field: 'ccfName', title: '名称', sort: true},
                    {field: 'ccfCode', title: '编码',sort:true},
                    {field: 'ccfRequire', title: '是否必填', sort: true,
                         templet: function(rowData) {
                            if(rowData['ccfRequire'] == 0){
                                return '<span>否</span>'
                            }else{
                                return '<span>是</span>'
                            }
                         }
                    },
                    {field: 'ccfMustUse', title: '是否为必用字段', sort: true,
                        templet: function(rowData) {
                                if(rowData['ccfMustUse'] == 0){
                                    return '<span>否</span>'
                                }else{
                                    return '<span>是</span>'
                                }
                        }
                    },
                    {field: 'ccfFieldType', title: '字段类型', sort: true},
                    {field: 'ccfFieldLen', title: '字段长度', sort: true},
                    {field: 'ccfFieldDigitLen', title: '字段小数长度', sort: true},
                    {field: '', title: '操作', width:'20%', toolbar:'#tableOper',fixed: 'right'},
                ]
            ],
            done: function(){
                common.buttonLimit(currentMenuSmId);
            },
            page:true
        });

        //table监听事件
        table.on('toolbar(table1)',function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event) {
                case 'add':
                    var index_add=layer.open({
                        offset: '10px',
                        title: '新增目录公共指标窗口',
                        maxmin: false,
                        type: 1,//页面层
                        area: ['580px'],//高度自适应
                        shadeClose: false,
                        content: $('.aeLayer').html(),//加载该区域的html
                        // btn:['保存','<i class="icon iconfont icon-button-cha-2" style="margin-right: 3px"></i>取消'],
                        success: function (obj) {
                            form.render();
                            form.render('select');
                            $(obj.selector).find('#formClose').off().on('click',function(){
                                layer.close(index_add);
                                return false;
                            });
                            form.on('submit(formSavue)', function (obj) {
                                var bigitlen = obj.field.ccfFieldDigitLen;
                                if(bigitlen == ''){
                                    bigitlen = 0;
                                }
                                var params = {
                                    ccfCode:obj.field.ccfCode,
                                    ccfFieldDigitLen:bigitlen,
                                    ccfFieldLen:obj.field.ccfFieldLen,
                                    ccfFieldType:obj.field.ccfFieldType,
                                    ccfMustUse:obj.field.ccfMustUse,
                                    ccfName:obj.field.ccfName,
                                    ccfRequire:obj.field.ccfRequire,
                                };
                                layer.confirm('您确定要保存?', {icon: 3, title: '提示', offset: '150px'}, function (index) {
                                    var layerLoader = common.layerLoader();
                                    common.fetchPost('sysmgr/commonIndicator/commonIndicator', params,function (res) {
                                        layer.alert(res.resultMessage);
                                        layer.close(layerLoader);
                                        layer.close(index);
                                        if(res.success){
                                            layer.close(index_add);
                                            eventHandle.tableReload();
                                        }
                                    }, function () {
                                        layer.msg('添加失败。');//失败后提示
                                        layer.close(index);
                                        layer.close(layerLoader);
                                    });
                                });
                                return false;
                            });
                        },
                    });
                    break;
                case 'delete':
                    //点击删除按钮
                    if (checkStatus.data.length > 0) {
                        layer.confirm('确定删除选中列?', {icon: 3, title: '提示', offset: '150px'}, function (index) {
                            var tIdArr = [];

                            for (var i = 0; i < checkStatus.data.length; i++) {
                                tIdArr.push(checkStatus.data[i]['ccfId'])
                            }
                            console.debug("tID:" + tIdArr);
                            var layerLoader = common.layerLoader();
                            common.fetchDelete('sysmgr/commonIndicator/commonIndicator/' + tIdArr.join(','),function (res) {
                                layer.alert(res.resultMessage);
                                if(res.success){
                                    layer.close(layerLoader);
                                    eventHandle.tableReload();
                                }
                            }, function (res) {
                                layer.msg('删除失败');
                                layer.close(layerLoader);
                            });
                            layer.close(index);
                        });
                    } else {
                        layer.msg('请选择删除列')
                    }
                    break;
                case 'refresh':
                    eventHandle.tableReload();
                    break;
            }
        });

        // table row 监听事件
        table.on('tool(table1)', function(obj){
            var data = obj.data;
            switch(obj.event){
                case 'edit'://查看
                    var layerLoader =common.layerLoader();
                    common.fetchGet('sysmgr/commonIndicator/commonIndicator/'+data.ccfId,function (res) {
                        data=res.object;
                        layer.close(layerLoader);
                        if(res.success){
                            var index_edit=layer.open({
                            offset: '10px',
                            title:'编辑目录公共指标窗口',
                            maxmin: false,
                            type: 1,//页面层
                            area: ['580px'],//高度自适应
                            shadeClose: false,
                            content: $('.aeLayer').html(),//加载该区域的html
                            success:function (obj) {
                            //初始化详情表格
                            form.render();
                            $(obj.selector).find('input[name=ccfName]').val(data.ccfName);
                            $(obj.selector).find('input[name=ccfCode]').val(data.ccfCode);
                            $(obj.selector).find('input[name=ccfFieldDigitLen]').val(data.ccfFieldDigitLen);
                            $(obj.selector).find('input[name=ccfFieldLen]').val(data.ccfFieldLen);

                            $(obj.selector).find('select[name=ccfFieldType]').val(data.ccfFieldType);
                            $(obj.selector).find('select[name=ccfMustUse]').val(data.ccfMustUse);
                            $(obj.selector).find('select[name=ccfRequire]').val(data.ccfRequire);
                            $(obj.selector).find('#formClose').off().on('click',function(){
                                layer.close(index_edit);
                                return false;
                            });
                            form.render('select');
                            form.on('submit(formSavue)', function (obj) {
                                var bigitlen = obj.field.ccfFieldDigitLen;
                                if(bigitlen == ''){
                                    bigitlen = 0;
                                }
                                var params = {
                                    ccfId:data.ccfId,
                                    ccfName:obj.field.ccfName,
                                    ccfCode:obj.field.ccfCode,
                                    ccfFieldDigitLen:bigitlen,
                                    ccfFieldLen:obj.field.ccfFieldLen,
                                    ccfFieldType:obj.field.ccfFieldType,
                                    ccfMustUse:obj.field.ccfMustUse,
                                    ccfRequire:obj.field.ccfRequire
                                };
                                var layerLoader =common.layerLoader();
                                common.fetchPut('sysmgr/commonIndicator/commonIndicator', params, function (res) {
                                    layer.alert(res.resultMessage);//成功提示
                                    layer.close(layerLoader);
                                    if(res.success){
                                        layer.close(index_edit);
                                    //表格重载
                                         eventHandle.tableReload();
                                    }
                                }, function () {
                                    layer.close(layerLoader);
                                    layer.msg('修改失败');//失败后提示
                                });
                                return false;
                            });
                            $('#formClose').on('click',function(){
                                layer.close(index_edit);
                            });
                        }
                    });
                        }
                        else{
                            layer.alert(res.resultMessage);
                            return false;
                        }
                    }, function () {
                        layer.msg('请求失败');
                        layer.close(layerLoader);
                    });
                    break;
                case 'singleDel':
                    layer.confirm('确定删除?', {icon: 3, title: '提示', offset: '150px'}, function (index) {
                    var layerLoader = common.layerLoader();
                    common.fetchDelete('sysmgr/commonIndicator/commonIndicator/'+data.ccfId,function () {
                        layer.close(layerLoader);
                        eventHandle.tableReload();
                        layer.msg('删除成功');
                    }, function () {
                        layer.close(layerLoader);
                    });
                    layer.close(index);
                });
                    break;
                case 'check'://查看
                    var layerLoader =common.layerLoader();
                    common.fetchGet('sysmgr/commonIndicator/commonIndicator/'+data.ccfId,function (res) {
                        layer.close(layerLoader);
                        var data=res.object;
                        if(res.success){
                            var index_check=layer.open({
                            offset: '10px',
                            title:'查看目录公共指标详情',
                            maxmin: false,
                            type: 1,//页面层
                            area: ['580px'],//高度自适应
                            shadeClose: false,
                            btn:['<i class="fa fa-check-circle"></i>确定'],
                            yes:function(){
                                layer.close(index_check);
                            },
                            content: $('.ckLayer').html(),//加载该区域的html
                            success:function (obj) {
                            //初始化详情表格
                            form.render();
                            $(obj.selector).find('input[name=ccfId]').val(data.ccfId);
                            $(obj.selector).find('input[name=ccfName]').val(data.ccfName);
                            $(obj.selector).find('input[name=ccfCode]').val(data.ccfCode);
                            $(obj.selector).find('input[name=ccfFieldDigitLen]').val(data.ccfFieldDigitLen);
                            $(obj.selector).find('input[name=ccfFieldLen]').val(data.ccfFieldLen);

                            $(obj.selector).find('select[name=ccfFieldType]').val(data.ccfFieldType);
                            $(obj.selector).find('select[name=ccfMustUse]').val(data.ccfMustUse);
                            $(obj.selector).find('select[name=ccfRequire]').val(data.ccfRequire);
                            form.render('select');
                        }
                    });
                        }
                        else{
                            layer.alert(res.resultMessage);
                            return false;
                        }
                    }, function () {
