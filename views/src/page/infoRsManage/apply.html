<script src="./../../js/layui/layui.js"></script>
<script>
    var  tableReload = null;

    layui.config({
        base: '../../../src/js/',
        version: new Date().getTime()
    }).extend({
        flowEngine: 'common/flowEngine'
    }).use(['layer', 'table', 'form', 'laytpl', 'common', 'element','flowEngine'], function () {
        var table = layui.table;
        var form = layui.form;
        var common = layui.common;
        var element = layui.element;
        var flowEngine = layui.flowEngine;
        var catalogueId =　'catalogueApply';
        var businessId = 'catalogueApply';
        element.init();
        var baseUrl = '../../../';
        parentEnt = {};
        common.themeSet();
        common.toggleArea($('.toggle-btn'),$('.toggle-area'));
        var eventHandle = {
            tableReload: function () {
                table.reload('table1', {
                    url: baseUrl + 'sysmgr/contentApply/queryContentApplyPage',
                    method: 'post',
                    page: {
                        curr: 1
                    },
                });
            },
            showOpinion:function(piid,obj){
                common.fetchGet(baseUrl + 'flowEngine/engineQuery/queryOpinionByPiid?piid='+ piid,function(data){
                    if(data.success && data.list.length>0){
                        var html = '';
                        for(var i=0; i<data.list.length;i++){
                            html += '<tr>';
                            html += '<td>' + data.list[i].label + '</td>';
                            html += '<td>' + data.list[i].content + '</td>';
                            html += '<td>' + data.list[i].username + '</td>';
                            html += '<td>' + data.list[i].odate + '</td>';
                            html += '</tr>';
                        }
                        obj.html(html);
                    }
                })
            },
        };
        //字典获取URL
        common.selectDataSet({
            elem : $('#query_caApplyType'),
            url : "sysmgr/dicts/selectDictListByPcode?dictPCode=APPLY_TYPE",
            responseList:'list',
            optionText:'sdName',
            optionValue:'sdCode'
        });
        //eventHandle.loadSelect();
        table.render(common.tableInitParams({
            elem: '#table1',
            url: baseUrl + 'sysmgr/contentApply/queryContentApplyPage',
            method: 'post',
            toolbar: '#tableToolBar',
            cols: [
                [
                    {type: 'checkbox'},
                    {"type":"numbers", "title":"序号"},
                    {
                        field: 'caApplyType', title: '申请类型', sort: true,
                        templet: function (rowData) {
                            if (rowData['caApplyType'] === '0') {
                                return '<span>目录信息</span>'
                            }else if (rowData['caApplyType'] === '1') {
                                return '<span>目录事项</span>'
                            }else if (rowData['caApplyType'] === '2') {
                                return '<span>目录指标内容</span>'
                            }
                        }
                    },
                    {field: 'caApplyContent', title: '申请内容', sort: true},
                    {
                        field: 'ggAuditType', title: '审批状态', sort: true,
                        templet: function (rowData) {
                            if (rowData['flowStatus'] === '1'　&& rowData['ggAuditType'] === '1') {
                                return '<span>待办</span>'
                            } else if (rowData['flowStatus'] === '2' && rowData['ggAuditType'] === '1') {
                                return '<span>经办</span>'
                            } else if (rowData['ggAuditType'] === '2') {
                                return '<span>办结</span>'
                            }else if(rowData['flowStatus'] === '4' && rowData['ggAuditType'] === '1'){
                                return '<span>撤办</span>'
                            }else{
                                return '<span>起草</span>'
                            }
                        }
                    },
                    {field: 'caApplyUnitname', title: '申请单位名称', width: '10%', sort: true},
                    {field: 'caApplyTime', title: '申请时间', width: '15%', sort: true},
                    {field: '', title: '操作', width: '20%', fixed: 'right',
                        templet: function (rowData) {
                            var status = rowData['flowStatus'];
                            var docStatus = rowData['ggAuditType'];
                            var html = "";
                            var specialBtn = '<a class="layui-btn layui-btn-xs" lay-event="special">'+ '<i class="layui-icon layui-icon-survey"></i> 特送'+ '</a>';
                            var viewBtn = '<a class="layui-btn layui-btn-xs" lay-event="view">'+ '<i class="layui-icon layui-icon-survey"></i> 查看'+ '</a>';
                            var editBtn = '<a class="layui-btn layui-btn-xs" lay-event="edit">'+ '<i class="layui-icon layui-icon-survey"></i> 编辑'+ '</a>';
                            var recordBtn = '<a class="layui-btn layui-btn-xs" lay-event="flowLog">'+ '<i class="layui-icon layui-icon-survey"></i> 记录'+ '</a>';
                            var applyBtn = '<a class="layui-btn layui-btn-xs" lay-event="apply">'+ '<i class="layui-icon layui-icon-survey"></i> 申请'+ '</a>';
                            var approveBtn = '<a class="layui-btn layui-btn-xs" lay-event="approval">'+ '<i class="layui-icon layui-icon-ok-circle"></i> 审批'+ '</a>';
                            var cancelBtn = '<a class="layui-btn layui-btn-xs" lay-event="cancel">'+ '<i class="icon iconfont icon-button-hh-1"></i> 撤办'+ '</a>';
                            if(!status && docStatus === '0'){ //起草
                                html += applyBtn + editBtn;
                            }else if (status === '1' && docStatus === '1') {
                                html += approveBtn + viewBtn + recordBtn + specialBtn;
                            } else if (status === '2' && docStatus === '1') {
                                html += viewBtn + cancelBtn + recordBtn + specialBtn;
                            } else if (docStatus === '2') {
                                html += viewBtn + recordBtn + specialBtn;
                            }else if(status === '3'){
                                html += viewBtn + recordBtn + specialBtn;
                            }
                            return html;
                        }
                    },
                ]
            ],
            page: true
        }));

        //table监听事件
        table.on('toolbar(table1)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            switch (obj.event) {
                case 'add':
                    var index_add = layer.open({
                        offset: '10px',
                        title: '新增',
                        maxmin: false,
                        type: 1,//页面层
                        area: ['580px'],//高度自适应
                        shadeClose: false,
                        content: $('.dsLayer').html(),//加载该区域的html
                        // btn:['保存','<i class="icon iconfont icon-button-cha-2" style="margin-right: 3px"></i>取消'],
                        success: function (obj) {
                            form.render();
                            $(obj.selector).find('.close-btn').off().on('click', function () {
                                layer.close(index_add);
                            });
                            form.render('select');
                            form.on('submit(formSave)', function (obj) {
                                var params = {
                                    caApplyType: obj.field.caApplyType,
                                    caApplyContent: obj.field.caApplyContent
                                };
                                layer.confirm('您确定要保存?', {icon: 3, title: '提示', offset: '150px'}, function (index) {
                                    var layerLoader = common.layerLoader();
                                    common.fetchPost('sysmgr/contentApply/saveContentApply', params, function (res) {
                                        layer.close(index);
                                        if (res.success) {
                                            layer.msg('保存成功');
                                            eventHandle.tableReload();
                                            layer.close(index_add);
                                            layer.close(layerLoader);
                                        }
                                    }, function () {
                                        layer.close(index);
                                        layer.close(layerLoader);
                                    });
                                });
                                return false;
                            });
                        },
                    });
                    break;
                case 'delete':
                    //点击删除按钮
                    if (checkStatus.data.length > 0) {
                        layer.confirm('确定删除选中列?', {icon: 3, title: '提示', offset: '150px'}, function (index) {
                            var tIdArr = [];
                            var piidArr = [];
                            for (var i = 0; i < checkStatus.data.length; i++) {
                                tIdArr.push(checkStatus.data[i]['caId']);
                                piidArr.push(checkStatus.data[i]['ggAuditId'])
                            }
                            var layerLoader = common.layerLoader();
                            var url = 'sysmgr/contentApply/deleteContentApply?ids=' + tIdArr.join(',') + "&piids="+piidArr.join(',');
                            common.fetchDelete(url, function (res) {
                                if (res.success) {
                                    layer.close(layerLoader);
                                    eventHandle.tableReload();
                                }
                            }, function (res) {
                                layer.msg('删除失败');
                                layer.close(layerLoader);
                            });
                            layer.close(index);
                        });
                    } else {
                        layer.msg('请选择删除列')
                    }
                    break;
                case 'refresh':
                    eventHandle.tableReload();
                    break;
            }
        });

        // table row 监听事件
        table.on('tool(table1)', function (obj) {
            var rowData = obj;
            var data = obj.data;
            parentEnt = data;
            parentEnt.catalogueId = catalogueId;
            // parentEnt.ptLabel = "ADADAD";
            // parentEnt.ptVersion="1.0.0";
