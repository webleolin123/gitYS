<!DOCTYPE html>

    <link class="favicon" href="./src/images/favicon.ico" rel="icon" type="image/x-icon"/>

<body>
<!--默认风格-->
<div class="themeBox theme1" data-theme="1" style="display: none">
    <!-- 标题 -->
    <div class="login-title" style="padding-top: 60px">
        <img alt="" src="./src/images/login/empty.png?v1.0"
             style=" display: inline-block;width: 55px;height: 55px;margin-right: 10px"><span
            style="font-size: 38px;color: #fff;vertical-align: middle">“三重一大”信息管理系统
        <!-- 中国有色矿业集团有限公司国资国企在线监管系统（“三重一大”信息管理系统） -->
	</span>
    </div>
    <!-- 中间背景图及登录表单 -->
    <div class="login-main">
        <div class="login-box-left">
        </div>
        <div class="login-box-wrap fr">
            <div class="login-box">
                <div class="login-box-title primary"
                     style="top: 56px;position: absolute;font-size: 28px;width: 100%;text-align: center;left: 0;">欢迎登录
                </div>
                <form class="loginForm" name="loginForm">
                    <div class="login-group">
                        <input autocomplete="off" autofocus class="layui-input suLoginname" lay-verify="required"
                               name="suLoginname" placeholder="请输入用户名" required type="text">
                    </div>
                    <div class="login-group mt-25">
                        <input autocomplete="off" class="layui-input suPwd" lay-verify="required" name="suPwd"
                               placeholder="请输入登入密码" required type="password">
                    </div>
                    <input name="method" type="hidden" value="login"/>
                    <input class="hideSuLoginname" name="loginCode" type="hidden">
                    <input class="hideSuPwd" name="loginPwd" placeholder="请输入登入密码" type="hidden" value="">
                    <div class="login-group-wrap mt-25 cl alertArea">
                        <p class="yzm">
                            <input class="txtlg txtidcode" name="txtIdCode" placeholder="验证码" style="width: 50%;"
                                   type="text">
                        </p>
                        <p class="yzm" style="line-height:30px;">
                            <img align="middle" alt="无效验证码" id="reg" style="cursor: pointer;" title="点击刷新">
                        </p>
                    </div>
                    <div class="login-btn mt-25">
                        <input class="dlButtonId" type="button" value="登 录">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- 底部背景图 -->
    <div class="bg">
        <img alt="" src="./src/images/login/bg-footer1.png?v1.0">
    </div>
    <div class="footer" id="footerText"><img alt="" src=""
                                             style="display: none;display: inline-block;width: 45px;margin-right: 10px">
        <p style="display: inline-block"></p></div>
</div>

<!--登入页白色风格-->
<div class="themeBox theme2" data-theme="2" style="display: none">
    <div class="login-body">
        <div class="login-main">
            <div class="login-logo login-title">
                <p><img src="./src/images/login/theme2/logo.png"><span>-</span></p>
            </div>
            <div class="login-con cl">
                <form class="loginForm" name="loginForm">
                    <div class="login-tit mt-80">登录</div>
                    <div class="login-group mt-40">
                        <input autocomplete="off" autofocus class="layui-input suLoginname" lay-verify="required"
                               name="suLoginname" placeholder="请输入用户名" required type="text">
                    </div>
                    <div class="login-group mt-40">
                        <input autocomplete="off" class="layui-input suPwd" lay-verify="required" name="suPwd"
                               placeholder="请输入登入密码" required type="password">
                    </div>

                    <input name="method" type="hidden" value="login"/>
                    <input class="hideSuLoginname" name="loginCode" type="hidden">
                    <input class="hideSuPwd" name="loginPwd" placeholder="请输入登入密码" type="hidden" value="">

                    <div class="login-group-wrap mt-40 cl alertArea">
                        <div class="login-group fl verifyArea">
                            <input class="txtlg txtidcode" name="txtIdCode" placeholder="验证码" style="width: 50%;"
                                   type="text">
                        </div>
                        <div class="yzm verifyArea">
                            <img align="absmiddle" alt="code..." border="0" height="50" id="reg" name="randImage"
                                 src="./src/images/login/theme2/yzm.png" width="98">
                        </div>

                    </div>
                    <div class="login-btn mt-40">
                        <input class="dlButtonId" type="button" value="登录">
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
